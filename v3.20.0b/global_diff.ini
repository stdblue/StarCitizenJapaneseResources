NEW	PU_ADVREP01_F_DEH_Announce_Mission_Siege_PreMission_IG_003_AttentionAnElevated,P=Attention, an elevated threat level is being issued for Crusader. We are unable to share details at this time, but if you are a CDF Volunteer or are interested in volunteering, please make your way to Orison.
NEW	PU_ADVREP01_F_DEH_Announce_Mission_Siege_aNeutral_tPlayer_FromNeutral_IG_001_AttentionThisIs=Attention. This is Special Agent Dulli with the CDF. The outlaw group Nine Tails have taken over several platforms on Crusader and the CDF is seeking for volunteers to help re-secure them. Check your contract manager for details.
NEW	PU_ADVREP01_F_DEH_Announce_Mission_Siege_aNeutral_tPlayer_FromNeutral_IG_002_AttentionThisIs=Attention. The is Special Agent Rowena Dulli. The CDF has been activated to assist with a local emergency on the planet of Crusader. The Nine Tails gang have seized control of several platforms outside of Orison and the CDF needs any available volunteers to help re-secure them. Consult your contract manager to sign up.
NEW	PU_ADVREP01_F_DEH_Announce_Mission_Siege_aNeutral_tPlayer_FromNeutral_IG_003_ThisIsRowena=This is Rowena Dulli with the CDF with an emergency announcement. Outlaws belonging to the Nine Tails gang have taken over several commercial platforms on Crusader. The CDF needs any available volunteers to sign up via their contract manager.
NEW	PU_ADVREP01_F_DEH_Approach_AAInactive_Siege_IG_001_JustWantedTo=Just wanted to give you a head's up, that platform's anti-air's been taken down.
NEW	PU_ADVREP01_F_DEH_Approach_AAInactive_Siege_IG_002_HeyInCase=Hey, in case you were wondering, that platform's anti-air defenses are deactivated.
NEW	PU_ADVREP01_F_DEH_Approach_AAInactive_Siege_IG_003_YouShouldBe=You should be good to approach that platform, there aren't any active anti-air.
NEW	PU_ADVREP01_F_DEH_Approach_EnemyCleared_Siege_IG_001_ThisPlatformsSecure=This platform's secure, so do whatever you gotta do here and move onto the ones that aren't secure.
NEW	PU_ADVREP01_F_DEH_Approach_EnemyCleared_Siege_IG_002_WereAllSet=We're all set with this platform, so unless you have pressing business here, I'd get to one of the unsecured platforms.
NEW	PU_ADVREP01_F_DEH_Approach_EnemyCleared_Siege_IG_003_ThisPlatformHas=This platform has been secured, so make your way to the next island and help clear that.
NEW	PU_ADVREP01_F_DEH_Approach_EnemyPresent_Siege_IG_001_WeveNearlyGot=We've nearly got this platform secured. All anti-air and Restricted Air devices are offline, but there are still Nine Tails footsoldiers. Clear them out to finally secure the platform.
NEW	PU_ADVREP01_F_DEH_Approach_EnemyPresent_Siege_IG_002_WeveTakenOut=We've taken out the lieutenant and shut down the anti-air, now we just need to mop up any Nine Tails still on the platform.
NEW	PU_ADVREP01_F_DEH_Approach_EnemyPresent_Siege_IG_003_WeveManagedTo=We've managed to nearly secure this platform, all that's left is to sweep through and engage any remaining Nine Tails.
NEW	PU_ADVREP01_F_DEH_Approach_HardIsland_Siege_FirstOccur_IG_001_OkaySoThis=Okay, so this one's the Hartmoore Platform, where they bring reps from military, security, or law enforcement to showcase their military ships. If you're able to secure any of the vehicles that are on display, you're cleared to commandeer them to help take back the platforms.
NEW	PU_ADVREP01_F_DEH_Approach_HardIsland_Siege_FirstOccur_IG_002_YoureComingUp=You're coming up on Hartmoore Platform. This platform's used exclusively for showcasing ships for their military and security clients. Feel free to commandeer any of the vehicles as you see fit.
NEW	PU_ADVREP01_F_DEH_Approach_HardIsland_Siege_FirstOccur_IG_003_ThisOnesCalled=This one's called Hartmoore Platform, they use it to showcase ships to the military, security firms, and planetary law enforcement. Just like the other platforms, you're clear to commandeer any vehicles on site to help push out the Nine Tails.
NEW	PU_ADVREP01_F_DEH_Approach_MedIsland_Siege_FirstOccur_IG_001_HeyItsMe=Hey, it's me. Just wanted to give you a little intel about where you're headed. This is Brushwood Platform. Crusader says it's primarily used to showcase commercial and civilian ships to private sector buyers. Good news is Crusader's cleared the CDF to commandeer any of these ships to help take back the other platforms.
NEW	PU_ADVREP01_F_DEH_Approach_MedIsland_Siege_FirstOccur_IG_002_YoureNowEn=You're now en route to Brushwood Platform. Crusader uses this to show off their new ships for commercial or civilian buyers. If you secure the island, you can feel free to commandeer any of the floor models to help take back the rest of the platforms.
NEW	PU_ADVREP01_F_DEH_Approach_MedIsland_Siege_FirstOccur_IG_003_ComingUpYou=Coming up, you got Brushwood Platform. It's where Crusader likes to wine and dine potential buyers for the commercial and civilian ships. We've been given clearance to commandeer any of the floor models to help retake the platforms from Nine Tails, so grab one if you want.
NEW	PU_ADVREP01_F_DEH_Approach_MissionArea_HardIsland_Siege_DefeatAA_MiniBossDead_IG_001_HeresTheSituation,P=Here's the situation. The lieutenant on this platform's been taken out, but the anti-air is still online. You aren't going to find a shuttle to get to the Admin Center, so you'll need to get the anti-air offline and commandeer a vehicle to get there.
NEW	PU_ADVREP01_F_DEH_Approach_MissionArea_HardIsland_Siege_DefeatAA_MiniBossDead_IG_002_WantedToGive,P=Wanted to give you a quick update. CDF volunteers have taken out this platform's lieutenant but the anti-air's still active. Since there isn't a direct shuttle between this platform and the Admin Center, you'll need to take out this AA in order to safely commandeer a ship.
NEW	PU_ADVREP01_F_DEH_Approach_MissionArea_HardIsland_Siege_DefeatAA_MiniBossDead_IG_003_JustAHeads,P=Just a head's up. The lieutenant on Hartmoore's been taken out, but its anti-air system is still active. You'll need to take that out before you can commandeer a vehicle to get to Admin Center. You won't find any shuttles that'll take you there.
NEW	PU_ADVREP01_F_DEH_Approach_MissionArea_Siege_AreaObjCleared_IG_001_TheLieutenantAnd,P=The lieutenant and anti-air on this platform have both been taken care of. You should be good to move onto the next one.
NEW	PU_ADVREP01_F_DEH_Approach_MissionArea_Siege_AreaObjCleared_IG_002_ThisPlatformsLieutenant,P=This platform's lieutenant has been neutralized and the anti-air secured, so you can move on.
