NEW	ea_ui_mapdesc_CaplanCircuit=Race through the intricate framework and sharp turns of the Caplan Industrial Platform, just a short flight away from the August Dunlow Spaceport. The Caplan Circuit is a rite of passage for all local racers.
NEW	ea_ui_mapdesc_DunlowDerby=Inspired by the real life underground race through the heart of Orison, this sim map allows pilots to test their mettle and precision handling skills without endangering the local Crusader populace.
NEW	ea_ui_mapdesc_GroundArena=A battleground fit for determining which tank or team will reign supreme. 
NEW	ea_ui_mapdesc_Icebreaker=Face off against the frigid winds that cover the mountains of the Euterpe Advanced Research Laboratories or bide your time and hope the weather clears. Whatever your choice, know that the Icebreaker takes no prisoners. 
NEW	ea_ui_mapdesc_JerichoStation=Completed in 2871, INS Jericho is the main port of call for the UEE Navy in the Stanton system. Named after famed squadron leader Amare Jericho, this station is outfitted to provide logistical support, refueling and resupply options for a variety of capital ships, as well as smaller support and combat vessels.
NEW	ea_ui_mapdesc_Kareah=Security Post Kareah was heralded as a next-generation policing station for Crusader Security, yet years of budget shortfalls left it unfinished. Eager to stem the tide of outlaws eager to exploit the station’s connection to the Advocacy’s secure data network, Crusader Security has recently begun using the facility as a heavily-guarded, evidence storage depot.
NEW	ea_ui_mapdesc_LorvilleOutskirts=A sprawling network of interworking cranes, pipes, and industrial machinery line the winding quarry of this active worksite that doubles as the Lorville Outskirts racetrack.
NEW	ea_ui_mapdesc_MinersLament=Brave this eerie racetrack on the edge of Yela's asteroid belt. Once the site of a tragic mining disaster, the forsaken machinery and floating derelicts of Miner's Lament will now put your skills and your nerve to the test.
NEW	ea_ui_mapdesc_NHS_HalloranCircuit=One of the newest tracks added to the Murray Cup’s rotation, Halloran Circuit’s death-defying turns and dives have made it a fan favorite, drawing incredible viewership to its spectrum broadcasts.
NEW	ea_ui_mapdesc_NHS_RikkordMemorial=A standard fixture in Murray Cup qualifiers, Rikkord Memorial has always been a great separator between the amateurs and the professionals.
NEW	ea_ui_mapdesc_NHS_WinnersCircle=The popular sim map, Winner’s Circle, transforms the iconic aesthetic of the New Horizon Speedway into a combat arena, perfect for honing atmospheric maneuvers and dogfighting skills.
NEW	ea_ui_mapdesc_RiverZero=A scenic course that follows the natural bends of the River Zero on microTech. Its natural beauty can be distracting to pilots attempting to follow its winding path while staying above the water but below the tree tops. 
NEW	ea_ui_mapdesc_SkyScraper=Challenge the skies above Area18 and conquer the Sky Scraper by narrowly threading your way through towering high-rises and dense urban-sprawl at breakneck speeds.
NEW	ea_ui_mapdesc_SnakePit=Weave around pylons, duck under cranes, and avoid precarious pipes in this abandoned mining facility as you strive to prevail over the Snake Pit and its venomous turns.
NEW	ea_ui_mapdesc_YadarValley=The cranes, refinery towers, and bridges of rocky terrain in the Yadar Valley will require you to think fast and fly even faster, if you wish to triumph.
