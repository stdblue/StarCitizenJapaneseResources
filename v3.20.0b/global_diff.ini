DIFF	Info_Kiosks_Handbook_Desc_001=PRISONER HANDBOOK\n\nHello and welcome to this Klescher Rehabilitation Facility. While you serve out your sentence, we hope this handbook helps make your experience here more productive by answering a few key questions.\n\n1. HOW CAN I LEARN MORE ABOUT MY SENTENCE?\n\nIf you ever would like to find out information regarding your sentence, feel free to check the 'YOUR SENTENCE' tab on the information terminal. From this tab you can check:\n\n• Merits Earned: Keep track of the number of merits earned through our work-release program.\n\n• Remaining Time Until Release: An accurate countdown until your release. \n\n• Time Served: The amount of time you’ve been a guest in our facility.\n\n• Sentence Extensions: If your original sentence has been extended due to guideline infractions, you can find a list of those extensions and the reasons. \n\n2. CAN I SHORTEN MY STAY?\n\nThis Klescher Rehabilitation Facility offers a variety of work-release programs that will keep our guests busy during their stay. \n\n• Mining: This underground Klescher facility offers our guests a unique opportunity to earn merits and shave time off their sentence by mining commodities in the nearby tunnels and depositing them in the mineral deposit hoppers. You will be issued a time reduction chit or "merit" based on the total value of the deposit.*\n\n• Maintenance Tasks: We will pay guests in merits to fix up faulty equipment around the facility. \n\nFurther details can be found on your mobiGlas.\n\n3. WHAT IF I NEED SUPPLIES?\n\nCommissary Dispensers contain a selection of food, drinks, and other useful items to make your stay more comfortable that may be purchased with merits earned through our work-release programs. These dispensers are conveniently placed around the entrances to the work mines.\n\n4. IS VIOLENCE EVER THE ANSWER?\n\nViolence is never the answer. Any violence committed against Klescher personnel or your fellow guests is strictly forbidden and will result in an immediate extension of your original sentence.\n\n5. WHAT IF I WANT TO ESCAPE?\n\nWhile we understand the desire, any attempt to prematurely end your term in our facility is strictly forbidden, as is using your mobiGlas to communicate with anyone outside the facility. Failing to adhere to either of these guidelines will result in an extension of your original sentence.\n\n*Mineral prices are static and set by Klescher Company and do not reflect real-world commodity prices.\n
