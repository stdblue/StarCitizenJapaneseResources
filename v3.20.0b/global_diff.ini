NEW	item_Descgmni_rifle_ballistic_01_firerats01=Manufacturer: Gemini\nItem Type: Assault Rifle\nClass: Ballistic\n\nMagazine Size: 30\nRate Of Fire: 300 rpm / 900 rpm\nEffective Range: 50 m\n\nAttachments: Optics (S2), Barrel (S2), Underbarrel (S2)\n\nWith the S71, Gemini designed an ergonomic assault rifle ideal for mid-range engagements. Chambered with a smaller caliber round than other weapons in its class, the S71 has become popular among private military professionals for its sleek aesthetics and precise accuracy. Famed Pyro-based bounty hunter Nala "Bullseye" Govea's contribution to the Legendary Bounty Hunters line was to give her favorite weapon a red and black tint fitting for the flare star at the heart of the system she stalks. 
NEW	item_Descgmni_smg_ballistic_01_Luminalia=Manufacturer: Gemini\nItem Type: SMG\nClass: Ballistic\n\nMagazine Size: 50\nRate Of Fire: 1,100 rpm\nEffective Range: 35m\n\nAttachments: Barrel (S1), Optics (S1), Underbarrel (S1)\n\nEasy to handle and a beauty to behold, the C54 is a sleek and precisely balanced SMG from Gemini. Its lightweight polymer frame and ergonomic design makes it ideal for close quarter engagements. The C54 is capable of firing 10mm rounds on full auto to provide maximum support and target saturation to ensure that any engagement ends quick. The Luminalia edition sports a festive red and green design.
NEW	item_Descgmni_sniper_ballistic_01_IAE2022=Manufacturer: Gemini\nItem Type: Sniper Rifle\nClass: Ballistic\n\nMagazine Size: 15\nRate Of Fire: 120 rpm\nEffective Range: 80 m\n\nAttachments: Optics (S3), Barrel (S2), Underbarrel (S2)\n\nDevastate at distance with the A03 sniper rifle. Masterfully designed by Gemini's Tevarin co-founder Clem, the weapon balances a stylish and ergonomic design with a powerful ballistic punch. The A03 delivers an impressive rate of fire for a sniper rifle that sacrifices accuracy for urgency when successive shots are required. Considering its renowned design and unique features, it's easy to see why the A03 has become a favorite of security professionals across the empire. The "Red Alert" edition mixes grey and a vibrant red for a bold and dynamic design.
DIFF	item_Descgrin_multitool_01_salvage=MUST BUY BASE MULTI-TOOL TO USE: "Pyro RYT Multi-Tool"\n\nManufacturer: Greycat Industrial\nItem Type: Multi-Tool Attachment\nClass: Salvage and Repair\n\nGreycat delivers once again, bringing their popular salvage and repair tool (SRT) as an attachment for the Multi-Tool. Though not as powerful as the Cambio, the Cambio-Lite also collects and converts alloys and polymers found in scrap into recycled material composite that can either be sold or used to make quick repairs. Whether stripping salvage for creds or patching a hull to make a ship space-safe, the Cambio-Lite is ready to get to work.
NEW	item_Descgrin_multitool_01_salvage_mag=Item Type: RMC Canister (Small)\n\nCanister used in conjunction with the Pyro RYT Multi-Tool and Cambio-Lite SRT attachment to store recycle material composite (RMC) reclaimed from scrap. Contents can be sold or used to make repairs. 
DIFF	item_Descgrin_salvage_01=Manufacturer: Greycat Industrial\nItem Type: Utility\nClass: Gadget\n\nCanister Size: Large\nRate of Fire: N / A (Beam)\nEffective Range: 5 m\n\nStrip salvage and make repairs with the Cambio, a dual purpose salvage and repair tool (SRT) designed to collect and convert alloys and polymers found in scrap into recycled material composite that can either be sold or used to make quick repairs. The Cambio SRT features rapid stripping speeds and an impressive battery life, making it an essential gadget for mechanics and spacefarers.
NEW	item_Descgrin_tool_01_salvage_mag=Item Type: RMC Canister (Large)\n\nCanister used by the Cambio SRT to store recycle material composite (RMC) reclaimed from scrap. Contents can be sold or used to make repairs. 
DIFF	item_Descgrin_tractor_01=Manufacturer: Greycat Industrial\nItem Type: Tractor Beam\nClass: Gadget\n\nMagazine Size: Integrated Battery\nRate of Fire: N / A (Beam)\nEffective Range: 10-20 m\n\nGreycat's heavy duty tractor beam boasts industrial performance at a consumer-friendly price. With its longer-lasting battery and wider beam emitter, the MaxLift can easily manipulate heavier and bulkier items making it the perfect tool for long days of hauling cargo.
NEW	item_Desckegr_fire_extinguisher_01=Manufacturer: KE Group\nItem Type: Fire Extinguisher\nClass: Gadget\n\nMagazine Size: Gas Canister\nRate of Fire: Constant\nEffective Range: 3-4 m\n\nThe KE Group's APX Fire Extinguisher has been rated a best-in-class consumer grade safety equipment for well-over a decade making it the industry standard in fire prevention. Filled with a patented gaseous cooling compound, the extinguisher can rapidly smother any fire in sight. The digital screen on the device allows you to monitor the local temperature to help you contain and eliminate fire hazards.
