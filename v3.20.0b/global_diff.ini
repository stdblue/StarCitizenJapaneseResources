NEW	NorthRock_Delivery_Local_DerelictOutpost_Desc_01=Here's the deal – a client of ours (who should have spent the extra credits for a Northrock escort) had one of their ships attacked and now they need us to run point on a retrieval op for an important package that was stolen.\n\nThankfully, we caught a break and were able to track down the people responsible to ~mission(Pickup1|Address). We need you to head there and recover the package. You'll be able to ID it by its serial number: #~mission(item1|serialnumber).\n\nI expect that the outlaws are going to put up a fight, but just remember that they aren't the priority.\n\nOnce you got the package, fly it back to the client at ~mission(Dropoff1|Address). \n\nOne last thing, make sure you bring a ship that has enough room for some cargo. Don't want you getting all the way there in your Gladius or whatever only to have to turn back.\n\nDo us proud,\n\nBraden Corchado\nLogistics Officer - Stanton Branch\nNorthrock Service Group\n\n*RETRIEVAL OPERATION SUMMARY*\n* Recover Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n* Deliver to ~mission(Dropoff1|Address)\n
NEW	NorthRock_Delivery_Local_DerelictOutpost_Desc_02=Here's the deal – a client of ours (who should have spent the extra credits for a Northrock escort) had one of their ships attacked and now they need us to run point on a retrieval op for some important packages that were stolen.\n\nThankfully, we caught a break and were able to track down the people responsible to ~mission(Pickup1|Address). We need you to head there and recover the packages. You'll be able to ID them by their serial numbers: #~mission(item1|serialnumber),\n#~mission(item2|serialnumber) and\n#~mission(item3|serialnumber).\n\nI expect that the outlaws are going to put up a fight, but just remember that they aren't the priority.\n\nOnce you got the packages, deliver them to their respective destinations: ~mission(Dropoff1|Address), ~mission(Dropoff2|Address) and ~mission(Dropoff3|Address). \n\nOne last thing, make sure you bring a ship that has enough room for the cargo. Don't want you getting all the way there in your Gladius or whatever only to have to turn back.\n\nDo us proud,\n\nBraden Corchado\nLogistics Officer - Stanton Branch\nNorthrock Service Group\n\n*RETRIEVAL OPERATION SUMMARY*\n* Recover Packages #~mission(item1|serialnumber), #~mission(item2|serialnumber) and #~mission(item3|serialnumber) from ~mission(Pickup1|Address)\n* Deliver to ~mission(Dropoff1|Address), ~mission(Dropoff2|Address) and ~mission(Dropoff3|Address)\n
NEW	NorthRock_Delivery_Local_DerelictOutpost_Desc_03=Here's the deal – a client of ours (who should have spent the extra credits for a Northrock escort) had one of their ships attacked and now they need us to run point on a retrieval op for some important packages that were stolen.\n\nThankfully, we caught a break and were able to track down the people responsible to different derelict outposts. We need you to head there and recover the packages. You'll be able to ID them by their serial numbers: #~mission(item1|serialnumber), #~mission(item2|serialnumber) and #~mission(item3|serialnumber).\n\nI expect that the outlaws are going to put up a fight, but just remember that they aren't the priority.\n\nOnce you got the packages, fly them back to the client at ~mission(Dropoff1|Address). \n\nOne last thing, make sure you bring a ship that has enough room for the  cargo. Don't want you getting all the way there in your Gladius or whatever only to have to turn back.\n\nDo us proud,\n\nBraden Corchado\nLogistics Officer - Stanton Branch\nNorthrock Service Group\n\n*RETRIEVAL OPERATION SUMMARY*\n* Recover Packages #~mission(item1|serialnumber), #~mission(item2|serialnumber) and #~mission(item3|serialnumber) from ~mission(Pickup1|Address)\n* Deliver to ~mission(Dropoff1|Address)\n
