NEW	vehicl_DescMISC_HullB=Manufacturer: MISC\nFocus: Heavy Freight\n\nThe MISC Hull B is a rugged option for pilots seeking a dedicated cargo transport. While not as large as some of the other Hull-series models, the Hull B's smaller profile provides greater flexibility and more access options.
NEW	vehicle_DescAEGS_Gladius_PIR,P= Aegis Gladius Pirate
DIFF	vehicle_DescAEGS_Redeemer=Manufacturer: Aegis Dynamics\nFocus: Gunship \n\nDesigned by Aegis Dynamics, the Redeemer is a powerful fighting ship capable of holding its own in combat with a powerful weapons payload. Dotted with turrets and missiles, the Redeemer also doubles as an armored landing craft capable of delivering soldiers to the frontlines.
NEW	vehicle_DescANVL_C8R=Manufacturer: Anvil Aerospace\nFocus: Medical\n\nWith the addition of an onboard Tier 3 Medical Bed, the C8R Pisces can treat minor injuries and keep a patient stable while transporting them to the safety of a larger ship, station, or nearby medical facility, making it an invaluable asset for short-range search and rescue.
NEW	vehicle_DescANVL_Centurion=Manufacturer: Anvil Aerospace\nFocus: Combat\n\nBuilt on Anvil's popular Atlas Platform, the Centurion presents a tactical solution for short-range anti-aircraft operations. Thanks to the Centurion’s custom energy-based AA turret, your forces can establish ground superiority by assuring immediate threats from above are dealt with quickly and efficiently.
DIFF	vehicle_DescANVL_Gladiator=Manufacturer: Anvil Aerospace\nFocus: Bomber\n\nThe civilian model of the Gladiator appeals to those that want explore the ‘Verse with a bit of added security. Supporting a maximum of two, the Gladiator is perfectly equipped to explore and fight with or without a wingman. The Civilian model allows pilots to choose between an extra cargo hold or a bomb bay.
NEW	vehicle_DescANVL_Legionnaire=Manufacturer: Anvil Aerospace\nFocus: Boarding\n\nWhen the operation calls for a hostile takeover of an enemy vehicle or station, the Anvil Legionnaire is ready to report for duty. With eight drop seats, versatile docking options, and an advanced security infiltration system, even the most difficult of boarding actions is feasible with the Legionnaire in your fleet. 
NEW	vehicle_DescANVL_Lightning_F8A,P=Manufacturer: Anvil Aerospace \nFocus: Heavy Fighter\n\nDesigned as the next generation super space superiority fighter, particularly with fighting the Vanduul in mind, it is a more nimble, more heavily armed fighter craft than its F7 predecessor. Discarding the second turret for more fixed weaponry, the Lightning is designed to take out any target that is in front of it - and it's easy to get a target in front of it.
NEW	vehicle_DescANVL_Lightning_F8C=Manufacturer: Anvil Aerospace \nFocus: Heavy Fighter\n\nFew vehicles employed by the proud men and women who serve in our Empire's Navy inspire the awe of the legendary F8 Lightning. A force to be reckoned with, the F8 has secured Humanity's freedom from numerous threats at home and abroad countless times. Now, that same next generation space superiority fighter is available to become a part of your personal fleet with the Anvil F8C civilian variant.
NEW	vehicle_DescANVL_Lightning_F8C_Exec=Manufacturer: Anvil Aerospace \nFocus: Heavy Fighter\n\nAlways ready to improve upon near-perfection, Anvil has coordinated with the Chairman's Club to create this stunning work of flying art, the F8C Lighting Executive Edition. The hull has been beautifully accentuated with a unique premium livery, while in the cockpit you'll find sumptuous gold and metallic detailing, a fitting crown for this king of heavy fighters.
DIFF	vehicle_DescARGO_MPUV=Manufacturer: Argo Astronautics\nFocus: Light Freight\n\nThe Argo Astronautics MPUV Cargo is a dedicated merchant transfer ship. A ubiquitous intergalactic stevedore, vast numbers of MPUV Cargos are responsible for loading and unloading goods onto ships that can't otherwise land on planets or drydocks, such as the Hull D and the Orion. Some hauler captains choose to own and operate their own Argo, while others prefer to contract with the local Argo owners found at many of the busier ports. 
DIFF	vehicle_DescARGO_MPUV_Transport=Manufacturer: Argo Astronautics\nFocus: Transport\n\nThe Argo Astronautics MPUV-1P (commonly ‘Argo Personnel’). This version of the Argo is geared towards a simple but incredibly important responsibility: moving grounds of people from place to place. The UEE Navy uses MPUV-1Ps extensively, and any new recruit can likely recall those terrifying moments in which such a ship carried them to their first space assignment. In civilian hands, Argo Personnel ships are adapted for everything from standard taxi services to use as makeshift combat dropships. The Argo MPUV-1P is capable of carrying up to eight humans and their equipment.
NEW	vehicle_DescCRUS_A1_Spirit=Manufacturer: Crusader Industries\nFocus: Light Bomber\n\nCrusader Industries brings its usual commitment to excellence directly to the civilian market with the A1 Spirit, a mid-size multi-purpose starship equipped as a light bomber but packing enough versatility to tackle multiple roles and unpredictable jobs.
NEW	vehicle_DescCRUS_C1_Spirit=Manufacturer: Crusader Industries\nFocus: Transport\n\nCrusader Industries brings its usual commitment to excellence directly to the civilian market with the C1 Spirit, a mid-size multi-purpose starship built for cargo transport and delivery but packing enough versatility to tackle multiple roles and unpredictable jobs.
NEW	vehicle_DescCRUS_E1_Spirit=Manufacturer: Crusader Industries\nFocus: Touring\n\nCrusader Industries brings its usual commitment to excellence directly to the civilian market with the E1 Spirit, a mid-size multi-purpose starship aiming to redefine executive travel while packing enough versatility to tackle multiple roles and unpredictable jobs.
DIFF	vehicle_DescCRUS_Star_Runner=Manufacturer: Crusader Industries\nFocus: Medium Freight\n\nIf you need it there fast and unscathed, the Mercury checks all the boxes expected of a dependable courier vessel and then some. Built with the same engineering and design principles that have made Crusader Industries the go-to manufacturer for galactic transport on any scale, the Mercury Star Runner will let you stay ahead of schedule, trouble, and the competition.
DIFF	vehicle_DescCRUS_Starlifter_M2=Manufacturer: Crusader Industries\nFocus: Medium Freight / Combat\n\nThe M2 Hercules is the UEE's premier tactical starlifter. The large-scale transport's potent combination of capacity, maneuverability, durability, and robust weapons package assures your cargo and crew get to where they’re going in one piece.
DIFF	vehicle_DescDRAK_Corsair=Manufacturer: Drake Interplanetary\nFocus: Exploration\n\nHeed the call of uncharted space and harness the spirit of exploration with the Drake Corsair. Utilizing  a unique asymmetrical hull design, this versatile explorer can go wherever the winds of adventure may steer you.
DIFF	vehicle_DescDRAK_Cutlass_Steel=Manufacturer: Drake Interplanetary\nFocus: Medium Fighter / Medium Troop Transport\n\nWith the Cutlass Steel, Drake Interplanetary has once again reinvented their classic design to create a next generation combat transport ship through the addition of dedicated jump seats and an expanded arsenal. It’s a dangerous ‘verse out there, and the Cutlass Steel is ready to cut a path through whatever stands in the way of you and your dedicated crew. 
NEW	vehicle_DescDRAK_Cutter=Manufacturer: Drake Interplanetary\nFocus: Light Freight\n\nDesigned for hard-working folks of all stripes, the Cutter packs 4 SCU of cargo room and plenty of wallop into a rough and tumble, compact frame. It's a ship that truly embodies the spirit of Drake: that no matter who you are or what you do, you can reach the stars.
NEW	vehicle_DescDRAK_Kraken_Privateer=Manufacturer: Drake Interplanetary\nFocus: Light Carrier\n\nDrake Interplanetary has partnered with Cousin Crow's Custom Craft, well known for its quality aftermarket conversions of large-scale vessels, to redefine interstellar commerce with Kraken Privateer. This official conversion endows the ferocious Kraken attack carrier with a private marketplace.
NEW	vehicle_DescDRAK_Mule=Manufacturer: Drake Interplanetary\nFocus: Cargo\n\nThe six-wheeled Drake Mule is a dependable workhouse for all sorts of loading and hauling jobs. Whether transporting cargo over rough terrain or ferrying it onto larger vessels and cargo decks, the Mule sees even the toughest contracts through to the end. Plain and simple.
NEW	vehicle_DescEA_GroundRadar,P=< PLACEHOLDER >
NEW	vehicle_DescEA_OrbitalMiningLaser,P=< PLACEHOLDER >
NEW	vehicle_DescMISC_Expanse=Manufacturer: MISC\nFocus: Refining\n\nThe MISC Expanse’s self-contained refinery system seeks to redefine the industry standard for entry-level, vehicular-based mineral processing. Specifically designed to operate in tandem with mining ships like the MISC Prospector, the Expanse is the perfect complement to any mining operation thanks to its ability to transform full raw mineral pods into sellable material.
NEW	vehicle_DescMISC_HullD=Manufacturer: MISC\nFocus: Heavy Freight\n\nThe Hull D from MISC kicks off the larger end of the cargo transport spectrum with a massive ship built around a rugged frame. The Hull D is commonly operated by mid-sized organizations and often used as a flagship for mercantile operations.
NEW	vehicle_DescMISC_HullE=Manufacturer: MISC\nFocus: Heavy Freight\n\nOne of the largest specialized freighters available on the market today, the Hull E offers unparalleled storage. Ideal for tackling the largest of cargo transport jobs, the MISC Hull E has proven indispensable for making much of the Empire's intersystem commerce possible.
NEW	vehicle_DescMISC_Hull_A=Manufacturer: MISC\nFocus: Medium Freight\n\nThe smallest, most affordable Hull. The Hull A is great for those just striking out in the galaxy on their own. The Hull A is most similar to the Aurora and Mustang, but lacks the ‘jack of all trades’ nature. Where the others trade cargo capacity for firepower or speed, the Hull A is 100% on-mission transport.
DIFF	vehicle_DescMISC_Razor=Manufacturer: Mirai \nFocus: Racing\n\nThis advanced racer features an advanced composite spaceframe that puts pure speed ahead of everything else... it's the ship for pilots who want to leave the competition in the dust.
DIFF	vehicle_DescMISC_Razor_EX=Manufacturer: Mirai\nFocus: Stealth\n\nOutfitted with signature-reducing materials, the Razor EX was a specialty build for the UEE Advocacy for use in surveillance and extraction operations. Although the EX was ultimately rejected for widespread use, a variation of the model was released for members of the public looking to keep a lower profile.
DIFF	vehicle_DescMISC_Razor_LX=Manufacturer: Mirai\nFocus: Luxury\n\nThe Razor gets supercharged. The LX features an overclocked engine to unleash blazing top speeds. This power comes at a cost with reduced maneuverability and armaments making it ideal for straight-shot racing. But who needs weapons when you’re leaving your competition in the dust.
DIFF	vehicle_DescMISC_Starfarer=Manufacturer: MISC\nFocus: Heavy Refueling\n\nThe Starfarer differs from traditional bulk freighters in one key way: it is a dedicated fuel platform. The Starfarer is designed not only to load, store and protect fuel stasis units, it is designed to take in spaceborne gases and refine them for use without landing. And while it excels at this, the Starfarer can also be used to ferry traditional bulk cargo pods.
NEW	vehicle_DescMisc_Fury=Manufacturer: Mirai\nFocus: Snub Fighter\n\nFeaturing best-in-class maneuverability and fully integrated, cutting-edge Xi’an tech, the next-generation Fury snub fighter from Mirai uses its four halo-mounted size 4 laser repeaters to redefine short-range space combat.
NEW	vehicle_DescMisc_Fury_Miru=Manufacturer: Mirai\nFocus: Snub Bomber\n\nFeaturing best-in-class maneuverability and fully integrated, cutting-edge Xi’an tech, the next-generation Fury MX snub bomber from Mirai uses its twenty halo-mounted missiles to devastate targets during short-range space combat.
NEW	vehicle_DescMisc_Fury_Soku=Manufacturer: Mirai\nFocus: Racing\n\nFeaturing best-in-class maneuverability and fully integrated, cutting-edge Xi’an tech, the next-generation Fury LX racing ship from Mirai switches out the lithe ship’s offensive capabilities to make room for additional maneuvering thrusters perfect for getting across the finish line.
NEW	vehicle_DescORIG_X1=Manufacturer: Origin Jumpworks\nFocus: Touring\n\nWelcome to the next level with the X1, Origin Jumpworks' high performance open-canopy vehicle. Built from lightweight polymers, the X1 takes speed and agility to the next level thanks to seamlessly integrated engine technology and joint vector thruster placement. Innovative design and high-quality engineering weave together to create a flight experience like no other.
NEW	vehicle_DescORIG_X1_Force=Manufacturer: Origin Jumpworks\nFocus: Pathfinder\n\nBuilt to endure tougher environments and look good doing it, the X1 Force is a modified version of the base X1 model featuring additional defensive elements to toughen up this speedy and agile open-canopy bike, allowing it to serve in a variety of roles, from exploring worlds to potential security infiltration ops.
NEW	vehicle_DescORIG_X1_Velocity=Manufacturer: Origin Jumpworks\nFocus: Racing\n\nHow do you make fast go faster? Origin Jumpworks' X1 Velocity dares to push the boundaries of speed by stripping down the base X1 to its core elements; eliminating the weapon mount and incorporating new Syntek composites to create a lighter chassis for overall weight loss.
NEW	vehicle_DescRSI_Apollo_Triage=Manufacturer: RSI\nFocus: Medical\n\nThe legendary Apollo Triage from Roberts Space Industries is the gold standard in medevac and rapid emergency response vehicles. Updated to support regeneration technology, the Apollo has a long history providing critical aid to the Empire and beyond for well over two centuries.
NEW	vehicle_DescRSI_Constellation_Andromeda_Pirate,P=RSI Constellation Andromeda Pirate [PH]
NEW	vehicle_DescRSI_Galaxy=Manufacturer: RSI\nFocus: Modular\n\nFeaturing a fully modular design and an onboard hangar capable of deploying small ships, the cutting-edge Galaxy has versatility built into its DNA with a highly configurable main cabin that can be outfitted with comprehensive facilities to support cargo, medical, or refining operations.
NEW	vehicle_DescRSI_Lynx=Manufacturer: RSI\nFocus: Exploration\n\nRSI designed the Lynx Rover to be a vehicle capable of exploring a wide variety of terrains while still delivering a top-rated and finely tuned driving experience.
NEW	vehicle_DescRSI_Scorpius_Antares=Manufacturer: RSI\nFocus: Heavy Fighter / Interdiction\n\nRSI has updated the signature Scorpius adaptable bi-wing configuration and added a bespoke Quantum Dampener and EMP Device exclusively designed by their in-house team to create the powerful Scorpius Antares. Built with stopping power in mind, the Scorpius Antares is engineered to bring any chase to a quick finish.
NEW	vehicle_DescTMBL_Storm=Manufacturer: Tumbril Land Systems\nFocus: Combat\n \nOriginally introduced in 2606 during the Second Tevarin War, the Tumbril Storm single-operator mini-tank was built to blitz battlefields and take out enemy artillery. Reimagined from the ground up to be faster, stronger, and more impactful than ever, the latest Storm is a true force of nature, well-suited to the frenetic landscape of modern warfare.
