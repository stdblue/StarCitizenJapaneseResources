NEW	item_Descnone_melee_01=Manufacturer: Unknown\nItem Type: Knife\nClass: Melee\n\nSize: N/A\n\nA deadly, improvised knife made by an industrious prisoner by securing a sharpened piece of metal to an OxyPen with a bit of thin cord. Considered contraband within prison facilities.
NEW	item_Descnvtc_ubarrel_flsh_s1_02=Manufacturer: NV-TAC\nType: Flashlight\nAttachment Point: Underbarrel\nSize: 1\n\nThe FieldLite Blue is a tough and tactical underbarrel flashlight. Featuring a corrosion-proof body and impact resistant lens, NV-TAC tested the attachment across a variety of environments and conditions to ensure it works when needed most. This special Blue edition projects a focused blue light in the shape of a square. The molded lens keeps falloff to a minimum, making it perfect for illuminating targets at distance.
NEW	item_Descnvtc_ubarrel_flsh_s1_03=Manufacturer: NV-TAC\nType: Flashlight\nAttachment Point: Underbarrel\nSize: 1\n\nThe FieldLite Yellow is a tough and tactical underbarrel flashlight. Featuring a corrosion-proof body and impact resistant lens, NV-TAC tested the attachment across a variety of environments and conditions to ensure it works when needed most. This special Yellow edition projects a scattered yellow starlike pattern making it preferable for target acquisition at medium distance.
NEW	item_Descnvtc_ubarrel_flsh_s1_04=Manufacturer: NV-TAC\nType: Flashlight\nAttachment Point: Underbarrel\nSize: 1\n\nThe FieldLite Red is a tough and tactical underbarrel flashlight. Featuring a corrosion-proof body and impact resistant lens, NV-TAC tested the attachment across a variety of environments and conditions to ensure it works when needed most. This special Red edition projects a red light in the shape of a circle. Ideal for situations when illumination on close range targets is essential without projecting a bright light that could be easily spotted.  
