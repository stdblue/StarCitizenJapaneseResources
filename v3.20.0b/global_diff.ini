NEW	PU_MPHHOSPPA01_F_LPA_Announce_Hospital_GeneralInfo_MPH_IG_001_AVisionaryIn=A visionary in her generosity and a philanthropic inspiration to the millions of lives she's touched, this hospital is proud to be named after the unparalleled Maria Hurston. To honor her work and her memory, we will be sharing select excerpts from her seminal work, "Dynamics of a Mindful Life" throughout the day. We encourage you to listen with an open mind and a pure heart.
NEW	PU_MPHHOSPPA01_F_LPA_Announce_Hospital_GeneralInfo_MPH_IG_002_InHerBook=In her book, "Dynamics of a Mindful Life," Maria Hurston recognized that "There is one single piece of vital equipment that is often the very last to get repaired." She of course was talking about the Human body. That's why yearly wellness checks are so important for not only your health, but the health of Hurston Dynamics.
NEW	PU_MPHHOSPPA01_F_LPA_Announce_Hospital_GeneralInfo_MPH_IG_003_InHerBook=In her book, "Dynamics of a Mindful Life," Maria Hurston encouraged all patients to repeat the following healing affirmations to inspire and motivate healing - I will be grateful for the care given to me. I will focus on my positive energy, rather than on pain. I will put my faith in those responsible for me. I will actively dedicate myself to feeling better today. I will repay this gift of life with hard work and renewed commitment... Try these yourself and feel the power of Maria's healing words first hand.
NEW	PU_MPHHOSPPA01_F_LPA_Announce_Hospital_GeneralInfo_MPH_IG_004_InHerBook=In her book, "Dynamics of a Mindful Life," Maria Hurston reminded us all that "Good health is the foundation upon which all successful endeavors are built." That's why it is so important to start each day with a healthy breakfast to give all your "endeavors" a nutritionaly balanced foundation.
NEW	PU_MPHHOSPPA01_F_LPA_Announce_Hospital_GeneralInfo_MPH_IG_005_InHerBook=In her book, "Dynamics of a Mindful Life," Maria Hurston showed that "Health isn't merely the concern of the individual. It takes everyone working together to build a healthy and thriving community." That's why Hurston Dynamics is so proud to carry on her lasting legacy here at Maria Pure of Heart Hospital; where we all work together for better health.
NEW	PU_MPHHOSPPA01_F_LPA_Announce_Hospital_WellnessInfo_MPH_IG_001_AttentionAllHurston=Attention all Hurston Dynamics employees, please inform your manager immediately before taking medical leave. An authorized medical exemption form is required as proof of inability to perform your duties.
NEW	PU_MPHHOSPPA01_F_LPA_Announce_Hospital_WellnessInfo_MPH_IG_002_HurstonDynamicsEncourages=Hurston Dynamics encourages all employees to update their imprint regularly. It's not only a great way to prevent work interruptions, but it's considerate to your coworkers, and can help minimize the side effects from regeneration. Together, we can make sure that you "Leave a lasting imprint" here at Hurston.
NEW	PU_MPHHOSPPA01_F_LPA_Announce_Hospital_WellnessInfo_MPH_IG_003_SureWeAll=Sure, we all want to be able to work longer hours, but overdosing on stimulants is not the answer. From a higher chance of accidents and mistakes to a decrease in performance and quality of work, Hurston Dynamics reminds employees that "Too Many Stims Slows You Down."
NEW	PU_MPHHOSPPA01_F_LPA_Announce_Hospital_WellnessInfo_MPH_IG_004_EagerToReturn=Eager to return to your job? Don't let your recovery endanger your coworkers. Some medication and treatments may affect your motor skills and alertness. Be sure to discuss side effects with your doctor or pharmacist.
NEW	PU_MPHHOSPPA01_F_LPA_Announce_Hospital_WellnessInfo_MPH_IG_005_FeelingReadyTo=Feeling ready to get back to work? Ask your doctor or pharmacist how to taper your medication dosage to help you return to the job in record time.
