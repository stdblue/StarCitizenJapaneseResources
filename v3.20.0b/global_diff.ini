NEW	TarPits_ShipStrip_desc_001=Got a particular salvage job that we could use some extra hands on. \n\nWe need you to find a ~mission(ship) that got punched out around ~mission(location). Security’s already searching for it and if they find it, they’ll ID it for sure and we’ll be in loads of trouble.\n\nSo, we want you to scrape it clean before anybody else gets eyes on it. Rip the entire hull off so nobody can tell who it belonged to, don’t leave a speck of paint, and obviously keep your mouth shut about anything you see. \n\nWe’ll cred you up and anything you scrap is yours to keep. But if security finds the ship before you’re done, we’ll all be screwed and you won’t get paid so don’t disappoint.
NEW	TarPits_ShipStrip_title_001=~mission(ship) clean up
NEW	TarPits_TimedSalvage_Desc_01=We’ve got our eye on a ~mission(ship) near ~mission(location) that’s ripe for salvaging. We’re too busy to snag it ourselves, so why not spread the wealth, right?\n\nIf you send us some credits, we’ll send you the ship’s exact coordinates. Don’t take too long to think it over, though. You’ve probably got about ~mission(timer) minutes until security gets there to check out the wreck. Could be more, could be less.\n\nIf you’re fast enough, you can get in, get your haul, and get out without a shot fired. Not a bad deal, right? And once you've salvaged everything you want, just go ahead and abandon this contract to clear your map. Helps keep everything nice and tidy.
NEW	TarPits_TimedSalvage_Desc_02_ChickenShip=We got word that Adagio has a salvage contract coming for a ~mission(ship). If you’re interested in swooping in, we can sell you the coordinates for a nice discount. Gotta decide fast, though.\n\nSome unlucky salvager will probably buy the rights to the claim soon, but our guess is that it’ll take at least ~mission(timer) minutes until they get there. If they see you picking at their claim, they might call security on you but if you’re any good you should have plenty of time. And if you’re slow, I guess you can just shoot them down before they send word to anyone, right?
NEW	TarPits_TimedSalvage_Title_01=Risky ~mission(Ship) Salvage Job
