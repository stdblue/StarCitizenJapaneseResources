NEW	TARPits_RepUI_Description=Known for their namesake Tow And Repair scams, the Tar Pits run illegal salvage operations, stripping distressed or otherwise unattended ships before their rightful owners can reclaim them. By selling these stolen parts to other criminal groups, the Tar Pits have managed to maintain good relationships with the other larger gangs in Stanton.
