NEW	RetrieveDatapad_Captain_Journal=Sorry about the last minute price hike, but that's just the cost of doing business these days isn’t it? \n\nI recommend that you try to focus on the fact that at the end of the day you're still getting what you want. What's the harm if I'm getting what I want too? That's called a win-win in my book.\n\nLooking forward to working with you again in the future,\nArliss\n\n//** ATTACHED: < *ENCRYPTED DATA* // *ACCESS DENIED* /> **//\n
