DIFF	Orison_DiscoverySpot_008_desc=Keeping Orison supplied and the shipyards stocked is an incredible operation in and of itself. On a normal day, over a quarter of a million SCU worth of cargo is moved between manufacturing platforms, shipyards, and support facilities with the help of Crusader’s Atlas-class cargo ferries. Specifically designed with an open top to expedite the loading and unloading of cargo, these barges run all day long and are the lifeblood of production on Orison. Over 5,000 Crusader employees focus solely on the logistics that keep these barges full and flying to their next drop point. This beautiful ballet of people, ships, and cargo ensures that everything in Orison is running as effectively and efficiently as possible.
