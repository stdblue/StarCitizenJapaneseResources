NEW	MilesEckhart_IntroCommLawful_1,P=Hey, how are you? Miles Eckhart, Eckhart Security. A friend over at Crusader Security said you've building quite a rep. I run a modest security outfit and am always on the lookout for capable people who don't rattle. If you're interested in picking up some extra work, we should talk. I'll send my details.
NEW	MilesEckhart_IntroInPersonLawful_1,P=Hey there, sport. Grab a seat. Sorry for the locale, don't look like much but the homemade stuff has some kick. Anyway, I've been hearing good things about you. Real stand-up sort. Just the type of people I like to know. As I mentioned, I run a small security outfit, we handle all sorts of ops, so I'm always on the lookout for people who know how to handle themselves in a scrap.
NEW	MilesEckhart_LawfulKillCaptorsattackersWhilstKeepingHostagesattackedAlive_2,P=We've just been hired to retrieve another poor bastard who's been abducted. Same drill as before, keep the hostage alive, whatever happens to the captors happens.
NEW	MilesEckhart_LawfulKillCriminal_2,P=Another bounty came over the spec if you're interested. Have a look.
NEW	MilesEckhart_LawfulKillCriminal_4,P=This one came straight from the Guild. It's a high value, high risk target. Watch yourself with this one.
NEW	MilesEckhart_LawfulPlayersAreGivenTheLocationOfSeveralWrecksSurroundedByPirates_1,P=A contract just came through to go look into several ship wrecks in the area. One problem. The people responsible for making the wrecks are still in the area and they might take issue with you, so expect a fight.
NEW	MilesEckhart_LawfulPlayersAreGivenTheLocationOfSeveralWrecksSurroundedByPirates_3,P=High risk retrieval just came in. Check out out the details and see if you're interested, otherwise I'll pass it along.
NEW	MilesEckhart_LawfulPlayersAreGivenTheLocationOfSeveralWrecksToInvestigate_1,P=Been getting a lot of requests to chase down ship wrecks. Usually they're a sleepwalk, but they can get dicey real quick depending on which area they're sending you to. I'll send you the request from the insurance company, just follow their instructions and collect your creds.
NEW	MilesEckhart_LawfulPlayersAreGivenTheLocationOfSeveralWrecksToInvestigate_3,P=Guess some idiot pilot went and got themself killed, so we've got another contract to find the wreck.
NEW	MilesEckhart_LawfulPlayersMustDeliverOnemultiplePackageInAGivenTime_2,P=Just got pinged from another delivery. It's time sensitive so don't take the gig if you can't make the deadline.
NEW	MilesEckhart_LawfulPlayersMustDeliverOnemultiplePackages_2,P=Need another delivery if you got the time.
NEW	MilesEckhart_LawfulPlayersMustDropOffAndPickUpItems_1,P=This one's gonna be a hand-off. Client's a bit worried about the folks on the other side of the deal, so figured a little muscle to handle the trade would be smart. It'll be on you to make sure the transfer runs smooth as ice.
NEW	MilesEckhart_LawfulPlayersMustEscortAShipFromAToB_1,P=An escort job just tumbled free and wondered if you might be available. Should be easy money, but keep your eyes open.
NEW	MilesEckhart_LawfulPlayersMustEscortAShipFromAToB_2,P=Need a babysitter for a ship run. Take a look and see if you're interested.
NEW	MilesEckhart_LawfulPlayersMustEscortAShipOnASeriesOfLocations_1,P=It's a basic escort mission, the client's got a handful of stops they need to make. You follow and keep them out of trouble. Not too tough, right?
NEW	MilesEckhart_LawfulPlayersMustGoToALocationAndPrepareForAssaultLocationsMustBeVagueStationCommArrayServiceStationOutpost_1,P=We've gotten word that an assault's building against some honest-to-god law-abiding folks and they need some help. Pay's not great, but hey, it's not always about the money, right? I'm kidding.
NEW	MilesEckhart_LawfulPlayersMustGoToALocationAndPrepareToAttackLocationsMustBeVagueStationServiceStationAsteroidField_1,P=We've got a target that we need to take down. I've coordinated with local law and bounty hunters so it's totally above board. Anyway, you aren't going to be able to take them in a stand up fight, so you'll need to trap them.
NEW	MilesEckhart_LawfulPlayersMustGoToALocationAndPrepareToAttackLocationsMustBeVagueStationServiceStationAsteroidField_2,P=Got another scumbag who's ready for the swift hand of justice... and worth a sizeable bounty. Up for another ambush?
NEW	MilesEckhart_LawfulPlayersMustHelpAShipKillOtherShipsWhilstKeepingTheEscortedShipAlive_1,P=Here's the deal, I've managed to secure a retainer for local law enforcement agencies. I just got word that they're moving on some criminal elements and want some backup.
NEW	MilesEckhart_LawfulPlayersMustTakeAnNpcAboardAndDeliverHimToALocationSafely_2,P=Another chaffeur job just came across the spec. Have a look and see if you're interested.
NEW	MilesEckhart_LawfulRecoverStolenCargoGuardedByCriminals_2,P=Law enforcement and Advocacy have been cracking down on cargo theft across the systems and are paying operators for the safe retrieval of stolen cargo. Anyway, I put the squeeze on a couple local scumbags and got a line on some hot merch in the area.
NEW	MilesEckhart_LawfulSearchAWreckForCorpseOrEvidence_1,P=This job's a retrieval op. Need to collect a special bit of- let's say "salvage." I'm gonna give you the honor of going to the wreck, and finding it.
NEW	MilesEckhart_MissionFail_6,P=The whole thing's gone div and I'm left holding the stick. Hope you're proud of yourself. 
NEW	MilesEckhart_OncePlayerSits_1,P=So... don't look like much, do ya? Just kidding. So here's my boilerplate pitch, Eckhart Security handles escorts, VIP protection, hostile extractions and even some militia work when they can afford us. Anyway, a job came in late last night. Some idiot hauler thought it'd be a good idea to shave some flight time by cutting through low-sec space and got his crew vented. Company needs to retrieve the ship's blackbox to claim insurance on the lost cargo. Should be a romper job: get in, get out, but all my people are tied up with bigger ops, so I figured I could use this as a chance to make a new friend. I'll send the details, look them over on your own time and if you're interested, hit me back.
NEW	MilesEckhart_RevisitYoureCurrentlyOnAMission_2,P=You got the details, so get moving.
NEW	MilesEckhart_SitsInTheCornerOfTheDarkBarHePerksUpWhenHeSeesYou_1,P=Hey! Over here. How you been? Grab a seat. Come on. Get in here....
NEW	MilesEckhart_UnlawfulAtPrisonHard_2,P=Got a dangerous one for you. Probably the less I talk about it the better.
NEW	MilesEckhart_UnlawfulAtSecurityPost_1,P=Seems one of our clients has been picked up by some two-bit security outfit who fancy themselves real do-gooders. Anyway, our enterprise doesn't benefit with this client incarcerated, so I need you to get them out.
NEW	MilesEckhart_UnlawfulAtSecurityPost_3,P=I swear, I don't know how some of these idiots have stayed alive long enough to make enough money to keep us on retainer. Anyway, we've got another client cooling their heels in a low-sec clink. You free to boost them?
NEW	MilesEckhart_UnlawfulKillInnocentOrRivalCriminal_3,P=Hey killer, feel like earning some extra creds? Got another target that's living on borrowed breath.
NEW	MilesEckhart_UnlawfulPlayersAreGivenTheLocationOfSeveralWrecksSurroundedByPirates_2,P=Since they're in the stealing mood, I figure no one will mind if we help ourselves. If they do, I trust you'll handle them.
NEW	MilesEckhart_UnlawfulPlayersAreGivenTheLocationOfSeveralWrecksToInvestigate_1,P=Clients are looking for someone to track down some ships they lost. I don't know if they're trying to retrieve evidence before the law does or what. To be honest, I didn't ask.
NEW	MilesEckhart_UnlawfulPlayersMustDeliverOnemultiplePackageInAGivenTime_1,P=Contact of mine just hit me up. He's got some product he needs moved quick and quiet. I'm talking invisible here, no scans, no checkpoints. You get pinched with this, you're on your own.
NEW	MilesEckhart_UnlawfulPlayersMustDeliverOnemultiplePackages_2,P=Need some low profile product that needs to be moved. I'd skirt any heavy security scans if you get my meaning.
NEW	MilesEckhart_UnlawfulPlayersMustDropOffABomb_2,P=Exciting news, slick. Something needs blowing up, and you get to be the lucky one to do it. 
NEW	MilesEckhart_UnlawfulPlayersMustDropOffAndPickUpItems_2,P=So one of my shakier clients is a little nervous and wants us to handle a hand-off. You give 'em ours. We take theirs. And if they try anything... well, you take care of it.
NEW	MilesEckhart_UnlawfulPlayersMustEscortAShipFromAToB_2,P=You free for another protection op? Got a client who needs a heavy hitter on their wing.
NEW	MilesEckhart_UnlawfulPlayersMustEscortAShipOnASeriesOfLocations_2,P=You got time for an escort op? It's another staggered one so you'll hit multiple spots. Have a look.
NEW	MilesEckhart_UnlawfulPlayersMustFindOnemultipleItemsByScavengingOrKillingAndLootingNoHelpIsGivenFindingTheItems_1,P=Got a retrieval op for you. Now, you should know that the owners of the items in question are going to be resistent to the idea of giving up their cargo. I trust you'll be able to change their mind.
NEW	MilesEckhart_UnlawfulPlayersMustGoToALocationAndPrepareForAssaultLocationsMustBeVagueStationCommArrayServiceStationOutpost_2,P=So one of my more - lets say verbal - clients has apparently pissed off the wrong people. Needs some protection and defenses laid down to help in case they retaliate. Hoping you could handle it.
NEW	MilesEckhart_UnlawfulPlayersMustGoToALocationAndPrepareToAttackLocationsMustBeVagueStationServiceStationAsteroidField_2,P=Got another name that needs to be marked off. I've worked out the time and place for the ambush, just need a trigger to do the deed.
NEW	MilesEckhart_UnlawfulPlayersMustHelpAShipKillOtherShipsWhilstKeepingTheEscortedShipAlive_2,P=It's another muscle job, back up the client and shoot up whoever they want shot up.
NEW	MilesEckhart_UnlawfulPlayersMustTakeAnNpcAboardAndDeliverHimToALocationSafely_2,P=Got another passenger that's looking for low profile transport.
