NEW	IAE2952_Sign_CDFHeroes_body=For this year's IAE, we would like to honor the brave volunteers of the Civilian Defense Force who never fail to rise to whatever occasion calls for them.\n\nDriven by a sense of duty and a desire to protect their community, these heroes put their lives on the line as they foiled the Nine Tails' Siege of Orison, defended the INS Jericho from XenoThreat's attack, and provided humanitarian aid in the immediate aftermath of the catastrophic storm that struck Borea's western continent earlier this year.\n\nShould the need rise again, let the courage of these CDF volunteers be a reminder that we all have the potential to be heroes.
NEW	IAE2952_Sign_CDFHeroes_title=THE HEROES AMONG US
NEW	IAE2952_Sign_CDFHistory_body="A system's best defense will always come from its residents."\n\nSpecial Agent-in-Charge Bryce Balewa argued this point for years before becoming a leading proponent for the Civilian Defense Force (CDF), a volunteer militia called upon by the UEE military and Advocacy to provide support during times of crisis. His extensive experience in law enforcement convinced him a strong and trusted partnership between not only local security forces, the Advocacy, and the Navy, but also skilled individuals, would be the best security option for helping to safeguard the people of the UEE. In 2944, Balewa gave a speech at the Civilian Security Summit on this exact subject and was approached after by Amanda Xiang, a prominent lawyer and militia rights activist. Together, Balewa and Xiang drafted a proposal calling for the formation of the CDF so locals, either independently or as part of a militia, could be quickly deputized as provisional law enforcement in times of an emergency. The Civilian Defense Force was officially created in January of 2947 and after months of intensive planning, the fledgling organization had its first mission to help evacuate people on Tangaroa (Helios II) threatened by sudden and intense volcanic activity. Whether it’s defending shipping lanes from raids by increasingly aggressive outlaw packs or running relief to those affected by natural disasters, the CDF has quickly proven to be a vital part of system security across the empire and has become a beacon of the people’s power to overcome adversity when they work together.
NEW	IAE2952_Sign_CDFHistory_title=CREATING A BETTER DEFENSE
NEW	IAE2952_Sign_WarAtHome_body=THE LATEST FRONT IN THE FIGHT FOR SAFETY\n\nWhile the brave forces of the UEE work diligently to protect all of us from Empire-level threats, there are still ever-present dangers lurking closer to home. Millions of innocent people across every system find themselves in a daily struggle for their very lives against a surge of crime at a level unprecedented in the history of Humanity.  \n\nConsidered trivial by some, compared to the Empire’s war against the Vanduul, this growing wave of violence has remained unchecked for far too long. With the recent heinous actions of criminal gangs like the Nine Tails and XenoThreat, Drake Interplanetary has partnered with the Intergalactic Aerospace Expo to bring attention to this ongoing struggle, and to provide you with the resources you need to claim your strength and protect what's yours. \n\nTogether, and armed with the right ships and equipment, we can take the power back and win this war.
NEW	IAE2952_Sign_WarAtHome_title=THE WAR AT HOME
