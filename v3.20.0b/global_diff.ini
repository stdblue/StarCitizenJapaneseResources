DIFF	FleetWeek2950_Family_Body_01=Your loved one has just taken the first step towards a proud life in Naval service. You may have questions about what they will experience in basic training, the safety of your relative/friend, and what kind of contact you can expect during their training and subsequent deployment.\n\nWe know that this can be a scary time for some people and hope that this will offer some peace of mind about the wonderful opportunities that can result from this decision.\n
DIFF	FleetWeek2950_History_Body_02=This may come as a surprise, but Invictus actually goes back several centuries to the days when the UEE was known as the United Planets of Earth (UPE). Shortly after the First Tevarin War began in 2541, Humanity suddenly found itself in need of an organized military force at a size previously unneeded. To this point, aside from the hostage situation with the Xi’an in 2530, there had only been local security forces under the control of the central Human government.\n\nWith Humanity facing an imminent and overwhelming threat, a fleet needed to be raised and trained quickly. The Tribunal sent out an immediate call for recruits to create this army.\n\nTransport ships on each of the settled planets would load up these volunteers and travel to a training facility on Mars known as Invictus. \n\nOn the morning of 2542-10-12, families and communities gathered at launch pads around the UPE territories to celebrate those that were going to defend against the alien invaders. As the conflict continued, more recruits would gather on that day to travel to Invictus to begin their training.\n\nOver the centuries, as the Empire has expanded, space travel has become even more accessible and most recruits are able to self-report, the need for Invictus Launch Week’s has diminished. The spirit of it, however, is stronger than ever.\n\nInvictus is a time to celebrate each other. To celebrate bravery, duty, and commitment to the goals that define Humanity at its finest.\n\nWelcome to Invictus.\n
DIFF	FleetWeek2950_Testimonial_Body_01="To me, it was never really a choice. I know a lot of people grapple with the decision, but honestly, it never crossed my mind. I mean, both my parents got their Citizenship from military service, so maybe that was a factor. There was a moment though when I touched down on the tarmac, I was suddenly seized with this fear that I wasn’t going to be able to make the cut. That was the scariest thing to me; being afraid that I was going to let down my parents and all the people who proudly wore the uniform before me. Thankfully, the Navy isn’t about me. My brothers and sisters built me up and made me the starman that I am today."
