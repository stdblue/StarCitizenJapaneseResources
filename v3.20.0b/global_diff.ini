NEW	alt_criminal_collect_reclaimer_desc=Need a basher who's looking for something heavy. I got a side hustle operating out of the October Rising, but it got pinched by private security while on a run. Not gonna get into the details of what it was doing out there. Let's just say I'm okay cutting ties with the ship, but there's a special package on there that I can't leave to the mercs. Client paid out serious creds, so I can't just let it drift.\n\nWant you to get aboard the October Rising, get my shit, and get out. \n\nWord is that security are still on site so you might wanna pull together a crew if you got 'em. If you're feeling really highline, shut down the nearest comm array to cover your tracks. Point is, they probably won't react well to you showing up, but just remember they aren't the priority.\n\nDrop the package off at the clinic on Grim HEX and we'll transfer the creds.
