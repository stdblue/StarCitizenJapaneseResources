NEW	WIP_TimeSensitiveDelivery_Desc,P=We've had word that a ship has gone down with some sensitive cargo on board. \n\nGiven that the cargo begins to destabilise as soon as it's removed from the safety enclosures we need someone who can work real fast.\n\nTo complicate matters, there's a small chance that looters are already present, so go in prepared.
