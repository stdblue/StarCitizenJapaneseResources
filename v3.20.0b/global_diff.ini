DIFF	missionManager_CrusaderWantedTutorial_Description=Hey,\n\nGetting a crimestat can be a real pain, right? One little mistake in a monitored zone and you got security whacks crawling all over you. \n\nSure, you could lay low 'til the heat is off, but you’re in luck ’cause I know a little fix to improve just about any crimestat situation.\n\nAll you need to do is head to Security Post Kareah and find a terminal hooked into the Imperial Criminal Database. It's not exactly the easiest station to get into since Crusader Security started using it as an evidence lock up and there's officers crawling all over the place, but beggars can’t be choosers, right?\n\nJust grab a cryptokey (Technotics in Grim HEX might be able to set you up), sneak or fight your way into Kareah, hack the criminal database, and just like that, no more crimestat ratings. I'm sure it sounds easier than it actually is.\n  \nOf course, you're welcomed to go get some rehab instead.\n\n-Ruto\n
