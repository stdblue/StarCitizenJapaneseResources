DIFF	Covalex_LocalDelivery_desc_01=Hi there!\n\nJust got a local delivery that we need taken care of, if you're available. \n\nPACKAGE FOR PICK UP\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n\nDROP OFF LOCATION\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping  \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. By accepting this contract, you are agreeing to all terms and conditions as outlined in our extended 'Independent Workers Supplemental Information Guide v.2948.01.29.' Covalex Shipping is not responsible for any damages that occur while operating as an independent contractor.
DIFF	Covalex_LocalDelivery_desc_02=Hello!\n\nAnother run popped into my queue and I figured I'd send it your way. Should be a quick little run with a couple stops.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping  \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. By accepting this contract, you are agreeing to all terms and conditions as outlined in our extended 'Independent Workers Supplemental Information Guide v.2948.01.29.' Covalex Shipping is not responsible for any damages that occur while operating as an independent contractor.
