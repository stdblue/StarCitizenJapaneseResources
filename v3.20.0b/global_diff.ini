DIFF	covalexrand_desc_0002=I had an important shipment with Covalex and apparently it was waiting at Gundo when they had that big accident there. They said the delivery was going to be delayed, but it's been months now and they're still telling me the same exact thing. No new information or anything. I'm losing a ton of money on this and the best they can offer me is an apology. Not good enough. Figure if they can't finish the delivery, I'll find someone who can. ~mission(Reference) Need it delivered to ~mission(Destination). ~mission(Timed)
DIFF	covalexrand_desc_0003=Hey, a gift I ordered is stuck out on that Covalex station that exploded or whatever and now they say they can't deliver it. I'm really sorry about what happened there, but I already missed our anniversary and if I miss their birthday too, I'm gonna be dead. Basically, I need that box to be at ~mission(Destination) by any means necessary. ~mission(Reference) ~mission(Timed) 
DIFF	covalexrand_desc_0008=I am going crazy. Covalex keeps telling me that they delivered my package, but I didn't get it. The last routing information I have places it at their Gundo center, so I'm thinking that it got misplaced when they had the big accident there. ~mission(Item) If you could go check it out, I bet you anything that it's just sitting there. ~mission(Reference)If it is there, I'll pay to have you bring it to ~mission(Destination).
NEW	crusader_RetrieveConsignment_desc_001=Reports indicate that our security staff at ~mission(location|address) have been wiped out by a group of Nine Tails, who are attempting to steal confidential materials that were recently delivered to the facility. Crusader Security needs an experienced contractor to expel the hostiles and secure these confidential materials. \n\nBased on the initial reports, we strongly recommend that you come well-equipped and consider bringing back-up. For security purposes, the confidential materials were transported there as part of a consignment with other boxes and locked in an automated vault. The retrieval codes to access the consignments are stored on datapads held by high-ranking security staff. Once found, use the appropriate codes at the package conveyor to retrieve the boxes. \n\nWhen you have all the boxes, deliver them to ~mission(dropoff1|address) to receive payment.\n\nCONTRACT AUTHORIZED BY: \nLiaison Officer Bautista \nID# 948J030K 
NEW	crusader_RetrieveConsignment_title_001=Support Security Forces and Secure Consignment
DIFF	crusader_UGF_eliminateall_allies_desc_rehire=Congrats! Crusader Security has decided to offer you another chance at being a security contractor. With a little bit of hard work and effort, the hope is that you can rise above any previous performance issues. \n\nFirst though, to reassess your viability, we would like you to assist Crusader Security in dealing with an outlaw group that have been making threats against ~mission(Location|Address).\n\nNow, since you’ve had performance issues in the past, I’m going to remind you that friendly fire will not be tolerated.\n\nUpon the successful completion of this trial, you're eligibility will be restored and you'll once again be able to apply for security work with Crusader.\n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Bautista\nID# 948J030K\n
NEW	crusader_platform_EliminateAll_description_001=Following their latest attempted siege, Nine Tails forces have begun to conduct targeted raids in an effort to continue to disrupt Crusader operations. The current attack has targeted ~mission(Location|Name) and it’s vital that we put a stop to the aggression there. \n\nCrusader Security is seeking a contractor willing to clear all Nine Tails operators in the area. Contractors should expect to use force and are strongly encouraged to consider bringing back-up. \n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Bautista\nID# 948J030K
NEW	crusader_platform_EliminateAll_title_001=Repel Raid on Orison
NEW	crusader_platform_EliminateSpecific_desc=Crusader Security has received intelligence that a Nine Tails raid currently occurring at Inspiration Park includes a prominent gang enforcer. Ending this raid and bringing those responsible to justice is a top priority for Crusader Security. That's why we're looking for a contractor willing to go to ~mission(Location|Name) to stop the threat and apprehend the enforcer leading it.\n\nOnce on site, you will need to deplete the Nine Tails forces until you are able to draw out ~mission(TargetName).\n\nConsidering the brutality deployed by Nine Tails during their recent siege, we recommend that contractors be prepared to use force and strongly encourage them to consider bringing back-up.\n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Gibbs\nID# 91G66BW0
NEW	crusader_platform_EliminateSpecific_title=Nine Tails Enforcer Bounty (?RT)
NEW	crusader_platform_MultiEliminateAll_description_001=Following their latest attempted siege, Nine Tails forces have begun to conduct targeted raids in an effort to continue to disrupt Crusader operations. The current attack has targeted multiple buildings on Inspiration Park and it’s vital that we put a stop to the aggression there.\n\nCrusader Security is seeking a contractor willing to clear all Nine Tails operators in the area. Contractors should expect to use force and are strongly encouraged to consider bringing back-up. \n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Bautista\nID# 948J030K
NEW	crusader_platform_MultiEliminateAll_title_001=Repel Multiple Raids on Orison
NEW	crusader_platform_MultiEliminateSpecific_desc=Crusader Security has received intelligence that a Nine Tails raid currently occurring at Inspiration Park includes several prominent gang enforcers. Ending this raid and bringing those responsible to justice is a top priority for Crusader Security. That's why we're looking for a contractor willing to go and apprehend those leading it.\n\nAt each attack site, you will need to deplete the Nine Tails forces there until you are able to draw out the enforcer in charge.\n\nConsidering the brutality deployed by Nine Tails during their recent siege, we recommend that contractors be prepared to use force and strongly encourage them to consider bringing back-up.\n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Gibbs\nID# 91G66BW0
NEW	crusader_platform_MultiEliminateSpecific_title=Nine Tails Enforcer Bounties (?RT)
NEW	crusader_retakelocation_desc_001=Crusader Security has received reports that an outlaw known as ~mission(TargetName) has been spotted at ~mission(Location|Address). It is unclear exactly how many additional hostiles are part of this incursion, but we need operatives on site immediately to root out any intruders and retake ~mission(location).\n\nYou may face armed resistance, so prepare accordingly and head to ~mission(location) as soon as you can, with whatever forces are at your disposal. We are contracting numerous operatives to this location so make sure to exercise trigger discipline to avoid friendly fire incidents.\n\nThe situation is changing as we speak so we’re not sure how large a force you’ll be facing when you arrive, but you will receive a combat bonus for each target neutralized.\n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Bautista\nID# 948J030K\n
NEW	crusader_retakelocation_desc_002=We received word that ~mission(location) are currently dealing with an unknown number of trespassers on the premises, including an outlaw known as ~mission(TargetName). There’s a high chance that this group is armed and dangerous, so we need any available operatives to head there immediately and take care of them.\n\nWe’re paying a bonus for each target neutralized, but check your fire, we’ve contracted other operatives who may also be on site to assist. \n\nAs soon as you’re ready, head to ~mission(location|Address) on the double.\n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Gibbs\nID# 91G66BW0
NEW	crusader_retakelocation_kareah_desc_001=Security Post Kareah is under attack by an unknown number of assailants. \n\nCrusader is seeking contractors to quickly travel to the station and eliminate all trespassers in the vicinity before our security forces are overwhelmed.  \n\nWe’re not sure whether the attackers are targeting the contraband in our evidence lockup or our CrimeStat database, but whatever they’re after, they need to be dealt with. You will receive a combat bonus for each target neutralized.  \n\nBy accepting this contract, you agree to abide by all Crusader Security protocols: If you harm any guards or other authorized contractors while on the station, your contract will be terminated and you will be marked as a target. \n\nTime is of the essence, but make sure you’re well equipped to handle the hostiles before responding. \n\nCONTRACT AUTHORIZED BY: \nLiaison Officer Bautista \nID# 948J030K 
