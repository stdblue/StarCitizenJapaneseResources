NEW	PU_FWDRAKPA02_M_LPA_Announce_DrakeHall_GeneralInfo_IG_001_WelcomeToDefensecon=Welcome to DefenseCon. While we at Drake Interplanetary celebrate the brave men and women in the UEE Navy, I think we all know that while they're protecting our borders from Vanduul incursions, Drake is continuing to provide security at home with our affordable and reliable line of ships. Whether you need to haul cargo across the 'verse or protect your homestead from outlaw packs, Drake's got your back.
NEW	PU_FWDRAKPA02_M_LPA_Announce_DrakeHall_GeneralInfo_IG_002_WeveAllBeen=We've all been there. Some ships pop up on your scanner and they don't look friendly. Sure, you could try to call local law or the Navy, but who are you kidding, you'll be blown up and picked clean long before they show up. Stock up on any one of Drake's versatile, combat-tested ships, and it'll be the outlaws that'll be hollering for the law.
NEW	PU_FWDRAKPA02_M_LPA_Announce_DrakeHall_GeneralInfo_IG_003_TheseAreDangerous=These are dangerous times. That's why Drake Interplanetary builds ships that not only provide function and power at a price that we can all afford, but provide peace of mind. For you. For your family.
NEW	PU_FWDRAKPA02_M_LPA_Announce_DrakeHall_GeneralInfo_IG_004_DefenseconsAGreat=DefenseCon's a great opportunity to take a look at the real ships that are out there every day, defending your freedom and moving the gears of this Empire.
NEW	PU_FWMILPA02_M_LPA_Announce_Diorama_IG_001_WhileTrainingAt=While training at one of the Navy Forges on MacArthur, recruits will push themselves to their physical and mental limits, but the real lesson that our Divisional Officers will impart is that the Navy doesn't excel based on the individual, but as a team working together.
NEW	PU_FWMILPA02_M_LPA_Announce_GeneralInfo_IG_001_AlthoughInvictusIs=Although Invictus is a celebration of the men and woman who are about to ship off to begin their training, Launch Week not only provides an opportunity to celebrate our recent graduates, but also gives our active service members much needed recreational leave. Be sure to thank a starman today.
NEW	PU_FWMILPA02_M_LPA_Announce_GeneralInfo_IG_002_ForCenturiesInvictus=For centuries, Invictus has been a time for friends and family to come together and celebrate the pillars of duty, service, and civic pride.
NEW	PU_FWMILPA02_M_LPA_Announce_GeneralInfo_IG_003_ForThoseWith=For those with loved ones setting off today to begin their life in the Navy, stop by our Friends and Family booth to get a better understanding of what they have to look forward to in Naval service.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_Aegis_IG_001_TheUeeNavy=The UEE Navy and Roberts Space Industries have worked together since the earliest days of space expansion. Utilizing their timeless designs to push the boundaries of our universe with ships like to Carrack to defending Humanity with the majesty of the Bengal Carrier, we are proud to have RSI as partners and invite you to see the latest additions to the fleet from this innovative pioneer.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_Aegis_IG_002_TheUeeNavy=The UEE Navy has always tried to stay at the forefront of innovation. To that end, Consolidated Outland has started to create exciting new opportunities to the Naval fleet with their line of spacecraft.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_Aegis_IG_003_TheUeeNavy=The UEE Navy and Origin Jumpworks might not seem like the most obvious combination, but their dynamic innovation in pushing the limits of speed provides the backbone for many of the Naval interception and reconaissance units carrying out operations throughout the Empire and beyond.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_Anvil_IG_001_AegisDynamicsIs=Aegis Dynamics is committed to improving the pilot experience. More so than any other manufacturer, Their reps and engineers are a common fixture at the academy and Naval bases to try and get first-hand accounts of what works and what doesn't in their ships.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_Anvil_IG_002_AlthoughTheNavy=Although the Navy is commonly known for the awe-inspiring Bengal and the dynamic Hornet, it's really the utility ships that allow the Navy to function day in and day out. ARGO Astronautics has been one of our valued partners for centuries and can be found on almost all of our capital ships, space stations, and even ground facilities.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_Anvil_IG_003_CapitalizingOnA=Capitalizing on a relationship that's been cemented over centuries, Roberts Space Industries has been there since the very first Invictus and looks forward to working closely with the Navy to develop the next generation of protectors for the Empire.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_ArgoCnouCrusMISC_IG_001_InvictusMightBe=Invictus might be an odd place to reveal a new vehicle type, but Origin's new G12 impressed our test squadrons by operating in a variety of hostile atmospheres and environments. Our Pathfinder units are eager to get their hands on these new rovers.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_ArgoCnouCrusMISC_IG_002_AlthoughCrusaderIndustries=Although Crusader Industries has been one of the leading manufacturers of commercial transports for a long time, but did you know that they are also responsible for creating military transports? Whether we're moving troops, vehicles or supplies, Crusader ships have been loyal members of the Navy fleet for years and will continue for years to come.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_ArgoCnouCrusMISC_IG_003_ACommonSight=A common sight with our brothers and sisters in the UEE Army, Tumbril Land Systems were responsible for such dependable and versatile ground vehicles that even the Navy found it beneficial to add them to our fleet to secure landing zones in combat operations.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_ArgoCnouCrusMISC_IG_004_SomeOfThe=Some of the most valuable members of the UEE Navy never see a moment of combat. Logistics, Support, and Supply ships are the backbone of our fleet as they keep our frontline forces equipped to handle any threat that comes their way. The Navy is proud to count MISC ships as a valuable ally in maintaining combat readiness.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_GeneralInfo_IG_001_InvictusLaunchWeek=Invictus Launch Week is a great opportunity to see your taxes at work. As members of the Empire, it's your right to inspect the latest acquisitions of the UEE Navy.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_GeneralInfo_IG_002_WhileFightersLike=While fighters like the Hornet and Gladius have become synonymous with the UEE Navy. The truth is that with the variety of operations over the vastness of the Empire, the Navy utilize a variety of ships including some models made for the private sector.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_GeneralInfo_IG_003_TheUeeNavys=The UEE Navy's small, but elite group of vehicle operators train for a variety of operations, but for their Combat Search & Rescue training, they are some of the few non-Marine military personnel who are invited to train with the Marines on the hostile environments of Corin.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_RSIOrigin_IG_001_ThoughNotNearly=Though not nearly at the numbers that our UEE Army brethren order, the Navy maintains an active, versatile fleet of ground vehicles as well, whether for logistics, transport, or even exploration operations.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_RSIOrigin_IG_002_TheUeeNavy=The UEE Navy couldn't be prouder of our partnership with Anvil Aerospace. Their fighters, exploration ships, and transports are on the front-line every day keeping the Empire safe. We look forward to our continued relationship with them and invite you to take a look at their work up close.
NEW	PU_FWMILPA02_M_LPA_Announce_ShipHall_RSIOrigin_IG_003_EverSinceAnvil=Ever since Anvil Aerospace emerged with the Terrapin, pilots and politicians alike have cited their spacecraft and vehicles for hundreds of operations from combat to exploration to logistics.
NEW	PU_FWMILPA02_M_LPA_Announce_VehicleHall_RSIOriginTumbrilAnvil_IG_001_TheUeeNavy=The UEE Navy is proud to announce that Anvil Aerospace has been invited to a joint engineering research facility that will be opening on MacArthur in the new year. Together Naval and Anvil engineers and scientists are looking to develop the next generation of ship technology.
NEW	PU_FWMILPA02_M_LPA_Announce_VehicleHall_RSIOriginTumbrilAnvil_IG_002_TheUeeNavy=The UEE Navy is proud to welcome Aegis Dynamics back to Invictus Launch Week. Though they have created some of the most iconic and decorated Naval ships in our history, their past was draped in shadow for decades. We are thrilled to see that they have truly committed themselves to building a brighter future.
NEW	PU_FWMILPA02_M_LPA_Announce_VehicleHall_RSIOriginTumbrilAnvil_IG_003_TheLatestLine=The latest line of defenders from Aegis Dynamics have already been battle-tested throughout the Empire and beyond. With that kind of success, it's no wonder that the Navy expanded their roster of Aegis ships in their fleet.
NEW	PU_FWMILPA02_M_LPA_Welcome_ConventionEntrance_IG_001_ATimeHonoredTradition=A time-honored tradition since 2541, Invictus Launch Week is an opportunity for the public and the UEE Navy to celebrate the next generation of men and women who are about to join our ranks to defend the Empire and give you an opportunity to see the latest additions to our fleet of defenders. Please enjoy your day.
NEW	PU_FWMILPA02_M_LPA_Welcome_ShipHall_IG_001_WelcomeToThe=Welcome to the Invictus Ship Hall. All of the vehicles you see on display are this year's additions to the fleet. With the expanding nature of operations throughout the systems, have a look to see how each of these ships will help defend the Empire.
NEW	PU_FWMILPA02_M_LPA_Welcome_TramStation_IG_001_DutyTraditionService=Duty. Tradition. Service. We salute those taking their first step to their new life in the UEE Navy. Welcome to Invictus Launch Week.
NEW	PU_FWMILPA02_M_LPA_Welcome_TramStation_IG_002_TheUeeNavy=The UEE Navy would like to welcome you to the Invictus Expo Hall. Make your way inside for a look at the latest and greatest additions to the Navy fleet.
NEW	PU_FWMILPA02_M_LPA_Welcome_TramStation_IG_003_HelloAndWelcome=Hello and welcome to Invcictus Launch Week, a celebration of the men and women stepping forward to defend the Empire.
NEW	PU_FWMILPA02_M_LPA_Welcome_TramStation_IG_004_ThisIsThe=This is the Invictus Launch Week Expo Hall, an opportunity to celebrate the people and ships that are joining the UEE Navy in their ongoing mission to protect the Empire.
