NEW	item_DescMedal_1_damaged_a=A campaign medal from the United Nations of Earth (UNE) military that commemorates meritorious service during the Unification Wars (2380-2384). Considered to be in poor condition due to the faded ribbons colors and broken, corroded metal.
NEW	item_DescMedal_1_damaged_b=A medal given to members of the UEE Marines 6th Platoon for distinguished service. The esteemed 6th Platoon 'Phantoms' have received this honor on numerous occasions, including for operations during the Second Tevarin War, on the Vanduul front and for rescuing a UEE survey team taken hostage by the Outsiders on Leir III. The discoloration of the ribbon and broken, corroded metal have left this medal in damaged condition.
