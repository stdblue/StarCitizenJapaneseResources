NEW	Aciedo_RepUI_Description=Following the conclusion of the First Tevarin War, Humanity was eager to begin exploring the stars again. Aciedo began life as fledging ship manufacturer focused on creating long-range exploration vessels. While they saw moderate success with their initial ship design, it was the included communication drones that stood out for their reliability and transmission success. Captains across the newly formed Empire began asking Aciedo to sell them commdrones directly. Within the first year of offering them, sales skyrocketed, and it wasn't long before Aciedo decided to stop manufacturing ships entirely. Today, they are the UEE's largest communication service provider, handling over 70% of all comms, and operate commrelays, commarrays, and commdrones across the Empire.
