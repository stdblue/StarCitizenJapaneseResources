NEW	WIP_TorpedoBurrito_Description_NewBabbage,P=Our customers need their burritos and we need YOUR help to deliver them!\nPick up a number of our tasty burritos from a collection point and deliver them across New Babbage.\nBonus credits will be awarded for speedy deliveries!
