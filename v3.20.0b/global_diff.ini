NEW	vehicle_DescXIAN_SantokYai=Manufacturer: Aopoa\nFocus: Medium Fighter\n\nHarnessing the power of next-generation Xi'an flight systems, upgraded dual-vector thrusters, and a daunting weapons package, Aopoa has crafted a fighter that retains the nimble dexterity and tight handling the brand is known for. 
