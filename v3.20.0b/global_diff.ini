NEW	Tut03_Part02_Hint11_FlightSpeed=To adjust your maximum flight speed, use [~action(spaceship_movement|v_speed_range_rel)].\nThe Velocity Gauge is on the left side of your HUD. The square icon next to the gauge indicates the current maximum flight speed. 
