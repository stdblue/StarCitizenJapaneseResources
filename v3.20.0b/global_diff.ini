DIFF	LingFamily_LocalDelivery_desc_01=Hi,\n\nI hope you're available to do a delivery. ~mission(Contractor|Family)\n\nPACKAGE FOR PICK UP\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n\nDROP OFF LOCATION\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n\nLet me know if you can do it.\n\nThanks, \nConni Ling\nShipment Coordinator\nLing Family Hauling
