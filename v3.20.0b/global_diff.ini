DIFF	Invictus2951_JavelinTourScreens_MidDeck_02_Body=On July 7, 2884, the UEES War Hammer was part of the naval defensive action against the Vanduul now commonly known as the "Fall of Caliban." While providing cover for the civilian evacuation of the system, the turrets were fired so frequently and for such an extended duration that XO Sander Freelin’s after action report noted that "turret support struts had begun to warp from the heat of the sustained fire." Gunner Tobin Lemk commented in a letter home, "I could hear my sweat sizzle as it dripped off me." As a result, Aegis Dynamics reworked the cooling systems in future Javelin models.
DIFF	Invictus2951_JavelinTourScreens_MidDeck_03_Body=While no sign of the incursion remains, the UEES War Hammer was boarded in a surprise assault on June 25, 2861 when a Vanduul boarding ship, known in the Navy as "Spikes," made it past the UEES War Hammer’s point defense systems and punctured the hull. While five off-duty starmen tragically perished in the first moments of the assault, the crew were able to rally and overwhelm the Vanduul boarders before they managed to gain control of any vital parts of the ship. These brave starmen were instrumental in the War Hammer’s eventual victory that day.
DIFF	Invictus_999SquadTerm=SQUADRON 999 F8 LIGHTNING\n\nThe F8 Lightning was developed by Anvil Aerospace as a replacement for the previous generation F7A Hornet fighter. The UEE selected the Anvil Lightning for production because of the Hornet's string of military successes and its overall familiarity with active pilots. The Lightning was developed specifically to counter what the military saw as the rising Vanduul threat of the 2940s, intended to outfly and outfight the current generation of Scythe and Glaive spacecraft. \n\nTo put this new craft through its paces, the Navy's elite test unit, Squadron 999 were given full access to these next generation fighters. After dozens of flights and simulated battles, the skilled "Wreckless" pilots of the 999 provided valuable feedback that helped hone the Lightning into this imposing vehicle poised to make history.
