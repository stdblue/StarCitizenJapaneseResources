NEW	kareah_datapad_first_01_msg=Congratulations on your recent promotion. \n\nAs our new Chief of Security, we have the utmost confidence that you will ensure Security Post Kareah and all the evidence it protects are well defended. \n\nWe have recently updated our security protocols for the station and reset all relevant codes, including access to the evidence inventory system. Note that this access code is only good for a single use. After it is used, a new code will be generated to further heighten the post’s security. The current code can be found at the bottom of this message. \n\nBest of luck to you. \n\nSasha Rust \nSecurity Director, Crusader Industries 
