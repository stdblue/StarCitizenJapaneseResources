NEW	Datapad_general_01_msg=Dear All,\n\nWe would like to remind you that the break room is meant to be enjoyed, but its upkeep falls to all of us. Please dispose of trash in the proper receptacles and wash any dishes or utensils that you use. Also, when warming meals containing fish or other strong smelling foods, please turn on the exhaust fan. Finally, protocol requires that weapons either be kept on your person or stored in your locker and not left lying about common areas. \n\nThanks for your understanding and compliance in the matters above. Only together can we make this workplace better for all!
NEW	Datapad_general_01_recipient=To: All Personnel
NEW	Datapad_general_01_subject=Subject: Break Room Etiquette 
NEW	Datapad_general_02_msg=Hi All, \n\nPlease welcome the newest member of our security team, Shoji Cunniff. Before joining us, Shoji worked as an independent security professional with over 15 years of experience in volatile systems, including Charon, Magnus, and Pyro. Shoji spent the past five years exclusively in Nexus providing protection services and running escort missions.\n \nShoji Cunniff is our new Security Professional I, and will be focused on upholding security protocols and defending the site against hostile actors. Shoji looks forward to the comradery that comes with being a part of a team, updating and expanding his skills as a security professional, and getting to know the Stanton system better. \n\nPlease join us in welcoming Shoji to the team!
NEW	Datapad_general_02_recipient=To: All Personnel
NEW	Datapad_general_02_subject=Subject: Welcome Our Newest Team Member!
NEW	Datapad_general_03_msg=Fellow Cass-fanatic, \n\nThe rumors are true! Ellroy Cass is back to deliver the most memorable and intimate experience of his genre-defying career. The legendary multi-hyphenate artist and performer has commandeered an 890 Jump and turned it into the ultimate venue that’s part performance space, part art gallery, and a complete sensory experience.\n\nAs a certified Cass-fanatic, Ellroy is offering you the opportunity to purchase a ticket to this exclusive experience. Explore the ship to see some of his most famous and controversial art installations, hop into a simpod to be transported into scenes from some of Ellroy’s most legendary vid performances, and then dance the day away to an intimate and career-spanning music set. It’s guaranteed to be a once-in-a-lifetime event unlike anything you’ve ever experienced. \n\nIf you are interested in spending a day with Ellroy Cass and a ship full of fellow fanatics, reply to the comm for price and location details. Due to the intimate nature of the event, tickets are extremely limited and cannot be resold or transferred. Don’t miss your chance to see the latest masterpiece from this enigmatic, incendiary, and boundary-pushing performer!  
NEW	Datapad_general_03_recipient=To: CassaNovaKid08
NEW	Datapad_general_03_subject=Subject: Ellroy Cass Fan Club: Exclusive Pre-sale!
NEW	Datapad_general_04_msg=Happy birthday!! \n\nHoping you had a great day and took some time off to celebrate. You deserve it with how hard you work. Wanted to let you know I’m thinking of you, and hope your next year is filled with health, happiness, and a whole lot of luck. \n\nLet me know next time you’re in Area18 and I’ll buy you dinner to celebrate. \n\nCheers!\nHarrison 
NEW	Datapad_general_04_recipient=To: Reggie
NEW	Datapad_general_04_subject=Subject: Happy Birthday!
