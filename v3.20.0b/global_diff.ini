NEW	Tutorial01_MissionDesc=Congratulations on taking your first steps into the universe!\n\nOver the course of this tutorial, you’ll learn how to get around both on foot and in space. \n\nFirst up is helping you familiarize yourself with some basic movement controls and the use of your mobiGlas while still inside your “Hab” (or habitation). Follow the objectives and hints on your HUD (heads-up display) to proceed through this mission.
NEW	Tutorial01_MissionTitle=Tutorial - Your First Steps
NEW	Tutorial02_MissionDesc=Well done!\n\nWith the first part behind you, you should now have some basic familiarity with the movement controls, managing your hunger and thirst, and some of the core functionality of your mobiGlas – namely the Contract Manager and your Journal.\n\nThis next section will help you familiarize yourself with Area18 and take you to visit Cubby Blast, a weapons store here in Area18.\n\nYou can shop there, and at other stores like it, using United Earth Credits (UEC). During the Alpha phase of Star Citizen’s development, we will be using a currency called aUEC (Alpha United Earth Credits). This is a temporary currency specifically designed for testing the in-game economy and balance.  
NEW	Tutorial02_MissionTitle=Tutorial - Your First Purchase
NEW	Tutorial03_MissionDesc=You’re almost through with the tutorial. All that remains is to take flight!\n\nWith your business in Area18 finished, it’s time to leave the city – and eventually the planet. Make your way through ArcCorp Plaza to the Cityflight transit shuttles. These shuttles can take you all around Area18 – but your destination is the spaceport, where an Anvil C8 Pisces has been temporarily provided for you.\n\nThis snub scouting ship is a great starter vessel, perfect for new pilots looking to get their wings.
NEW	Tutorial03_MissionTitle=Tutorial - Your First Flight
DIFF	UDM_LocalDelivery_desc_01=Greetings Qualified Shipping Partner!\n\nLooking for an excuse to hit the skies with your cargo-ready vessel? Earn credits and explore the local area with this following carefully selected itinerary -\n\nPACKAGE FOR PICK UP\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n\nDROP OFF LOCATION\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n\nIf being your own supervisor and getting paid to fly your very own ship sounds like the perfect job, this contract is just what you've been looking for. \n\nLooking forward to working with you,\n\nUnified Distribution Management\n -Delivering the Total Package-
DIFF	UDM_LocalDelivery_desc_02=Greetings Qualified Shipping Partner!\n\nReady to contribute to our growing and expanding delivery network?  Have a vessel at your disposal that can carry several packages and fly between local planetary bodies and satellites? We have just the opportunity for you with this carefully selected itinerary -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n\nIf this sounds like something you're interested in, please accept this offer right away! \n\nLooking forward to working with you,\n\nUnified Distribution Management\n -Delivering the Total Package-
NEW	UDM_LocalDelivery_desc_03=Greetings Qualified Shipping Partner!\n\nInterested in earning credits from the comfort of your own cargo-ready vessel?  Then the following carefully selected itinerary may be just the opportunity you've been looking for -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n\nAccept this contract and you'll be on your way.\n\nLooking forward to working with you,\n\nUnified Distribution Management\n -Delivering the Total Package-
NEW	UDM_LocalDelivery_desc_04=Greetings Qualified Shipping Partner!\n\nAre you looking for exciting opportunities in the delivery sector? If you've got a can-do attitude and a sizeable cargo hold, we have a perfect opportunity for you.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n     · Package #~mission(item4|serialnumber) from ~mission(Pickup4|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n     · Package #~mission(item4|serialnumber) to ~mission(Dropoff4|Address)\n\nSo pick up that contract and let's get to work.\n\nLooking forward to working with you,\n\nUnified Distribution Management\n -Delivering the Total Package-
NEW	UDM_LocalDelivery_desc_05=Greetings Qualified Shipping Partner!\n\nAre you lookin for an exciting new career from the comfort of your own cargo-ready vessel?  Then the following itinerary may be just the opportunity you've been looking for -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n     · Package #~mission(item4|serialnumber) from ~mission(Pickup4|Address)\n     · Package #~mission(item5|serialnumber) from ~mission(Pickup5|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n     · Package #~mission(item4|serialnumber) to ~mission(Dropoff4|Address)\n     · Package #~mission(item5|serialnumber) to ~mission(Dropoff5|Address)\n\nAll you need to do is accept the contract and you'll be on your way.\n\nLooking forward to working with you,\n\nUnified Distribution Management\n -Delivering the Total Package-
DIFF	UDM_LocalDelivery_desc_intro=Greetings Potential Qualified Shipping Partner!\n\nReady to contribute to our growing and expanding delivery network?  Have a vessel at your disposal that can carry several packages and fly between local planetary bodies and satellites? Unified Distribution Management is looking for a pilot just like you! \n\nWe would love to evaluate your hiring potential with this carefully selected itinerary -\n\nPACKAGE FOR PICK UP\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n\nDROP OFF LOCATION\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n\nIf this sounds like something you're interested in, accept this offer right away! \n\nLooking forward to working with you,\n\nUnified Distribution Management\n -Delivering the Total Package-
DIFF	UDM_LocalDelivery_desc_rehire=Greetings Formerly Qualified Shipping Partner!\n\nReady for another chance to use your cargo-ready vessel to earn credits? Unified Distribution Management has chosen the following carefully selected itinerary as the perfect way to re-evaluate your skills -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n \nLooking forward to working with you again,\n\nUnified Distribution Management\n -Delivering the Total Package-
