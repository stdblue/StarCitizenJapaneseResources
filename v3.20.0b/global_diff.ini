NEW	item_fuelnozzle_GRIN_Fast_Desc=Manufacturer: Greycat Industrial\nItem Type: Fuel Nozzle\nSafe Flow Rate: 0.3 SCU/s\n\nAllowing for a greatly increased overall flow rate, the Norfield fuel nozzle from Greycat prioritizes the fast and efficient transfer of fuel while only sacrificing some pod storage capacity.  \n
NEW	item_fuelnozzle_GRIN_Fast_Name=Norfield
NEW	item_fuelnozzle_GRIN_Safe_Desc=Manufacturer: Greycat Industrial\nItem Type: Fuel Nozzle\nSafe Flow Rate: 0.8 SCU/s\n\nBy maintaining a higher working pressure, the Harkin fuel nozzle from Greycat not only provides for a wider range of safe flow rates, but allows the attached storage to hold additional fuel albeit at a slower overall transfer rate.\n
NEW	item_fuelnozzle_GRIN_Safe_Name=Harkin
NEW	item_fuelnozzle_MISC_Standard_Desc=Manufacturer: MISC\nItem Type: Fuel Nozzle\nSafe Flow Rate: 0.4 SCU/s\n\nThe nozzle of choice for the acclaimed MISC Starfarer, the RN-7s was designed to be a flexible fuel transfer option suited for a variety of situations.\n
NEW	item_fuelnozzle_MISC_Standard_Name=RN-7s
NEW	item_fuelpod_MISC_Standard_Desc=Manufacturer: MISC\nItem Type: Fuel Pod\nFlow Rate: 1.15 SCU/s\nCapacity: 60 SCU\n\nThe standard fuel pod of the Starfarer, the CR-60 was designed by MISC to be a well balanced fuel storage option ready to tackle a wide variety of jobs.\n
NEW	item_fuelpod_MISC_Standard_Name=CR-60
NEW	item_fuelpod_STOR_Fast_Desc=Manufacturer: Stor*All\nItem Type: Fuel Pod\nFlow Rate: 1.5 SCU/s\nCapacity: 50 SCU\n\nWhen it comes to balancing your bottom line, time is money. That’s why Stor*All designed the GSX-RF fuel pod to have one of the fastest flow rates on the market. While it does have a slightly reduced capacity, the time saved and modest improvements to the safe flow rate makes this an ideal solution for service ships.\n
NEW	item_fuelpod_STOR_Fast_Name=GSX-RF
NEW	item_fuelpod_STOR_Safe_Desc=Manufacturer: Stor*All\nItem Type: Fuel Pod\nFlow Rate: 0.9 SCU/s\nCapacity: 70 SCU\n\nBy using a triple reinforced outer plating rated far above industry standards, the GSX-HP fuel pod from Stor*All can handle higher pressures than your typical storage options. This allows you to transport more fuel and improves the safe flow rates of whichever nozzle you use.\n
NEW	item_fuelpod_STOR_Safe_Name=GSX-HP
