NEW	Tut02_Journal01_Trading_Content=The universe of Star Citizen has many unique pieces of equipment and clothing for you to use. These items may be looted from adversaries but can also be purchased from the numerous stores around the ‘verse. Specialized stores at major landing zones tend to have the necessary stock to cover your basic needs, whereas quieter areas might have unique variants or niche equipment.\n\nTo buy an item on display, approach it and enter Interaction Mode. The brand logo, item name, and price will be displayed, as well as options to BUY, TRY ON, or INSPECT the item. If you like what you see and have the necessary funds, selecting the BUY option will open your mobiGlas so you can complete the purchase.\n\nYou can also use Interaction Mode to browse the shopping kiosks. While these kiosks are not as hands-on, it is easier to buy goods in volume through the kiosk interfaces. Kiosks also give you the option to choose where the items will be delivered – either to your local storage or directly to your personal inventory.\n\nTo sell items, first make sure that they are in your personal inventory, local storage, or are cargo on a vehicle stored at that location. Then you can interact with a shopping kiosk at a store and use the “SELL” tab. From there you will be given options to select which items you wish to sell. Not all stores will purchase all items.\n\nPERSONAL INVENTORY\nYour Personal Inventory is the storage on your character. You can use this screen to arrange and organize your items, transferring them between your Personal Inventory and Local Storage or equipping them to your character. Take note that certain items have requirements for when they can be equipped, such as armor needing to be placed on an undersuit. All inventories have a capacity bar near the top that indicates how much they can store. \n\nLOCAL STORAGE\nYour Local Storage is unique to the current zone you are in. For example, if you are on microTech you will no longer have access to your Area18 storage. While Local Storages are significantly larger than Personal Inventories, they still have their own maximum capacity.\n\nAs you accumulate a high number of items, you can use the tabs at the top of the Local Inventory window to filter through specific categories of items and equipment.\n\nVehicles also have their own storage capacity. This inventory is not shared with any other players aboard and remains accessible to you while onboard the vehicle or while that vehicle is parked at your current landing zone.\n\nLOSING ITEMS\nRemember, when you get into dangerous situations out in the ‘verse you risk losing your items! Things in your personal inventory at the time of your death will remain on your corpse and will need to be retrieved. The same is true when a vehicle is destroyed. There is a chance that other players will find and claim your lost items before you can.\n\nAnything in storage at a major city landing zone is safe regardless of what happens to you or your vehicles.
NEW	Tut02_Journal01_Trading_Title=Tutorial - Shopping & Inventory
NEW	Tut02_Journal02_Inventory_Content=Star Citizen is filled with objects to discover, collect, and purchase. The below guide will help you manage where all your belongings are stored, and how to access them.\n\nPERSONAL INVENTORY\nYour Personal Inventory is the storage on your character. You can use this screen to arrange and organize your items, transferring them between your Personal Inventory and Local Storage or equipping them to your character. Take note that certain items have requirements for when they can be equipped, such as armor needing to be placed on an undersuit. All inventories have a capacity bar near the top that indicates how much they can store. \n\nLOCAL STORAGE\nYour Local Storage is unique to the current zone you are in. For example, if you are on microTech you will no longer have access to your Area18 storage. While Local Storages are significantly larger than Personal Inventories, they still have their own maximum capacity.\n\nAs you accumulate a high number of items, you can use the tabs at the top of the Local Inventory window to filter through specific categories of items and equipment.\n\nVehicles also have their own storage capacity. This inventory is not shared with any other players aboard and remains accessible to you while onboard the vehicle or while that vehicle is parked at your current landing zone.\n\nLOSING ITEMS\nRemember, when you get into dangerous situations out in the ‘verse you risk losing your items! Things in your personal inventory at the time of your death will remain on your corpse and will need to be retrieved. The same is true when a vehicle is destroyed. There is a chance that other players will find and claim your lost items before you can.\n\nAnything in storage at a major city landing zone is safe regardless of what happens to you or your vehicles.
NEW	Tut02_Journal02_Inventory_Title=Tutorial - Inventory Management
