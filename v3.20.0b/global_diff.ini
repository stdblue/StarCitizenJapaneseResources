DIFF	MercenaryGuild_RepUI_Description=As Humanity entered its first interspecies war against the Tevarin in 2541, space travel became a lot more dangerous and private security firms found themselves providing services that had formally be regulated to more official channels. In order to navigate these uncharted waters, and better establish the role of modern mercenaries, some of the largest firms banded together to form the first iteration of the Mercenary Guild. Since then, the Guild has helped ensure the rights of mercenary and security forces to operate with the UEE by protecting their members from fraudulent companies, offering advanced training, providing access to specialist supplies, and lobbying for members who run into legal complications.
