NEW	PU_SHIPDEALER1_M_BS_General_StrangeBehavior_IG_003_IsSomethingThe=Is something the matter?
NEW	PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Bed_IG_001_ThisOneComes=This one comes with some pretty darn comfy sleeping facilities. Great for taking a break on those longer trips.
NEW	PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Copilot_IG_001_WhatsReallyGreat=What's really great is that extra copilot seat. When you're out there, it's a real comfort knowing that there's someone else on board who's got your back.
NEW	PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_MannedTurret_IG_001_AsYouCan=And as you can see, comes stock with turrets if security's a concern and you're looking for a little bit more pow.
NEW	PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Missiles_IG_001_YoureWonderingAbout=If you're wondering about missiles, that is a big checkmark in the yes column. Nothing better than getting that lock, and watching those fireworks, am I right?
NEW	PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Multicrew_IG_001_YourWholeCrew=Your whole crew is gonna appreciate this ship and her features. And if you don't have a crew yet, well once they see what you're flying they'll be beating down your door to sign up.
NEW	PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_OpenCanopy_IG_001_GotToLove=Got to love an open canopy. Nothing in your way. Just you and vast expanse of space.
NEW	PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Ramp_IG_001_TheRampIs=The ramp is super convenient for all your loading and unloading. Just drop it down and roll right in.
NEW	PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Shower_IG_001_OneLittleExtra=One little extra feature that's nice is she is fully equiped with bathroom amenities. No more emergency pitstops, and cuts way down on flight suit cleaning costs.
NEW	PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_SingleSeat_IG_001_SomePeoplePrefer=Some people prefer multicrew ships, but there's something special about being out there by yourself in a single seater. Just you and your skills. That's real piloting right there.
NEW	PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_VTOL_IG_001_TheVtolThrusters=The VTOL thrusters really are nice to have. Ready to take off? No problem. Thrusters on, head straight up. One less thing to worry about.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Aegis_IG_001_MyGrandmotherWas=My grandmother was a pilot in the Navy and she swore by Aegis. Would ask her CO to only assign her to those ships. Retired with a medal of valor for killing duul to boot.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Anvil_IG_001_ItsHardTo=It's hard to imagine where Humanity would be without Anvil. I heard one time, that Anvil ships have the highest kill record out of any ship in the whole Navy. That's quality, right there.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Aopoa_IG_001_IDontExactly=I don't exactly understand it myself, but those Xi'an engineers are pretty much wizards when it comes to making ships.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Argo_IG_001_ArgosMayNot=Argos may not be the fanciest ships, but you can always count on them to do their job better than anyone else.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_ConsolidatedOutlands_IG_001_NowConsolidatedMight=Now Consolidated might be a bit green, but Silas and his gearheads are hands down doing some of the most interesting designs out there.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Crusader_IG_001_TheresAReason=There's a reason most commercial shuttles use Crusader. Clean, straight forward design, that holds up to lot of use. They show up to work and do the job right.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Drake_IG_001_IMeanYou=I mean, you know what they say about Drake ships. If all those types want to fly one, there's got to be something to them. They wouldn't trust just any old ship doing what they do.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Esperia_IG_001_TheLevelOf=The level of detail in these Esperia reproductions is just staggering. Nine out of ten times I bet most people wouldn't be able to pick them out from the originals. Other than the fact that Esperia probably fly better.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_GreycatIndustrial_IG_001_YouKnowThe=You know, the first vehicle I ever owned was a Greycat. Me and my friends used to spend hours tooling up the thing and cruising it around. A lot of fond memories there.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Kruger_IG_001_LookingAtThis=Looking at this ship, it's hard to believe that Kruger got their start as a parts and weapons manufacturer.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_MISC_IG_001_TheresNoDenying=There's no denying that MISC has earned their reputation for making some of the hardest working ships out there. What is it they say? That something like 60% of everything you can buy in a store was aboard a MISC ship at one point?
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_OriginJumpworks_IG_001_OriginShipsAre=Origin ships are statement pieces to be sure. You fly one of these beauties and everyone's gonna know what kind of person you are.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_RSI_IG_001_BuyingAnRsi=Buying an RSI is a no brainer. These are the people who basically invented space travel. There's a reason they've been around for 800 years.
NEW	PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Tumbril_IG_001_ItsBeenGreat=It's been great to see Tumbrils kicking around again. They're every bit as solid as the old ones, but with all the modern upgrades you'd expect.
NEW	PU_SHIPDEALER1_M_CP_Pitch_Busy_WithCustomer_IG_002_OnceImDone=Once I'm done helping this customer find their dream ship, I'll be right over.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageBrowsing_IG_004_ItsRealLucky=It's real lucky that you came in today. Some of the best selection we've had all year.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageBrowsing_IG_005_HelpYourselfTo=Help yourself to a look around and see what we have on offer. I think you're gonna be real happy when you see what we got.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageDecision_IG_003_NoWorriesIf=No worries if you need a few more moments to mull things over.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageInspectShip_IG_001_FeelFreeTo=Feel free to climb right up and take a poke around.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageSimCab_IG_001_IfYouWanna=If you wanna take any of the fleet out for a spin, help yourself to our simcab.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageSimCab_IG_002_FyiTheSimcab=FYI, the simcab over there is perfect for taking these beauties out for a test run.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageSimCab_IG_003_BetweenMeAnd=Between me and you, looking is fine, but if you want to know for sure, may I suggest taking a spin in our simcab?
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageTerminal_IG_001_WeHaveA=We have a few more options available than what's on the floor. Our terminal's got all the details.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageTerminal_IG_002_IfYouDont=If you don't see what you're looking for, the terminal's got our entire inventory for perusing.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageTerminal_IG_003_BeyondWhatYou=Beyond what you can see, we have a few more ships available on the terminal.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_IG_003_WellIfYou=Well, if you decide not to buy right now, I'll try to hold off the others until you change your mind.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_IG_004_ItsToughRight=It's tough, right? Should you buy right now? Should you take the risk and wait? I mean I know what I would do, but I want you to do what'll make you happy.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_UsedShip_IG_001_GottaSayBuying=Gotta say, buying used is really the way to go. Not only do you save on credits, but with the high-tech engineering that goes into these things, they run good as new for decades.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_UsedShip_IG_002_BuyingUsedReally=Buying used really is the smart way to go. Better on the environment, better on bank account, and way less stress. And more importantly, it's new to you.
NEW	PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_UsedShip_IG_003_YouWannaKnow=You wanna know the difference between a new and used ship? Leaving the dealership. Bam. Every ship instrantly becomes a used ship.
NEW	PU_SHIPDEALER1_M_CP_Pitch_Excuse_FromCustomer_IG_002_YouKnowYou=You know, you look like you could use a moment or two to mull things over. Let me go help some other folks and I'll check back in a few.
NEW	PU_SHIPDEALER1_M_CP_Pitch_Farewell_NoPurchase_IG_001_ThanksForStopping=Thanks for stopping by. Come back any time.
NEW	PU_SHIPDEALER1_M_CP_Pitch_Farewell_NoPurchase_IG_002_ItWasGreat=It was great having you. Be sure to come back soon and we can talk more.
NEW	PU_SHIPDEALER1_M_CP_Pitch_Farewell_NoPurchase_IG_003_AllRightSleep=All right, sleep on it, and we'll talk soon.
NEW	PU_SHIPDEALER1_M_CP_Pitch_PlayerExitShipComment_IG_002_HowAboutThat=How about that detailing? It's something else.
NEW	PU_SHIPDEALER1_M_CP_Pitch_PlayerExitShipComment_IG_004_HardToSay=Hard to say what's better, right? That great exterior, or that real sharp interior.
NEW	PU_SHIPDEALER1_M_CP_Pitch_PlayerExitShipComment_IG_005_YouCanReally=You can really see the quality once you get inside.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Beautiful_IG_001_IKnowWhat=I know what you're thinking. How can a ship that looks that gorgeous cost so little? To be honest, I can't believe it myself.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Beautiful_IG_002_ThoseLinesThe=Those lines, the styling. Even sitting still she looks like she's flying. A real beauty.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Fast_IG_001_IfYouWanna=If you wanna talk fast, this speedster can hold her own. The throttle pretty much accelerates by itself.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Fast_IG_002_IfYoureLooking=If you're looking for speed, then you're looking in the right place. You should hear this baby purr when she gets going.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_GreatDeal_IG_002_DependingOnWhich=Depending on which way you want to go, this ship is probably one of the best deals on the floor. Great condition. Great price.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_HardWorking_IG_001_WhatsGreatAbout=What's great about this one here is that it works just as hard as you do if not harder.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_HardWorking_IG_002_IfYouWant=If you want a ship that is going to be there day in, day out, taking what ever you throw at it, then this right here might be the ship you want.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_IG_002_YouKnowI=You know, I shouldn't say this, but this right here might be my favorite in the whole place. Not that anything we sell isn't fantastic, but I don't know... there's just something special about her. You feel it, right?
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_IG_003_OkayPictureThis=Okay, picture this, you're traveling to see that special someone. What are you riding in, some random old junker? Or are you cruising along in a top of the line genuine certified pre-owned beauty like this one here?
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Safe_IG_001_PersonallyWhatI=Personally, what I look for in a ship, is something that can get me where I'm going safe and sound in one piece. That's gonna be this ship right here.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Safe_IG_002_TheySayYou=They say you can't put a price on safety. I say bullshit. Not only did we put a price on it, we put a great price on it. Protection per credit, you're not gonna find much better than this.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Strorage_IG_001_IDontKnow=I don't know about you, but I can always use some more storage room. That's why this ship is perfect. Plenty of SCU and then some.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Strorage_IG_002_IfStorageIs=If storage is important to you, then you should do yourself a favor and spend some time with this ship. I think you'll be happy with what you see.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_100Series_IG_001_YouKnowA=Not only is the 300 a pleasure to fly, when you're not flying her, she's a real pleasure to look at. I know I wouldn't kick her out of my hangar.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_300Series_IG_001_YouKnowThe=Promise me one thing, if you wind up getting the 600, you're gonna invite me to one of your parties cause everybody knows that the best parties in the verse are 600 parties.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_600Series_IG_001_PromiseMeOne=I'll be honest, I wasn't quite sure what to make of the 85x at first. But now that I've spent some time with her, she's really grown on me. It's got all of origin's attention to detail streamlined down to a smaller package.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_85X_IG_001_IllBeHonest=You know a lot of the younger people who come in here are interested in the 100. And I mean, why not? Origin comfort wrapped up in a sporty, fun chasis. I see the appeal myself.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_890Jump_IG_001_LookIllBe=Look. I'll be blunt. There's a swimming pool. If that doesn't convince you on the 890, I'm not sure what else will.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_ArgoMPUV_IG_001_TheArgoMpuv=The Argo MPUV is a great little workhorse. Functional to a fault.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Arrow_IG_001_IveTalkedTo=I've talked to some of the ex-Navy who come in here about the Arrow. Well, to tell the truth, it's more like they talk to me about it. Can't say enough good things. Seems the light fighter makes one hell of a scout ship. Not many serving who haven't had their butt saved by one of these guys.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Aurora_IG_001_ConsideringAnAurora=Considering an Aurora, huh? I like that. People are so eager to over complicate things that they forget that basic doesn't mean bad. The Aurora flies and gets you where you're going. Sounds like the perfect ship to me.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Avenger_IG_001_TheresAReason=There's a reason the Advocacy's been counting on Avengers for so long. Few ships can match its operational flexibility. The thing's an icon.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Blade_IG_001_ShesAKiller=She's a killer, isn't she? It's like the Vanduul took a Scythe and shaved it down till all that was left was the bite.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Buccaneer_IG_001_TheBuccsA=The Bucc's a great little fighter. You toss one into any scrap and suddenly its a whole new game. Cutlass coming at you, you can handle it. Cutlass and a Bucc, forget about it.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Carrack_IG_001_ICouldPretty=I could pretty much talk all day about the Carrack, but I'm not gonna do that. I'm gonna let the ship speak for itself.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Caterpillar_IG_001_CaterpillarsGotA=Caterpillar's got a ton of storage, and Drake was thoughtful enough to give it few ways to protect it. Plus, I always get a weird thrill when a ship looks like its name.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Constellation_IG_001_EveryoneLovesTo=Everyone loves to argue which Connie is the best, but that's like arguing what amount of free money is the best. What I'm trying to say is that they're such a fantastic ship, you really can't go wrong with whichever one you fly.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Crucible_IG_001_TheCrucibleIs=The Crucible is some pretty incredible engineering. Thing is basically a flying toolbox. They can fix up most problems a pilot can run into. If that's not a great skill to have, don't know what is.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Cutlass_IG_001_SolidOffenseDecent=Solid offense, decent defense, not too shabby of a hold, easy to take care of, and an interesting reputation to say the least. A lot of people think the Cutlass is a great investment, and I'm tempted to agree.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Cyclone_IG_001_TheNewTumbril=The new Tumbril really outdid themselves with the Cyclone. I had an old homesteader in just the other week telling me that she had been riding in one of the originals for decades, and didn't once think about giving it up until she saw the new ones. Not only did she buy the new one, but she told me that she's gonna keep the old one on her porch just to sit in. How about that?
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Dragonfly_IG_001_TheDragonflyIs=The Dragonfly is less of a ship and more of a lifestyle.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Eclipse_IG_001_OhIsThere=Oh, is there an Eclipse here? Thing's so stealthy I almost didn't notice it. Just kidding with ya. But seriously, thing's as silent of a predator as they come.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Endeavor_IG_001_TheEndeavorIs=The Endeavor is less of a ship and more of a roaming university. It's all a little bit beyond me, if I'm being honest, but I have it on good authority that if you're in the market for a scientific vessel, this is the one you want.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_F8Lightning_IG_001_ILoveThat=I love that we have an F8 for sale. I remember when these monsters were for the military only. Just look at the thing. Is that a killer or what? Let's see someone try to mess with you when you're flying one of these.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Freelancer_IG_001_IThinkOver=I think over the years, I've sold more Freelancers than just about anything else. I think it's cause MISC made them real jack of all trades. Plus, they really hold on to their resale value.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Genesis_IG_001_JustBetweenMe=Just between me and you, I've always wanted to own a Genesis. I flew on one with my dad when I was ten. We were going to visit my grandmother, and I don't think I had ever been on a ship that big or fancy before. Since then, there's always been a part of me that wonders what it would be like to be a commercial transport pilot. But maybe you buy this one, and then you can come back and tell me what it's like.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Gladiator_IG_001_TheGladiIs=The Gladi is a fascinting bit of hardware. For being so streamlined, it carries some serious ordnance. Almost like a light heavy.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Gladius_IG_001_GladiusIsFast=Gladius is fast, it's maneuverable, and as all the old timers say, it definitely punches above its weight class.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Glaive_IG_001_PeopleAreAlways=People are always eager to point out that a Glaive is just a Scythe with two blades, but it is so much more than that. You know the Vanduul clans only let the most dangerous and experienced pilots fly a Glaive?
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Hammerhead_IG_001_YouKnowWhat=You know what I've always wondered about the Hammerhead? Do you think they came up with the name first and made the ship match, or the other way around? Either way, it's one of the best patrol ships flying today.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Hawk_IG_001_TheHawkIs=The Hawk is what I recommend to any bounty hunter who comes in. It's got the speed you need to run someone down, and guns to spare once you catch up with them.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Herald_IG_001_TheHeraldIs=The Herald is definitely one of the more interesting ships we have on the lot. It's not every data runner that comes with its own broadcast array.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_HerculesStarlifter_IG_001_TheHerculesPerforms=The Hercules performs as advertised. Its got the power needed to haul vehicles wherever, whenever. No easy feat.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Hornet_IG_001_YouKnowCal=You know, Cal Mason of Squadron 42 flies a Hornet. If anyone knows about fighters, it's that guy.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_HullLine_IG_001_IfYoureLooking=If you're looking for a hauler, you can't go wrong with a Hull. They were built to handle cargo, and damn if they don't do a good job of it.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Hurricane_IG_001_YouKnowIn=You know in Sataball when you sail one to a teammate and they just tap it in, no problem? The Hurricane is the ship version of that. One of you is flying, the other is on the turret, and together you are just taking care of business.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Idris_IG_001_IfYoureActually=If you're actually in the market for something of this size and power, the Idris is a class all its own. She may not be cheap, but would you trust a cheap frigate?
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_KhartuAl_IG_001_TheKhartuStands=The Khartu stands out for a lot of reasons, but those crazy Xi'an stairs alone make it a must buy.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Kraken_IG_001_TheKrakenFollows=The Kraken follows Drake's mantra of why do one thing well when you could do fifty. I've heard of them being used as mini carriers for militias. I've heard of them being used as mobile shopping plazas. Heck, I even heard of one guy who turned the whole thing into some sort of crazy night club. Not that I'm recommending that last one.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_M50_IG_001_IfIHad=If I had it my way, I would be out there flying this bad boy myself. I mean look at those thrusters. The M50 is just begging to be flown.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Mercury_IG_001_YouKnowWhats=You know what's funny about the Mercury? I get people wanting to buy it who don't even want to do data running. They just like the way it looks. Hats off to the Crusader designers on that one.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Mustang_IG_001_YouRememberThe=You remember the Mustang commercial? Where risk meets reward? Well, Consolidated took all the risk, and we get all the reward of being able to fly them. Bottom line is that they are just a fun ship to fly.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Nova_IG_001_WhatABeast=What a beast, right? You think about the war history on these Nova tanks, and it's amazing that you can just walk into a shop these days and buy one yourself. I mean, I used to play with a little toy Nova when I was a kid, and now I get to sell them.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Nox_IG_001_ApparantlyAopoaHad=Apparantly, Aopoa had to modify the Nox for Humans. I guess when Xi'an pilot them, they're bodies naturally enhance the aerodynamics. Our weird Human bodies threw everything out of whack, so they had to reconfigure a lot of things to get it just right for us.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Orion_IG_001_CanYouBelieve=Can you believe that the Orion is a ship that actually flies, and not just some kind of mining station? I mean look at the size of the thing.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_P52Merlin_IG_001_TheP52Is=The P-52 is a great little scrapper to have around to help in a fight. Nimble. Smaller frame which means its harder to hit. And it's easy on the eyes which never hurts.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_P72Archimedes_IG_001_TheArchimedesIs=The Archimedes is the Merlin's more sophisticated sibling. Everything that makes the P-52 so great but a little bit extra sprinkled on top. Definitely would not be out of place if you take it out to the track.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_PTVBuggy_IG_001_ThisLittleBuggy=This little buggy is great for getting around crowded areas like hangars or for short trips around the city.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Pioneer_IG_001_DidYouWatch=Did you watch when Silas Koerner introduced these back at the '47 CitizenCon? Seemed like a pipe dream that a ship could just roll up and start spitting out outposts. Crazy genius did it though, right?
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Polaris_IG_001_IfYoureLooking=If you're looking to upgrade a militia, the Polaris is a no-brainer. It's got the torpedos. It's got the small craft bay. Vanduul see one of these patrolling a system, and chances are those gullets are running for the nearest jump point.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Prospector_IG_001_HeresTheGreat=Here's the great thing about the Prospector: you go out there and find the right spot to mine, the ship will basically pay for itself.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Prowler_IG_001_HardToBelieve=Hard to believe that our great great great grandparents were going toe to toe with ships just like this. All I can say is I feel damn lucky that T-Vars are on our side now.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Razor_IG_001_WhoWouldHave=Who would have believed that MISC could make a racer this sexy?
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Reclaimer_IG_001_AReclaimerCaptain=A Reclaimer captain once told me that the only ship she hadn't ever salvaged was another Reclaimer. The things are so tough, they just keep flying.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Redeemer_IG_001_RedeemersDesignIs=Redeemer's design is a real winner, and if you're lucky enough to snatch this one up, it could be your next great gunship.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Reliant_IG_001_TheReliantIsnt=The Reliant isn't any old ordinary ship. MISC shoved the thing just chockablock with Xi'an tech. The way it rotates around feels like something out of a sci-fi spec vid.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Retalliator_IG_001_ImPrettySure=I'm pretty sure every captain out there shakes a bit in their boots when they see a Tali drawing near. This is a bomber desinged to inspire fear. The thing was pretty much made to chew through cap ships.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Sabre_IG_001_AegisReallyGot=Aegis really got it right when they were building the Sabre. It's light, but it still has enough going on that it can hold it's own. My only complaint is that the name is a bit close to a Cutlass. I keep having people come in who are confused about which one is which. Not sure how that's possible, but there you go.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_SanTokYai_IG_001_ItMayNot=It may not seem like the obvious choice, but let me tell you, you show up to a fight in one of these badass Xi'an warrior rigs and you are making a bold statement right there my friend.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Scythe_IG_001_YouKnowMy=You know my favorite part of flying a Scythe? The whole thing is just a big F you to all the duul out there. You tried to kill us, and now we're flying your ship and doing it better than you can. It's a real rush.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Starfarer_IG_001_WhenItComes=When it comes to fuel, the Starfarer is the industry standard for a lot of people.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Terrapin_IG_001_IJustLearned=I just learned a little while ago that Terrapin is a kind of turtle. How much more sense does that name make now? You know like how the ship has all this heavy armor plating just like a turtle shell?
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_UsraRover_IG_001_DidYouKnow=Did you know that most new planets found are first explored with the help of an Ursa? They're such a tough and durable rover that it's a natural pick.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Valkyrie_IG_001_ThisThingIs=This thing is less of a ship and more of a mobile fortress. With its heavy armor, you can deliver a full squad of pain and hurt to just about anywhere that needs an ass whoopin.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Vanguard_IG_001_TheVanguardDeep=The Vanguard Deep Space Fighter. If you got a fight in deep space, this is the ship you're gonna want to be flying.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Vulcan_IG_001_MyNephewJust=My nephew just bought himself a Vulcan. Started his own repair service out in Ferron. Refuels, repairs, rearms. He's really doing well for himself. I mean, I was hoping that he would work here with me, but if he's happy that's all that matters, right.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Vulture_IG_001_ThisIsThe=This is the ship you want if you're looking to get into the salvaging game. Plus, you got to admit, the Vulture is just a great name for a ship.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_X1_IG_001_EverybodyWasExcited=Everybody was excited when Origin first announced they were getting into the open canopy market, and when they finally showed the X1, everybody was even more excited. The thing's got style to spare.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Bomer_IG_001_FighterPilotsAlways=Fighter pilots always think they're the heroes, but when it comes right down to it, wouldn't you rather have a ship that can deliver real stopping power like this bomber can?
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Combat_IG_001_IfYouDo=If you do any mercenary work or you're just worried about security, than a fighter like this is a great way to put your mind at ease. Good offense is the best defense, right?
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Data_IG_001_JustTheOther=Just the other week I was watching Kaizen on the spec, and they were going on about how data is gonna be the future. Seems like this would be the perfect time to get data ship of your own.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_DropShip_IG_001_IAlwaysHear=I always hear people talking about space superiority, but for my credits, you're gonna want some boots on the ground. That's where a drop ship like this really shines. You can strategically insert a team where you need, when you need.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Exploration_IG_001_YouHearAbout=You hear about that explorer who discovered those ancient ruins a few weeks back in Elysium? I'm pretty sure they were flying a ship just like this one.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Fuel_IG_001_IAlwaysSay=I always say, you want to see a genuine smile, fly a fuel ship. You'll never feel as appreciated as you do when you top off someone who moments before had been stuck on the drift. Ships like this are the real lifeblood of the 'verse.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Industrial_IG_001_AtTheEnd=At the end of the day, what you really want to know is, can this ship get the job done? And if you're lucky enough to be her new owner, I think you'll know that answer soon enough.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Luxury_IG_001_TheWayI=The way I see it, with as much time as you're gonna spend on board your ship, it really is worth it make sure that you travel in comfort.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Medical_IG_001_ItImpressesMe=It impresses me to no end to think about all the brave men and women out there, risking their lives to help save the lives of others. Takes a real special kind of person to fly a medical ship, no doubt about that.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Mining_IG_001_YouKnowWhats=You know what's great? No matter what the government's doing, who the military's fighting, what system you're in, there's always one constant. People are gonna need resources. That what makes a ship like this such a great investment.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Racing_IG_001_WhetherYouveBeen=Whether you've been racing for years, or you're just looking to get started, she's got what it takes to take home some trophys. All that's missing is the right pilot.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Salvage_IG_001_NowWhileAll=Now, while all the ships we sell are made to last, there's plenty of them out there that aren't so lucky. Salvage ship like this is always in demand.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Snub_IG_001_SnubsMakeA=Snubs make a great addition to any fleet. You want to hit up a moon on the weekend, or just take a fly around a planet, this'll make a quick work of it, and you don't have to spend all the extra credits on flying out a ship bigger than you need.
NEW	PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Support_IG_001_CannotExpressHow=Cannot express how happy it makes me every time I get to sell a ship like this. It's a tough life out on the black, and support ships make it a bit better for everyone. You could say flying a ship like this is almost noble in its own way.
NEW	PU_SHIPDEALER1_M_CP_Purchase_EncourageASOP_IG_003_AllRightIm=All right, I'm having the crew bring it around and your new ship should be all ready for you at the ASOPs whenever you want to take her out.
NEW	PU_SHIPDEALER1_M_CP_Purchase_PaymentResponse_NotEnoughCredits_IG_001_OhThatsTough=Oh, that's tough. Not enough credits, huh? Maybe something else around here is more in your price range.
NEW	PU_SHIPDEALER1_M_CP_Purchase_PaymentResponse_NotEnoughCredits_IG_002_FundsALittle=Funds a little tight, huh? Know how that goes.
NEW	PU_SHIPDEALER1_M_CP_Purchase_PaymentResponse_PurchaseCompliment_IG_003_LetMeBe=Let me be the first to congratulate you on your new ship. I hope the two of you will be very happy for years to come.
NEW	PU_SHIPDEALER2_M_BS_Chat_ConvoInterupt_IG_002_WhereTheHell=Where the hell are you going?
NEW	PU_SHIPDEALER2_M_BS_Chat_ConvoInterupt_IG_003_OkaySureToo=Okay, sure. Too much too soon. Need some alone time. Got it.
