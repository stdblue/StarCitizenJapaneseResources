NEW	PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_DefeatAA_FirstOccur_IG_003_AllRightEveryone=All right, everyone. We figured out how the Nine Tails are controlling the AA. They've stashed inverters inside party supply containers on each platform. Get the access code from the Lieutenant there and you shut them down.
