DIFF	item_Descbanu_melee_01=Manufacturer: Banu\nItem Type: Knife\nClass: Melee\n\nSize: 16 cm\n\nBanu engineering and ingenuity combine in the Njakte knife. Its distinct curved blade and serrated edge is rust resistant and remains ultra-sharp even after extensive use thanks to a special metal alloy that's a trade secret of the souli that manufacturers it. The intricately detailed handle gives it a distinctly Banu visual style and provides texture to ensure a great grip.
NEW	item_Descbanu_melee_01_blue01=Manufacturer: Banu\nItem Type: Knife\nClass: Melee\n\nSize: 16 cm\n\nHoned to a razor-fine edge, the Pambada knife has a wide range of applications. The serrated edge is great for cutting through soft and flexible materials like ropes or fabrics while the gut hook can be used to overcome tougher resistance. The sharpened angular point of the blade ensures the Pambada can still pierce, rounding out the weapon's versatile toolset. It is made with the same rust-resistant, ultra-sharp metal alloy found in other Banu knives and features an intricately detailed handle of distinctively Banu origin.
NEW	item_Descbanu_melee_01_green01=Manufacturer: Banu\nItem Type: Knife\nClass: Melee\n\nSize: 16 cm\n\nThe Zogo knife is prized among many soulis for its versatility and cutting edge. The strong tip and wide belly of the blade make the Zogo knife particularly durable, a crucial feature in survival situations in which this blade excels. The special metal alloy used in the knife's design is also rust-resistant and remains ultra-sharp even after extensive use while the intricately detailed handle gives it a distinctly Banu style and provides texture to ensure a tight grip.
NEW	item_Descbanu_melee_01_red01=Manufacturer: Banu\nItem Type: Knife\nClass: Melee\n\nSize: 16 cm\n\nA brutally effective product of Banu engineering, the Myuda knife is a vicious weapon designed for leaving wounds that won't heal easily. The special metal alloy used in the construction of the blade is rust-resistant and remains ultra-sharp even after extensive use. The intricately detailed handle gives it a distinctly Banu style and provides texture to ensure a tight grip.
NEW	item_Descbanu_melee_02=Manufacturer: Banu\nItem Type: Knife\nClass: Melee\n\nSize: N/A\n\nThe Myondo is a distinct, curved blade with a notched finger-well and bejeweled pommel. The texture on the both the blade and handle come from the unique forging process used by the Banu craftsmen who make them.
DIFF	item_Descbehr_glauncher_ballistic_01=Manufacturer: Behring\nItem Type: Grenade Launcher\nClass: Ballistic\n\nMagazine Size: 6\nRate Of Fire: 40 rpm\nEffective Range: Variable (80m)\n\nAttachments: Optics (S1), Barrel (N/A), Underbarrel (S1)\n\nThe military-grade GP-33 MOD launcher fires 40mm grenades to clear rooms and flush out enemies behind cover thanks to Behring's precision design that primes each grenade to explode on impact.
