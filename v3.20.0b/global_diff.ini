NEW	FW22_NT_Journal_Body_01=CHAT NAME: \nParty Supplies - Solanki\n\nCHAT MEMBERS:\nRen\nPhoenix\n\nRen [14:07]: \nHere's the code for the containers on your platform.\nRen [14:07]: \n~mission(EasyCode)\n\nPhoenix [14:08]: \nHell yeah! Crusader's gonna be kipo surprised when we take over.\n\nRen [14:14]: \nKipo?\n\nPhoenix [14:15]: \nYou know, like really surprised.\n\nRen [14:21]: \nWhatever. Just focus on doing your part and everything should be fine.\n\nPhoenix [14:22]: \nNo worries, boss. I'll keep 'em busy enough to get the job done. Doesn’t matter how many times they regen me\n\nRen [14:25]: \nWe talked about this. It's better if you don’t need a regen. \n\nPhoenix [14:28]: \nYeah, yeah. Aces\nPhoenix [14:33]: \nBut if I do regen, you remember you swore to get my armor, right?\nPhoenix [14:39]: \nRight?\n\nRen [14:41]: \nDon't die and I won't have to.\n
NEW	FW22_NT_Journal_Body_02=CHAT NAME: \nParty Supplies - Brushwood\n\nCHAT MEMBERS:\nRen\nScorch\n\nRen [13:39]: \n~mission(MediumCode)\nRen [13:41]: \nHere's your code. Now, I want you focused on keeping Brushwood safe and those AAs gunning. \n\nScorch [13:52]: \nYeah, fine. \n\nRen [13:53]: \nWe're not going to have a problem are we? I don't need another Della happening today.\n\nScorch [13:55]: \nLast time I checked, Nine Tails still got paid for the Della.\n\nRen [13:57]: \nThat was a rain drop in the ocean compared to this job. Which is why I need you focused. We clear?\n\nScorch [14:04}: \nSure. Whatever you say, Mendo.\n
NEW	FW22_NT_Journal_Body_03=CHAT NAME: \nParty Supplies - Hartmoore\n\nCHAT MEMBERS:\nRen\nN_Acker\n\nRen [13:16]: \nHere's the code for the containers. \nRen [13:16]: \n~mission(HardCode)\n\nN_Acker [13:18]: \nThanks.\n\nRen [13:19]: \nYou ready for this?\n\nN_Acker [13:21]: \nYeah, sure. Why wouldn't I be? \n\nRen [13:22]: \nJust want to make sure that we'll have enough cover to get the job done.\n\nN_Acker [13:27]: \nNot sure what you're getting so worked up about. With us owning the skies, it all seems pretty straight forward to me.\n\nRen [13:28]: \nRight. Let's just keep on task and not get creative.\n\nN_Acker [13:30]: \nThis again? I keep telling you, mate. If you want to scare people, you gotta do some scary shit.\n\nRen [13:32]: \nIs that what you call gutting Hender's whole family one by one?\n\nN_Acker [13:34]: \nLook, I get it. You don't like getting your hands dirty. Fine. But how about you worry about doing your job and stay the hell out my business. \n\nRen {13:36]: \nMy job is making sure you do yours. That's why I got picked to run things and not you. Don't forget it.\n\nN_Acker [13:39]: \nYeah… I won't.\n
NEW	FW22_NT_Journal_Body_04=CHAT NAME: \nParty Supplies - Admin\n\nCHAT MEMBERS:\nRen\nStax\n\nRen [12:53]: \nHere's your code, Stax.\nRen [12:53]: \n~mission(VeryHardCode)\n\nStax [12:54]: \nThanks, Mendo. How you feeling?\n\nRen [12:56]: \nI give us solid odds. The plan is as good as they come and the IFFI tech's impressive. Only question is if we got the right people to pull it off.\n\nStax [12:57]: \nIs this about me bailing for that stormwal tour?\n\nRen [12:58]: \nCome on, man. You know I didn't mean you.\n\nStax [13:01]: \nYeah, I know. Anything I can do?\n\nRen [13:03]: \nNah, I'm all set. You can just focus on the Admin Center. It's good knowing that I got you keeping an eye on things for me down there.\n\nStax [13:04]: \nHere to help, you know.\n\nRen {13:07]: \nHow was the tour?\n\nStax [13:08]: \nShit was crazy. Saw two of them out there in the last second.\n\nRen [13:09]: \nCrazy.\n\nStax [13:10]: \nYeah, yeah, I know you don't give a shit.\n\nRen [13:12]: \nLet's get through this and maybe I'll start.\n\nStax [13:12]: \nDeal.\n
NEW	FW22_NT_Journal_Body_05=CHAT NAME: \nPressley Party Supplies\n\nCHAT MEMBERS:\nRen\nACR1234\n\nACR1234 [12:24]: \nHere.\nACR1234 [12:24]: \n~mission(bargeCode)\n\nRen [12:26]: \nThanks for the codes.\n\nACR1234 [12:30]: \nHow's it looking over there?\n\nRen [12:34]: \nEverything is set up. Expect things to kick off on schedule.\n\nACR1234 [12:37]: \nGood luck.\n\nRen [12:39]: \nWho needs luck? Those IFFIs are impressive bits of tech. Thanks for the hookup. \n\nACR1234 [12:43]: \nGlad you like the new toys. Onto business, that special package I prepped for you should match pretty seamlessly with their system.\n\nRen [12:46]: \nNo doubt. I'll let you know once the transfer's complete.\n
