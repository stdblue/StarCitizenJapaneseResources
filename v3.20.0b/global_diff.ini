NEW	PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_EasyIsland_IG_001_ThesePlatformsAre=These platforms are Nine Tails territory now. We control the skies and we control the ground. I mean I knew it was only a matter of time before they sent someone in to try and take these back, but I really thought Crusader would at least try themselves before begging rando civilians to throw away their lives instead of risking their own. Anyway, I'm gonna tell you what I told them. I got people on every platform who are more than capable of handling some weekend warrior CDF scags like you. I'll give you one chance to get back on that shuttle, otherwise you're fair game.
NEW	PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_EasyIsland_IG_002_WhyTheHell=Why the hell do the CDF have to come in and wreck some good old-fashioned chaos? I mean, we're not messing with you, so why the hell do you wanna risk your life for those chickenshits at Crusader who don't even have the sack to defend their own territory? Take a second and think it over, we can blast any ship that comes near us out of the sky. I've got heavy-hitters locking down each of the platforms. You don't stand a chance, so just take my advice; get back on the shuttle, go home, and pop a Pips. You'll live longer.
NEW	PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_EasyIsland_IG_003_CrusadersEvenMore=Crusader's even more pathetic than we thought to rely on civvies to save their ass. We control the skies around all these platforms so there ain't nobody getting close that ain't a friend of Nine Tails and each island is controlled by someone you really don't want to be messing with, so best thing you can do is get back on that shuttle. It ain't your problem.
