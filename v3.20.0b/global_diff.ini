NEW	WSTR_Stanton1_Racetrack_LorvilleOutskirts_detail=A sprawling network of interworking cranes, pipes, and industrial machinery line the winding quarry of this active worksite that doubles as the Lorville Outskirts racetrack.\n\nThis racetrack was first popularized by the XGR Racing Team.\n\nRACE DETAILS\n* LOCATION: Hurston\n* LENGTH: 22.8 km\n* FEATURES: Sharp Turns
NEW	WSTR_Stanton2_Racetrack_CaplanCircuit_detail=Race through the intricate framework and sharp turns of the Caplan Industrial Platform, just a short flight away from the August Dunlow Spaceport. The Caplan Circuit is a rite of passage for all local racers.\n\nThis racetrack was first popularized by the XGR Racing Team.\n\nRACE DETAILS\n* LOCATION: Crusader\n* LENGTH: 29.4 km\n* FEATURES: Numerous Slaloms, Heavy Infrastructure
NEW	WSTR_Stanton2b_Racetrack_YadarValley_detail=The cranes, refinery towers, and bridges of rocky terrain in the Yadar Valley will require you to think fast and fly even faster, if you wish to triumph.\n\nRACE DETAILS\n* LOCATION: Daymar\n* LENGTH: 16.1 km\n* FEATURES: Low-Altitude Flying
NEW	WSTR_Stanton2c_Racetrack_MinersLament_detail=Brave this eerie racetrack on the edge of Yela's asteroid belt. Once the site of a tragic mining disaster, the forsaken machinery and floating derelicts of Miner's Lament will now put your skills and your nerve to the test.\n\nThis racetrack was inspired by the XGR Racing Team.\n\nRACE DETAILS\n* LOCATION: Yela\n* LENGTH: 52.2 km\n* FEATURES: Zero-G Flying
NEW	WSTR_Stanton3_Racetrack_SkyScraper_detail=Challenge the skies above Area18 and conquer the Sky Scraper by narrowly threading your way through towering high-rises and dense urban-sprawl at breakneck speeds.\n\nThis racetrack was first popularized by the XGR Racing Team.\n\nRACE DETAILS\n* LOCATION: ArcCorp\n* LENGTH: 15.5 km\n* FEATURES: Narrow Checkpoints, Sharp Turns
NEW	WSTR_Stanton4_Racetrack_SnakePit_detail=Weave around pylons, duck under cranes, and avoid precarious pipes in this abandoned mining facility as you strive to prevail over the Snake Pit and its venomous turns.\n\nThis racetrack was first popularized by the XGR Racing Team.\n\nRACE DETAILS\n* LOCATION: Clio\n* LENGTH: 10.5 km\n* FEATURES: Low-Altitude Flying, Winding Track 
NEW	WSTR_Stanton4c_Racetrack_Icebreaker_detail=Face off against the frigid winds that cover the mountains of the Euterpe Advanced Research Laboratories or bide your time and hope the weather clears. Whatever your choice, know that the Icebreaker takes no prisoners. \n\nThis racetrack was first popularized by the XGR Racing Team.\n\nRACE DETAILS\n* LOCATION: Euterpe\n* LENGTH: 20.3 km\n* FEATURES: Low Visibility
