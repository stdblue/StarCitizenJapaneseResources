DIFF	fine_terminal_informationScreen_Info=\nHow are fines attributed to me?\nMost fines are issued directly by members of law enforcement, but some result from violations detected by ships and mobiGlas and automatically broadcast to the Emergency Communication Network (ECN) system.\n\n\nWhat sort of things can I get fined for?\nFor a complete list of finable offenses and misdemeanors applicable in your current jurisdiction, please consult your mobiGlas.\n\n\nWhy did I receive a fine for something legal elsewhere?\nCertain jurisdictions have different laws. You should always check the legality of your cargo when entering a new jurisdiction.\n\n\nMy ship was stolen, why am I still receiving fines?\nUnless you report your vehicle stolen to law enforcement (this can be easily done at an ASOP terminal), you are still considered the legal owner of the ship and are responsible for certain crimes perpetrated by it.\n\n\nWhy does the Escalated Fine cost more than the initial price?\nTo encourage prompt payment, the Office of Imperial Justice (OIJ) provides offenders a short period where newly acquired fines may be settled at a discounted initial rate. If payment is not made before this period expires, the fine escalates in both price and severity.\n\n\nWhat happens if I don’t pay my Escalated Fines?\nIf you accumulate enough unpaid escalated fines you will be issued a crimestat. The heavier your escalated fines, the faster this will happen. The OIJ strongly urges everyone to pay their fines regularly and on time.\n\n\nWhat if I receive a fine in error?\nIf you think you have received a fine in error, please contact the Issue Council. While mistakes are rare, we are trying to improve the system all the time and your feedback is welcome.\n
