NEW	shubin_claimsweep_desc_easy=POSTING: Security / Mercenary \nLOCATION: ~mission(LagrangeLocation)\nWORK EXPERIENCE: Combat Pilot (Military Experience a Plus)\nTERMS*: \nWe just received word that a Shubin contractor was chased off one of our claims by outlaws who are operating there illegally. Further complicating matters, they have set up a few orbital sentries to protect themselves while they mine. \n\nOur hope is to contract with a mercenary who can search for and destroy the sentries at ~mission(location). If you do encounter an illegal miner at the site, be mindful that it is common practice for these types to contact reinforcements for assistance. It might be better to neutralize them as quickly as possible before they can do so. \n\n\n\n\n*Shubin Interstellar is an equal opportunity contractor. By accepting this contract you are assuming any and all risks associated with the work outlined herein and in no way can Shubin Interstellar be held accountable for any damages accrued during the duration of the contract.\n
NEW	shubin_claimsweep_desc_hard=POSTING: Security / Mercenary \nLOCATION: ~mission(LagrangeLocation)\nWORK EXPERIENCE: Combat Pilot (Military Experience a Plus)\nTERMS*: \nA local Stanton independent mining team was working ~mission(Location) as Shubin Interstellar contractors when a hostile force attacked and took over the site. We believe that the perpetrators are still at the claim using the equipment left behind to harvest the valuable ore there for themselves.\n\nAmong the equipment lost were a handful of orbital sentries that had unfortunately not yet been fully deployed at the time of the attack. Long range scans of the claim have led us to conclude that the outlaws have activated the orbital sentries and are using them to protect their illegal operations.\n\nTo reclaim the site, we are seeking contractors to go to ~mission(Location), destroy the orbital sentries, and clear the site of hostile miners. Efficiency is strongly recommended as there is a high risk they will call for reinforcements once they discover they’re being evicted. \n\n\n\n\n*Shubin Interstellar is an equal opportunity contractor. By accepting this contract you are assuming any and all risks associated with the work outlined herein and in no way can Shubin Interstellar be held accountable for any damages accrued during the duration of the contract.\n
NEW	shubin_claimsweep_desc_intro=POSTING: Security / Mercenary \nLOCATION: ~mission(LagrangeLocation)\nWORK EXPERIENCE: Combat Pilot (Military Experience a Plus)\nTERMS*: \nIt was recently discovered that a Shubin mining claim has been illegally poached by a rogue miner. While the miner themselves seems to no longer be stealing ore from the site, they did leave behind an orbital sentry which is preventing us from reclaiming it thanks to its offensive capabilities.\n\nWe are looking for a mercenary willing to travel to ~mission(location) hunt down the sentry and destroy it in preparation for Shubin repossession of the site.\n\n\n\n\n*Shubin Interstellar is an equal opportunity contractor. By accepting this contract you are assuming any and all risks associated with the work outlined herein and in no way can Shubin Interstellar be held accountable for any damages accrued during the duration of the contract.\n
NEW	shubin_claimsweep_desc_med=POSTING: Security / Mercenary \nLOCATION: ~mission(LagrangeLocation)\nWORK EXPERIENCE: Combat Pilot (Military Experience a Plus)\nTERMS*: \nA recently acquired Shubin Interstellar mining claim awaiting processing was discovered to have been jumped by a rogue mining outfit who are actively stealing ore from the site.  While local authorities have been notified, there is concern that valuable assets may be harvested before an official investigation can be launched.\n\nTherefore, as is our right as claim holders, we wish to secure a mercenary force to go to ~mission(Location) and destroy the several orbital sentries that are protecting this illegal operation. Caution is advised as there may still be a few illegal miners at the location along with any reinforcements they muster. \n\n\n\n\n*Shubin Interstellar is an equal opportunity contractor. By accepting this contract you are assuming any and all risks associated with the work outlined herein and in no way can Shubin Interstellar be held accountable for any damages accrued during the duration of the contract.\n
NEW	shubin_claimsweep_desc_rand=POSTING: Security / Mercenary \nLOCATION: ~mission(LagrangeLocation)\nWORK EXPERIENCE: Combat Pilot (Military Experience a Plus)\nTERMS*: \nWhile conducting a survey of Shubin claims in the sector, we were disheartened to learn that a small team of outlaws have set up shop at ~mission(Location) and have been illegal harvesting resources. Worse, they have established a defensive perimeter with several orbital sentries dotted around the site making it difficult for us to evict them. \n\nIn order that we may repossess the claim site, we are seeking mercenary contractors to find and destroy the handful of orbital sentries. Adding additional difficulty to the task is that we are unclear as to the exact fighting strength of these outlaw miners. If they are given the chance to summon reinforcements expect anything from a small contingency to a full squad of trained fighters. \n\n\n\n\n*Shubin Interstellar is an equal opportunity contractor. By accepting this contract you are assuming any and all risks associated with the work outlined herein and in no way can Shubin Interstellar be held accountable for any damages accrued during the duration of the contract.\n
