DIFF	ui_pregame_hangar_aeroview_history=Aeroview proudly claims to be the oldest established hangar manufacturer in Human space. Their design and construction of hangars goes back more than 300 years. In the 27th century, Arthur Nassir formed the company around a rigid code of business ethics focusing largely on design quality, a dedication to ergonomics, and an extreme respect for client confidentiality. Aeroview also famously reserves the right to refuse service to any non-Citizens. While hangar design and housing is tangential, at best, to piracy, Nassir’s outspoken contempt for those who fly outside the law led to the company’s code. When Aeroview was purchased by Shubin Interstellar, the conditions of the sale insisted that the code be adhered to in perpetuity. /n/nWhile the code remains intact, Aeroview’s original business model does not. The Aeroview hangars of the 28th century were palatial affairs built on a case-by-case basis to the specifications of the social elite capable of owning their own spacecraft. In recent years, Aeroview has adapted their tactics to follow in SELF-LAND’s footsteps (although they would never admit it). Instead of custom-building high-class hangars on an individual basis, they now produce a line of modular “business hangars” priced to sell to successful businessmen and other executive-level clients. Unlike other modular hangar companies, Aeroview does not lease the property on which their hangars are established. This is left up to the individual consumer to determine; the Aeroview hangar can be erected at any point in the UEE given 48-hours notification (24 hours, for a steep rush construction fee). Of special note, Aeroview has found particular success in developing hangars for larger scale craft or craft that require additional space for support equipment. Pilots of ships like Freelancers, with multiple crew housings, or Hornets, with weapons racks and a need for more intensive hull repair facilities, generally find it more cost effective to purchase a single Aeroview hangar rather than multiple SELF-LANDs.
DIFF	ui_pregame_hangar_revelyork_history=When the Revel & York engineering corporation set about designing its first hangar some thirty years ago, the reaction was laughter. The company, known best for excessively expensive and visibly uncomfortable furniture, was entering a field dominated by aerospace giants. The laughter ceased quickly as the Revel & York “deluxe” line of hangars became the de-facto spacecraft garage of the rich and powerful. The company’s cavernous hangars, established on ideal landing spaces in top-dollar land agreements, earned their standing reputation for excellence and quality. /n/nRevel & York designers work directly with pilots to develop a hangar experience like no other. R&Y is the only company currently constructing modular hangars designed to support merchantman-class spacecraft like the Constellation and Caterpillar, locking them into a valuable if small segment of the population. Their hangar designs have earned their reputation: between interlocking catwalks (with motorized lifts!) to allow pilots to supervise their spacecraft from overhead, to specially designed Greycat PV buggies for transporting ship crews from module to module, everything is designed for not just the elite pilots’ usability but also their overall enjoyment. SELF-LAND and competitors make a place to put your ship; Revel & York makes a place for you to take it in.
