NEW	PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindContainer_FirstOccur_IG_003_GuessWhatTurns=Guess what? Turns out Pressley's Party Supplies doesn't exist anymore. I'm guessing whatever's inside these locked containers has something to do with the Nine Tails attack. If you can find the code to access them, could be useful to take a look inside.
NEW	PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindContainer_RepeatOccur_IG_001_WeNowKnow=We now know that Nine Tails lieutenants have the access codes for the Pressley's Party Supplies containers they smuggled in. If you want to access the ones on this platform, you'll have to deal with the lieutenant first.
