NEW	Criminal_RetrieveData_Reclaimer_desc=Been hunting down a particular parcel of data and right when I get a break the ship gets attacked by this converted Nine Tails Reclaimer called the Black Kite. I tried to hack into the servers on the Black Kite to see if they copied the data, but couldn't find a way to remotely get past their encryption protocols without the physical key.\n\nThat's where you come in. I need someone to breach their ship, get a hold of their decryption key, and decrypt the server so I can remotely pull down what I need.\n\nYou're smart enough to know who we're dealing with here, so plan accordingly. Since it's gonna ruffle some powerful feathers, let's not leave anything to chance. Destroy the Black Kite when you're done to cover both our asses.\n
