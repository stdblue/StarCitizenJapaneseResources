NEW	PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpReg_IG_001_HiThisIs=Hi, this is Dulli. Glad to see you stepped up for another emergency. We're still not entirely clear why, but the Nine Tails have taken over the Restricted Airspace around several Crusader platforms and we need you help us regain control. While their inverter device is running, only Nine Tails ships have access, so for now our only way in is via shuttle. Once inside however, there should be several vehicles already in the restricted area that will be operational and should help you disable the inverter. Head to the shuttle as soon as you're ready.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpReg_IG_002_ThisIsSpecial=This is Special Agent Dulli. Thanks for lending us a hand again. So far, all we know is that Nine Tails have taken over several Crusader platforms by using an inverter to control the Restricted Airspace. We haven't heard any demands so we don't know if they're after something in particular or just causing chaos. What we do know is that until the inverter is shut down only Nine Tails ships and any vehicles already on the platforms have access. That means our ships don't work and we'll need to shuttle you in. I'll provide more details as they come, but for now, head over to the shuttle as soon as you're ready.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpReg_IG_003_DulliHereThanks=Dulli here. Thanks for volunteering again. Here's the situation. A large group of armed outlaws known as the Nine Tails have seized control of four Crusader platforms using a Restricted Airspace inverter. This makes it impossible for any non-Nine Tails ships to approach until the inverter is deactivated so that will be your primary job. We've gone ahead and commadeered a shuttle to get you to platform, and once you're inside you should hopefully be able to find a vehicle within the Restricted Area to use. Head to the station once you're ready.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpRook_IG_001_ThisIsSpecial=This is Special Agent Dulli with the CDF. Just wanted to thank you for volunteering. Anyway, we need your help taking back some Crusader platforms from the outlaw gang known as the Nine Tails. They have set up an inverter to seize control of the platform's Restricted Airspace so only their ships can access the area. Since we can't fly in ourselves, we got a shuttle ready to take you to the platforms where we want you to deactivate the inverter. Gather any gear you need and make your way to the station. I'd also recommend creating an imprint at Orison General in case you need to regen. Talk to you soon and thanks again.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpRook_IG_002_HelloThisIs=Hello, this is Dulli with the CDF. Thanks for volunteering. Here's the situation. Nine Tails are currently controlling four platforms and the Restricted Airspace around them, preventing anybody but their own ships from approaching. We need you to get inside to find and deactivate the inverter. We're currently using a nearby shuttle station to send our forces to the closest platform. Gather any gear you need and head there now. You should also create an imprint at Orison General in case you need to regen. Thanks again and talk to you soon.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpRook_IG_003_ThisIsDulli=This is Dulli with the CDF. I appreciate the help. Here's the current sit-rep. A large group of armed Nine Tails operatives have taken control of the Restricted Airspace around several Crusader platforms using an inverter system, making it so only their ships can fly into the area. This means a conventional assault's impossible. Instead we're using a shuttle from a nearby station to get our people on site in order to shut down the inverter. Grab your gear and we'll send you over. Oh, I generally advise all CDF volunteers to set their regen at the local medstation in case things go bad, so I'd recommend hitting up Orison General before you come out. Thanks again.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpVet_IG_001_JustSawYou=Just saw you signed up and wanted to say I'm glad we have some veterans answering the call. We're going to need experienced volunteers like yourself since the Nine Tails have gained control of the Restricted Airspace around several Crusader platforms. We need you to head there as soon as you can to help us take it back. Head to the shuttle once you're ready.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpVet_IG_002_GladToHear=Glad to hear you're going to be joining us for another operation. The Nine Tails have managed to take control of the Restricted Airspace around several Crusader platforms. We're counting on you to shuttle over to the platforms and help us take them back. Make your way there as soon as you're ready.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpVet_IG_003_ItsDulliJust=It's Dulli. Just wanted to thank you for volunteering. Having tried and tested operators on our side is always beneficial for the new recruits.  Long story short, Nine Tails have seized control of the Restricted Airspace around multiple Crusader platforms. We can't launch a full aerial assault until you fight your way through and help us retake it. Take the shuttle to the platform as soon as you can.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_WithCrimeStat_Siege_IG_001_ThisIsSpecial=This is Special Agent Dulli. I appreciate the effort, but it looks like you've got an active CrimeStat. If you're able to clear that up, we'd be happy to have you. Otherwise, there's too great a chance you'd get mistaken as one of the Nine Tails.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_WithCrimeStat_Siege_IG_002_ThisIsDulli=This is Dulli with the CDF. Thanks for volunteering, but we can't accept anyone who's got an active CrimeStat. There's a chance that you could be mistaken for an outlaw in the heat of battle. Get it resolved and we can talk.
NEW	PU_ADVREP01_F_DEH_Accepted_Mission_WithCrimeStat_Siege_IG_003_HeyThisIs=Hey, this is Special Agent Dulli with the CDF. Unfortunately, we can't let you volunteer on this one until you resolve your current CrimeStat. We've tried it in the past but there are just too many instances where allies get mistaken for criminals. Anyway, come back when you get it squared away.
NEW	PU_ADVREP01_F_DEH_Announce_DisplayPOI_IAE_IG_001_MyNamesSpecial=My name's Special Agent Rowena Dulli. Since becoming attached to Stanton's Civilian Defense Force, I've had the honor to work with the most courageous and selfless people the Empire has to offer. Over the past few years, the CDF has proven to not only be an effective way to support local security, but also an incredible way to build a community. I would like to thank the IAE for the opportunity to recognize our past and present volunteers who make the system a safer place.
NEW	PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_DefeatMainPOI_IG_001_AllRightPeople=All right, people. The Nine Tails inverter has been located. Let's get it shut down and reset the restricted airspace.
NEW	PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_DefeatMainPOI_IG_002_WeGotThe=We got the location of where the Nine Tails hid their inverter. I want it shut down ASAP.
NEW	PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_DefeatMainPOI_IG_003_WeNowHave=We now have access to the inverter on the barge the Nine Tails were using to control the restricted airspace. Just need a CDF volunteer to shut it down so we can get our ships flying again.
NEW	PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_FindBossIntel_BossDead_IG_001_TheNineTails=The Nine Tails commander has been neutralized. He should have the access codes we need on him. Search the body and see if you can find them.
NEW	PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_FindBossIntel_BossDead_IG_002_MendoRenHas=Mendo Ren has been eliminated. We believe that he was carrying the access codes we need on his person. Search the body and see what you can find.
NEW	PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_FindBossIntel_BossDead_IG_003_ImHappyTo=I'm happy to report that the Nine Tails commander has been dealt with, but we still need someone to find the access codes he was carrying. They should still be on him.
NEW	PU_ADVREP01_F_DEH_Announce_MissionPOI_HackComplete_Siege_IG_001_AttentionCdfOur=Attention, CDF. Our volunteers discovered evidence of what looks like a Nine Tails hack into Crusader's secure networks. We're trying to sort out the details, but whatever they were looking for they must have found.
NEW	PU_ADVREP01_F_DEH_Announce_MissionPOI_HackComplete_Siege_IG_002_WantedToGive=Wanted to give you a heads up that the Nine Tails managed to successfully breach a secure Crusader network from a terminal on the platform. The ones responsible seem to have gotten away clean, but if anyone learns any additional information about it, please let me know.
NEW	PU_ADVREP01_F_DEH_Announce_MissionPOI_HackComplete_Siege_IG_003_AllCdfVolunteers=All CDF Volunteers, it is unfortunate, but it seems the Nine Tails were able to steal data from a hacked Crusader terminal. There's no clear indicator of the breadth of the breach, but we will let you know if there's any additional information.
NEW	PU_ADVREP01_F_DEH_Announce_MissionPOI_HackStopped_Siege_IG_001_AttentionOneOf=Attention, one of our recruits discovered that Nine Tails were actively downloading corporate data from Crusader's private network. To show their thanks, Crusader's authoritzed additional compensation.
NEW	PU_ADVREP01_F_DEH_Announce_MissionPOI_HackStopped_Siege_IG_002_AllCdfVolunteers=All CDF volunteers, this is Dulli. Nine Tails were attempting to illegally access a Crusader network from a terminal on the platform. Thankfully, a CDF volunteer was on hand to stop the transfer. In appreciation, all  personnel will be receiving a bonus payment from Crusader.
NEW	PU_ADVREP01_F_DEH_Announce_MissionPOI_HackStopped_Siege_IG_003_AttentionAllVolunteers=Attention all volunteers. Good news. The Nine Tails had been caught trying to steal sensitive Crusader data and the CDF was able to stop them. As thanks to the Volunteer responsible, we have been authorized to issue a bonus to all CDF members assisting today.
NEW	PU_ADVREP01_F_DEH_Announce_Mission_Siege_PreMission_IG_001_AttentionThisIs,P=Attention, this is Rowena Dulli with the CDF. We've been getting chatter through some of our contacts about an imminent threat. I'm currently waiting for clearance to activate the CDF if the need arises, but will keep you posted.
