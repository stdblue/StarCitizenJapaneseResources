NEW	DXSH_MCAV_Ad_ANVL_Hornet_Commercial,P=Legendary Fighter Pilot Area Riley once said Give me a fully loaded Hornet, and I ll shake the gates of Heaven.\n\nAnvil Aerospaces Hornets have faced Vanduul, Shion, Pirates and Criminals.\n\nAnvil Aerospaces Hornets have logged more combat time and kills in more theatres than any other ship in the history of Space Combat.\n\nBattle Tested in the harshest conditions, the Hornet has proven time and again its ability to withstand damage, and still be able to dish it out.\n\nWith all the punishment it handles on a daily basis, don=t you think the new Hornet can handle yours\n\nAnvil s New Hornet F7C, see your authorized ship dealer for options.
NEW	DXSH_MCAV_Ad_CNOU_Mustang_Commercial,P=We are drawn towards the familiar. It is safe, reliable.\n\nBut it can shackle us to the ordinary when in our souls we long to strike out and become something new.\n\nWe started with a simple match. Dare to dream. Dare to challenge the expectations of what has come before. \n\nTo embrace the Unique, to put everything on the line.\n\nOnly when we risk everything can we discover something truly special, and redefine what it means to drive with the stars.\n\nTo explore the farthest reaches, to race on the cutting edge, to Protect what you love.\n\nSay goodbye to the familiar, and welcome the brand new Mustang, where risk, meets reward.
NEW	DXSH_MCAV_Ad_ORIG_M50_Commercial,P=Space, the best ships gracefully dance across its expense, the worst clumsily plod across its face. The new M50 doesnt have time for any of that.\n\nInstead, it simply slices its way through.The 2944 M50 was designed with one goal in mind: Make the ship that will win the next Murray Cup.\n\nThe surprising thing is, Origin may have just about done it.\n\nThe stats are an orgy of mind-bending numbers but it comes down to two things. Less weight and more power. Youll notice the nose cone has grown what I can only describe as a mustache, added to stabilize all the additional thrust that the retooled and updated Twin Hammer HM4point3 drives spew out. And the refinement doesnt stop there.\n\nThey ve narrowed the front fuselage, moved the wings forward for better balance, shaved the cockpit viewpane down to the finest it could still be and not shatter in your face.\n\nThe result. A pure flying machine. Each movement on the stick translates directly into unadulterated throttle action. Welcome back to the glory days of flying.
