DIFF	RedWind_LocalDelivery_desc_01=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nNeed an available independent pilot for a quick local delivery.\n\nPACKAGE FOR PICK UP\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n\nDROP OFF LOCATION\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n\nTry to keep your nose clean when you're out there. If you got Red Wind packages onboard, a certain level of professionalism is appreciated.\n\n~mission(Contractor|SignOff)
DIFF	RedWind_LocalDelivery_desc_02=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nLooking for a pilot to run a couple packages -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n\nNeed it done quick and without screwups.\n\n~mission(Contractor|SignOff)
DIFF	RedWind_LocalDelivery_desc_03=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nHey all, got a contract up for grabs for any pilots with a ship at the ready -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n\n~mission(Contractor|SignOff)
DIFF	RedWind_LocalDelivery_desc_04=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nA run came through that needs an available pilot.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n     · Package #~mission(item4|serialnumber) from ~mission(Pickup4|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n     · Package #~mission(item4|serialnumber) to ~mission(Dropoff4|Address)\n\nAnd just to be clear, you have to provide your own cargo ship. Make sure you got the space.\n\n~mission(Contractor|SignOff)
NEW	RedWind_LocalDelivery_desc_05=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nPut together a multi-stop run that needs a pilot.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n     · Package #~mission(item4|serialnumber) from ~mission(Pickup4|Address)\n     · Package #~mission(item5|serialnumber) from ~mission(Pickup5|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n     · Package #~mission(item4|serialnumber) to ~mission(Dropoff4|Address)\n     · Package #~mission(item5|serialnumber) to ~mission(Dropoff5|Address)\n\nMake sure your ship's got the space for all these pickups.\n\n~mission(Contractor|SignOff)
DIFF	RedWind_LocalDelivery_desc_intro=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nWe're looking to hire an independent pilot that's interested in running a local route for us.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n\nIf you pull this off, we can see about other contracts in the future.\n\n~mission(Contractor|SignOff)
DIFF	RedWind_LocalDelivery_desc_rehire=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nEven though we haven't hired you in a while, we could use the extra help right now.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n\nIf you pull this delivery off, we can see about making it a more regular thing again.\n\n~mission(Contractor|SignOff)
