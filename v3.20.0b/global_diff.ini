NEW	Tut01_Journal01_GettingStarted_Content=Welcome to Star Citizen!\n\nYou have just stepped 930 years into a future where Humanity has spread across the stars under the rule of the United Empire of Earth (the UEE). While many Humans spend their lives never leaving their homeworld, there are those who choose to travel aboard advanced starships, braving outlaws, hostile aliens, and hazardous conditions to seek their fortune.  \n\nCurrently, you are in Area18, on ArcCorp, the third planet in the Stanton System – a great distance from Humanity’s origins in the Sol System. The four planets in the system are owned by megacorporations who each purchased a planet from the UEE and now govern their own region of space. They are: Hurston Dynamics, Crusader Industries, ArcCorp, and microTech. \n\nArea18 is the main commercial zone of the mega-city that sprawls across the surface of ArcCorp. From here, the tutorial will guide you to Baijini Point, the space station in orbit above the planet that can serve as your gateway to further exploration of the Stanton system.
NEW	Tut01_Journal01_GettingStarted_Title=Tutorial - Welcome to the 'Verse
NEW	Tut01_Journal02_TheBasics_Content=The universe of Star Citizen is a dynamic place, providing players with the ability to interact with much of the environment around them. The foundation of this ability is the game’s Interaction Mode. \n\nIf you are in range to interact with an object – like a door or item of food – it will be highlighted blue and a number of options will appear, defining the various ways you can interact with that item. The option you are currently selecting will be highlighted in a brighter color than the other options. \n\nYou can also Quick Interact with objects to do the main action associated with it. For example, Quick Interacting with a closed door will open it. It'll also pick up an item, loot a container, and switch lights on or off.\n\nYou can also use Interaction Mode to zoom in or zoom out on objects you’re looking at. When interacting with an interface, you can also scroll through the list of available options on the display. For example, you can scroll through the list of floor options while interacting with an elevator panel.\n\nFor all manners of interaction, you may prefer to use different keybinds. To view all the current keybinds or adjust them, use the Keybinding tab of the Options menu.
NEW	Tut01_Journal02_TheBasics_Title=Tutorial - Interaction Mode
