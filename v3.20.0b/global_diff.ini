DIFF	item_Mining_Consumable_Brandt_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Module (Active)\n\nShatter Damage: -30%\nMining Laser Power: 135%\n\nResistance: +15%\n\nDuration: 60 seconds\nUses: 5\n\nStrategically use the Brandt to boost a mining laser's power for sixty seconds. The modulated beam also has the benefit of helping make rocks that shatter less hazardous, though the deposit will be more resistant to the laser's affect overall.
DIFF	item_Mining_Consumable_Forel_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Module (Active)\n\nExtraction Laser Power: 150%\nCatastrophic Charge Rate: -60%\n\nResistance: +15%\n\nDuration: 60 seconds\nUses: 6\n\nShubin developed the Forel Module to provide a safer mining experience by significantly lowering the rate at which the catastrophic charge window fills. Though deposits will be more resistant, the module provides more power to the extraction laser to help it collect ore faster.
DIFF	item_Mining_Consumable_Lifeline_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Module (Active)\n\nLaser Instability: -20\nResistance: -15%\n\nCatastrophic Charge Rate: +60%\n\nDuration: 15 seconds\nUses: 3\n\nThe Lifeline makes a miner's work easier by reducing laser instability and lessening resistance within a deposit. Yet, a higher catastrophic charge rate means the process must be carefully managed to avoid an accident.
DIFF	item_Mining_Consumable_Optimum_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Module (Active)\n\nLaser Instability: -10%\nCatastrophic Charge Rate: -80%\n\nMining Laser Power: 85%\n\nDuration: 60 seconds\nUses: 5\n\nThe Optimum makes mining safer by improving laser stability and dramatically decreasing the catastrophic charge rate. To achieve this increased safety, the module reduces the overall power of the mining laser.
DIFF	item_Mining_Consumable_Rime_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Module (Active)\n\nResistance: -25%\nShatter Damage: -10%\n\nMining Laser Power: 85%\n\nDuration: 20 seconds\nUses: 10\n\nThe Rime delivers a safer mining experience by sacrificing laser power to reduce a deposit's resistance and the dangers associated with shattering.
DIFF	item_Mining_Consumable_Stampede_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Module (Active)\n\nLaser Instability: -10\nMining Laser Power: 135%\nShatter Damage: -10%\n\nExtraction Laser Power: 85%\n\nDuration: 30 seconds\nUses: 6\n\nThe Stampede uses a state of the art lens to increase mining laser power and reduce potential hazard associated with the deposit shattering. These improvements do come at the expense of a less powerful extraction laser.
DIFF	item_Mining_Consumable_Surge_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Module (Active)\n\nMining Laser Power: 150%\nResistance: -15%\n\nLaser Instability: +10%\n\nDuration: 15 seconds\nUses: 7\n\nInstantly inject energy into a deposit with the Surge. It uses a special configuration of lenses to increase mining laser power and bypass a deposit's resistance. It does require careful management as the module also increases laser instability.
DIFF	item_Mining_Consumable_Torpid_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Module (Active)\n\nOptimal Charge Rate: +60%\nCatastrophic Charge Rate: -60%\n\nShatter Damage: +40%\n\nDuration: 60 seconds\nUses: 5\n\nThe Torpid Module is a must for any ambitious miner. It makes mining more efficient by dramatically increasing the optimal charge rate while also reducing the catastrophic charge rate. The module does have a downside as a shattering deposit may prove more hazardous.
DIFF	item_Mining_Gadget_Gadget1=OptiMax
DIFF	item_Mining_Gadget_Gadget1_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Gadget\n\nResistance: -30%\nCluster Modifier: +60%\n\nOptimal Charge Window Size: -30%\n\nCommonly found on industrial sites across the empire, the OptiMax reduces the loss of valuable resource through a special process that keeps them clustered together. This technology does impose drawbacks on the gadget though, most notably a reduced optimal charge window. \n\nManufacturer Warning! Using more than one mining gadget per deposit can result in a catastrophic explosion.
DIFF	item_Mining_Gadget_Gadget2=Waveshift
DIFF	item_Mining_Gadget_Gadget2_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Gadget\n\nLaser Instability: -35%\nOptimal Charge Window Size: +100%\n\nOptimal Charge Window Rate: -30%\n\nA unique chipset allows the WaveShift to keep instability in check while dramatically increasing the size of the optimal charge window. Though the optimal charge window will fill slower, the larger target area makes it easier to find the perfect spot to shatter a deposit. \n\nManufacturer Warning! Using more than one mining gadget per deposit can result in a catastrophic explosion.
DIFF	item_Mining_Gadget_Gadget3=Okunis
DIFF	item_Mining_Gadget_Gadget3_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Gadget\n\nOptimal Charge Window Size: +50%\nOptimal Charge Window Rate: +100%\n\nCluster Modifier: -20%\n\nIncrease the size and fill speed of the optimal charge window with the Okunis. While this powerful gadget makes it easier to work a deposit, some valuable resource will be lost when it shatters.  \n\nManufacturer Warning! Using more than one mining gadget per deposit can result in a catastrophic explosion.
DIFF	item_Mining_Gadget_Gadget4=Sabir
DIFF	item_Mining_Gadget_Gadget4_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Gadget\n\nOptimal Charge Window Size: +50%\nResistance: -50%\n\nInstability: +15%\n\nMake that tough deposit easier to crack with the Sabir. It uses a special sensor to modulate laser power and adjust it to that particular deposit. The effect increases instability but also provides a dramatic drop in resistance and an increased optimal charge window to make mining it easier. \n\nManufacturer Warning! Using more than one mining gadget per deposit can result in a catastrophic explosion.
DIFF	item_Mining_Gadget_Gadget5=BoreMax
DIFF	item_Mining_Gadget_Gadget5_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Gadget\n\nLaser Instability: -70%\nCluster Modifier: 30%\n\nResistance: 10%\n\nThe BoreMax helps focus laser power to reduce instability significantly, while also keeping clusters of valuable deposits together upon shattering. While it does make it more difficult and time-consuming to bypass the deposit's resistance, most miners find the extra safety and increased yield worth the extra effort.\n\nManufacturer Warning! Using more than one mining gadget per deposit can result in a catastrophic explosion.\n
DIFF	item_Mining_Gadget_Gadget6=Stalwart
DIFF	item_Mining_Gadget_Gadget6_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Gadget\n\nLaser Instability: -35%\nCluster Modifier: +30%\nOptimal Charge Window Rate: +50%\n\nOptimal Charge Window Size: -30%\n\nThe Stalwart is for miners looking to wield power precisely. The gadget reduces the optimal charge window size, making miners skillfully manage conditions to find the sweet spot. Once there, the increased power will fill the optimal charge window faster while also keeping clusters of valuable ore together.  \n\nManufacturer Warning! Using more than one mining gadget per deposit can result in a catastrophic explosion.
DIFF	item_Mining_MiningLaser_Greycat_1_S1_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 30m\nMaximum Range: 90m\n\nMining Laser Power: 504 - 2520\nExtraction Laser Power: 1850\n\nModule Slots: 1\n\nLaser Instability: -10%\nOptimal Charge Window Rate: +40%\nInert Materials: -30%\n\nOptimal Charge Window Size: -60%\n\nGreycat classifies the Lancet MH1 as a support laser best utilized when mining with others. While the mining laser's small optimal charge window size means precision is key, the Lancet MH1 excels at reducing the amount of inert materials collected by the extraction laser. For mining crews, it's an ideal support laser to use alongside other lasers.
DIFF	item_Mining_MiningLaser_Greycat_1_S2_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Laser \nSize: 2\n\nOptimal Range: 45m\nMaximum Range: 135m\n\nMining Laser Power: 900 - 3600\nExtraction Laser Power: 2590\n\nModule Slots: 2\n\nLaser Instability: -10%\nOptimal Charge Window Rate: +40%\nInert Materials: -40%\n\nOptimal Charge Window Size: -60%\n\nGreycat classifies the Lancet MH2 as a support laser best utilized when mining with others. While the mining laser's small optimal charge window size means precision is key, the Lancet MH2 excels at filling it once found and reducing the amount of inert materials collected by the extraction laser. For mining crews, it's an ideal support laser to use alongside other lasers.
DIFF	item_Mining_MiningLaser_Greycat_Default_S1_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 60m\nMaximum Range: 180m\n\nMining Laser Power: 189 - 1890\nExtraction Laser Power: 1850\n\nModule Slots: 1\n\nLaser Instability: -35%\nOptimal Charge Window Size: +40%\nInert Materials: -30%\n\nResistance: +25%\n\nThe Arbor MH1 became the universe's most heralded mining laser thanks to Greycat Industrial's exacting standards and business prowess. The laser found favor among industrial and solo operations for balancing speed and safety while also featuring a special filtration system that reduces the amount of inert material collected. Greycat capitalized on this reputation by securing exclusive contracts that made the Arbor MH1 the standard laser head on most mining ships.
DIFF	item_Mining_MiningLaser_Greycat_Default_S2_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Laser \nSize: 2\n\nOptimal Range: 90m\nMaximum Range: 270m\n\nMining Laser Power: 480 - 2400\nExtraction Laser Power: 2590\n\nModule Slots: 2\n\nLaser Instability: -35%\nOptimal Charge Window Size: +40%\nInert Materials: -40%\n\nResistance: +25%\n\nThe Arbor MH2 is the size two version of Greycat's heralded Arbor mining laser series. Like the smaller variant, the Arbor MH2's solid, reliable design found favor among industrial and solo operations for balancing speed and safety while also featuring a special filtration system that reduces the amount of inert material collected.
DIFF	item_Mining_MiningLaser_Shubin_1_S1_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 45m\nMaximum Range: 135m\n\nMining Laser Power: 105 - 2100\nExtraction Laser Power: 1295\n\nModule Slots: 1\n\nResistance: -30%\nOptimal Charge Window Rate: +20%\nInert Materials: -30%\n\nLaser Instability: +10%\n\nThe Hofstede-S1 was designed with a patented crystal lattice structure that dampens a deposit's natural resistance while mining and gathers less inert materials when extracting. Most effective at short and medium range, an accompanying increase in instability means the laser should be managed carefully.
DIFF	item_Mining_MiningLaser_Shubin_1_S2_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Laser \nSize: 2\n\nOptimal Range: 60m\nMaximum Range: 180m\n\nMining Laser Power: 336 - 3360\nExtraction Laser Power: 1295\n\nModule Slots: 2\n\nResistance: -30%\nOptimal Charge Window Rate: +20%\nInert Materials: -40%\n\nLaser Instability: +10%\n\nThe Hofstede-S2 was designed with a patented crystal lattice structure that dampens a deposit's natural resistance while mining and gathers less inert materials when extracting. Most effective at short and medium range, an accompanying increase in instability means the laser should be managed carefully.
DIFF	item_Mining_MiningLaser_Shubin_2_S1_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 45m\nMaximum Range: 135m\n\nMining Laser Power: 378 - 2220\nExtraction Laser Power: 2220\n\nModule Slots: 0\n\nResistance: -45%\nOptimal Charge Window Size: +20%\nInert Materials: -30%\n\nLaser Instability: +35%\n\nShubin designed the Klein-S1 to generate a powerful laser that makes mining faster. This power incurs additional risk by boosting a laser's instability, but if used correctly, the Klein-S1 can quickly reap rewards for the careful miner.
DIFF	item_Mining_MiningLaser_Shubin_2_S2_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Laser \nSize: 2\n\nOptimal Range: 60m\nMaximum Range: 180m\n\nMining Laser Power: 720 - 3600\nExtraction Laser Power: 2775\n\nModule Slots: 1\n\nResistance: -45%\nOptimal Charge Window Size: +20%\nInert Materials: -40%\n\nLaser Instability: +35%\n\nShubin designed the Klein-S2 to generate a powerful laser that makes mining faster. This power incurs additional risk by boosting a laser's instability, but if used correctly, the Klein-S2 can quickly reap rewards for the careful miner.
DIFF	item_Mining_MiningLaser_Thermyte_1_S1_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 45m\nMaximum Range: 135m\n\nMining Laser Power: 420 - 2100\nExtraction Laser Power: 2775\n\nModule Slots: 2\n\nLaser Instability: -10%\nOptimal Charge Window Size: +20%\nInert Materials: -30%\n\nResistance: +10%\nOptimal Charge Window Rate: -40%\n\n\nThe Impact I excels in a variety of mining situations. Special focus lenses make it easier to work a deposit by stabilizing the laser and increasing the optimal charge window. There are drawbacks, including increased deposit resistance and a slower filling optimal charge window, but Thermyte Concern also provided two module slots to allow miners to better customize the laser to the task at hand.
DIFF	item_Mining_MiningLaser_Thermyte_1_S2_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Laser \nSize: 2\n\nOptimal Range: 60m\nMaximum Range: 180m\n\nMining Laser Power: 840 - 3360\nExtraction Laser Power: 3145\n\nModule Slots: 3\n\nLaser Instability: -10%\nOptimal Charge Window Size: +20%\nInert Materials: -40%\n\nResistance: +10%\nOptimal Charge Window Rate: -40%\n\nThe Impact II excels in a variety of mining situations. Special focus lenses make it easier to work a deposit by stabilizing the laser and increasing the optimal charge window. There are drawbacks, including increased deposit resistance and a slower filling optimal charge window, but Thermyte Concern also provided three module slots to allow miners to better customize the laser to the task at hand.
DIFF	item_Mining_MiningLaser_Thermyte_2_S1_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 15m\nMaximum Range: 45m\n\nMining Laser Power: 630 - 3150\nExtraction Laser Power: 1850\n\nModule Slots: 2\n\nResistance: -30%\nInert Materials: -30%\n\nOptimal Charge Window Size: -40%\n\nTo some, the effective use of the Helix I has become a sign of a true mining professional. Thermyte Concern gave the laser impressive power that can bypass a deposit's resistance but also requires precision handling to hit the optimal charge window. Best deployed at close range, Helix I features two module slots so miners can tailor the laser to their liking. 
DIFF	item_Mining_MiningLaser_Thermyte_2_S2_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Laser \nSize: 2\n\nOptimal Range: 30m\nMaximum Range: 90m\n\nMining Laser Power: 1020 - 4080\nExtraction Laser Power: 2590\n\nModule Slots: 3\n\nResistance: -30%\nInert Materials: -30%\n\nOptimal Charge Window Size: -40%\n\nTo some, the effective use of the Helix II has become a sign of a true mining professional. Thermyte Concern gave the laser impressive power that can bypass a deposit's resistance but also requires precision handling to hit the optimal charge window. Best deployed at close range, Helix II features three module slots so miners can tailor the laser to their liking.
