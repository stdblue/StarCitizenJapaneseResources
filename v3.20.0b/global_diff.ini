DIFF	LingFamily_LocalDelivery_desc_04=Got a delivery request that could use you.\n~mission(Contractor|Family)\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n     · Package #~mission(item4|serialnumber) from ~mission(Pickup4|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n     · Package #~mission(item4|serialnumber) to ~mission(Dropoff4|Address)\n\nThanks,\nConni Ling\nShipment Coordinator\nLing Family Hauling
DIFF	LingFamily_LocalDelivery_desc_05=Hello,\n\nI know Conni usually handles this stuff, but she's away for the afternoon. Anyway, got a descent sized run for you.\n\nAnyway, if I'm reading the invoice correctly, the shipment is - \n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n     · Package #~mission(item4|serialnumber) from ~mission(Pickup4|Address)\n     · Package #~mission(item5|serialnumber) from ~mission(Pickup5|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n     · Package #~mission(item4|serialnumber) to ~mission(Dropoff4|Address)\n     · Package #~mission(item5|serialnumber) to ~mission(Dropoff5|Address)\n\nGood luck out there.\n\n-Davi Ling\nProprietor \nLing Family Hauling
DIFF	LingFamily_LocalDelivery_desc_intro=Hi,\n\nWe're a small family owned and operated delivery company that's currently seeking new contractors in the Crusader area. \n\nIf you're interested in working with us, the following delivery would be a great trial to see if you're a good match for the company.\n\nPACKAGE FOR PICK UP\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n\nDROP OFF LOCATION\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n\nIf all goes well, you'll become the newest member of Ling Family Hauling.\n\nThanks, \nConni Ling\nShipment Coordinator\nLing Family Hauling
DIFF	LingFamily_LocalDelivery_desc_rehire=Hello,\n\nI'm not thrilled to have to do this, but we have a shortage of contractors and more deliveries than ever. I'm willing to give you another shot, but you need to complete the following delivery.  \n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n\nThanks, \nConni Ling\nShipment Coordinator\nLing Family Hauling
