DIFF	cdf_openbounty_desc_001=The Civilian Defense Force needs YOU! Everyday, in the Stanton system innocent civilians are preyed upon by vicious outlaws and heartless criminals.\n\nNO MORE.\n\nUnder the authority of the UEE and the Militia Mobilization Initiative, the CDF is deputizing all combat minded individuals in good legal standing* to engage and neutralize any individuals or vehicles that they verify to have an active CrimeStat.\n\nIn exchange for these selfless contributions to the general populaces safety, the CDF will financially compensate those who successfully bring these criminals to justice with a reward** of ~mission(RewardValue_Wanted1) UEC per outlaw dealt with. \n\nNow is your chance to help bring about a positive change for yourself and all other Stanton travelers. Sign up today and do your part!\n\n\n\n* Be aware, acquiring a CrimeStat will revoke CDF membership and cancel any outstanding contracts.\n** Please note, criminals encountered as part of paid contract work do not qualify for the reward.
