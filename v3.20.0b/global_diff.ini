NEW	item_salvageHead_GRIN_Standard_Desc=Manufacturer: Greycat Industrial\nItem Type: Salvage Head\nSize: 2\n\nModule Capacity: 3\nGimble Area: ???\n\nGreycat Industrial has spent centuries refining the Baler salvage head into its current form that's both durable and precise even under the harshest of conditions. Designed to swap between three modules, the Baler will be ready to rip apart whatever hull you find. Experience why it's the standard salvage head for countless personal and large-scale industrial operations across the universe.
NEW	item_salvageHead_GRIN_Standard_Name=Baler Salvage Head
NEW	item_scraper_GRIN_Large_Desc=Manufacturer: Greycat Industrial\nItem Type: Scraper Module\nExtraction Speed: 0.05/0.15\nRadius: 6m\nExtraction Efficiency: 65%\n\nScrape more of a hull in one pass with the Trawler scraper module. While the area of effect is larger than other modules, it is less efficient due to intense heat generating more burn off. Making the Trawler the ideal module to use when a job necessitates speed over efficiency.
NEW	item_scraper_GRIN_Large_Name=Trawler Scraper Module
NEW	item_scraper_GRIN_Small_Desc=Manufacturer: Greycat Industrial\nItem Type: Scraper Module\nExtraction Speed: 0.5/1.5\nRadius: 1.5m\nExtraction Efficiency: 90%\n\nThe Cinch is a precision scraper module that produces a small, focused beam perfect for extracting resources from every nook and cranny on a hull. While the beam's relatively small size requires more time to remove Recycled Material Composite (RMC), its excellent extraction rate will make the added effort worth it.
NEW	item_scraper_GRIN_Small_Name=Cinch Scraper Module
NEW	item_scraper_GRIN_Standard_Desc=Manufacturer: Greycat Industrial\nItem Type: Scraper Module\nExtraction Speed: 0.15/0.45\nRadius: 3.5m\nExtraction Efficiency: 70%\n\nIt's easy to see why the Abrade from Greycat Industrial is one of the most used scraper module in the 'verse. Its design delivers both a sizable area of effect and respectable extraction rate, creating a reliable beam that can scrape hulls quickly and efficiently. 
NEW	item_scraper_GRIN_Standard_Name=Abrade Scraper Module
