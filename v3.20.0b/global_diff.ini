NEW	RetrieveDatapad_Civilian_Journal=To: Tim Oishi\nFrom: Barry Norris\nSubject: Bye\n\nHey Love,\n\nI know I said I'd be home next week, but it's looking like I'm gonna have to break another promise. \n\nWe got hit and I took some fire. Managed to get away and hide, but I'm bleeding bad and if the rest of the crew are down, it's not going to be good. Doc said I didn't have any more regens in me, so this might be it. At least I managed to leave a little surprise for the bastards if they come after me.\n\nI'm sorry for everything I put you through, and I'm sorry I never got the chance to make it right. You were the best thing that ever happened to me and I should have treated you like it.\n\nIf I don't come back, you don't have to worry about doing a ceremony or anything for me. Never been my style. I just hope the next person you love is better than I was.\n\nLove,\nB\n
NEW	RetrieveDatapad_Civilian_Journal_Sub=Personal Datapad – B. Norris
NEW	RetrieveDatapad_Civilian_Journal_Title=[SENT MESSAGE] Bye
NEW	RetrieveDatapad_Crew_Journal_02=To: Tania Adlett\nFrom Marcel Brickley\nSubject: Chill Out\n\nTan,\n\nYou need to calm down. So, we screwed over the Nine Tails? Who cares? How are they going to find us? It's not like they can magically track their cargo. \n\nAnd anyway, when you think about it, it's really their own fault. People should learn to be more careful.  Like this last job with the data, why would they tell us how valuable it was if they didn't want to get screwed over? Far as I'm concerned, we're schooling them on how to behave for their next crew.\n\nMy suggestion? Worry about how you're going to spend all these credits were going to make. \n\n-Marcel\n
NEW	RetrieveDatapad_Crew_Journal_02_Sub=Personal Datapad – M. Brickley
NEW	RetrieveDatapad_Crew_Journal_02_Title=[SENT MESSAGE] Chill Out
NEW	RetrieveDatapad_Engineer_Journal=To: Captain Arliss Knox\nFrom: Judy Ramirez\nSubject: Grav Gen Issues\n\nHey Cap,\n\nBad news. That last little scuffle did more damage than I thought. The gravity generator's going to need a complete overhaul to get it working again, and that means we need to park up in a garage for a few days. \n\nSince I know we’re not going to do that until this job's done, and there’s a good chance the gravity's going to keep fritzing out on us which is less than ideal, so in the meanwhile, I went ahead and rigged the engineering console to allow anybody to do a hard reset of the system if they need to.\n\nFigure at least this way if I'm gunked up patching another part of the ship you all don't have to wait for me.\n\n-Judy\n
NEW	RetrieveDatapad_Engineer_Journal_Sub=Personal Datapad - J. Ramirez
