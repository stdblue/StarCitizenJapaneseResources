NEW	PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_FirstOccur_IG_001_AllRightWelcome=All right, welcome to the operation. Here's the situation. A short while ago, Nine Tails outlaws infiltrated and attacked these commercial platforms. Your primary goal is to return control of the Restricted Airspace to Crusader, that way we can grant our ships access and block Nine Tails from bringing reinforcements to the platforms. \n\nWe know that the Nine Tails are using an Identity Friend or Foe Inverter to control vehicle permissions, so that's your target. We think it's being stored somewhere on the central cargo barge in a locked storage container. Unfortunately, the Nine Tail in charge of this mess has been identified as Mendo Ren, a longtime member tied to dozens of robberies and murders. \n\nBased on his M.O., we know he'll keep a low profile until we eliminate the other Senior Level Nine Tails. So travel to each of the platforms, neutralize the Nine Tail Lieutenant there, then engage Mendo once he comes out of hiding to get his access codes and shut down the inverter. Right now, the platform you're heading towards is Solanki Platform, it's some kind of commercial residencey for visiting VIPs. You might find a few small ships stored there. Crusader's given us permission to commandeer them. You're going to need them to reach the cargo barge when it's time as the platform's shuttle system doesn't directly connect to it. I'll provide updates as you progress. Good luck.
NEW	PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_FirstOccur_IG_002_NowThatYoure=Now that you're here, I wanted to get you up to speed on the operation. You're approaching a small network of platforms that Crusader uses for VIP Sales. Nine Tails outlaws have seized control of the air and platforms and we need to take them back. Your first objective will be to return control of the Restricted Airspace back to Crusader. The Nine Tails are using a device called an Identity Friend or Foe Inverter so they can bring in reinforcements while our own ships are locked out. \n\nWe know that the device is being hidden in a locked storage container somewhere on the cargo barge docked at central platform. It seems however that the only person with the container's access codes is Mendo Ren, a veteran Nine Tails outlaw, who is in charge of this attack. Having dealt with him before, we believe that he will stay hidden until he is forced to get involved. This means that to get to Ren, you will first have to neutralize the Nine Tails lieutenants he's assigned to each of the platforms. Once you take them out, you can get the codes from Ren, and shut down the inverter. \n\nThe platform you're headed to now is Solanki Platform. I'm told Crusader uses it to house VIPs that are visiting Orison. There should be a few small ships here that we have permission to use. Comandeering vehicles will be vital to us reaching the central platform as it is disconnected from the shuttle system. I'll make sure to update you if anything changes. With your help, I have faith the CDF is going to come out on top today.
NEW	PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_FirstOccur_IG_003_BeforeYouArrive=Before you arrive at the platform, let me give you a high level brief of the situation. Members of the Nine Tails outlaw pack seized control of five platforms outside Orison. Our biggest concern at the moment and your main objective will be regaining control of the Restricted Airspace. The Nine Tails have smuggled an Identity Friend or Foe Inverter into that area which is keeping all our ships out and letting theirs in. \n\nWe need to get the Inverter shut down as soon as possible, but doing so is going to be a bit tricky. The device is being stored in the cargo barge docked at the central platform, and the only one with the codes to access it is the Nine Tails commander, Mendo Ren. Now, from the intel we gathered, Ren will stay out of sight unless necessary. That means we will need to remove the Nine Tails Lieutenants from the platforms to draw him out. Once we take him down, we can get the codes from him and take the inverter offline.  \n\nCurrently you are headed towards Solanki platform, which is used by Crusader to host visiting VIPs. Thankfully, there are several small craft stored there that we'll be able use to move between platforms. We're going to need them to reach the central platform and the cargo barge when the time comes since the shuttle system doesn't connect there, so don't waste the ships. That should be all the info you need for now. I'll check back in soon. The full mission details and current status will be updated in your mobiGlas. Stay focused, watch yourself, and let's get this done.
