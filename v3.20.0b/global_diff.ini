NEW	items_commodities_special_lunar_envelope_1_monkey_a_desc=A gilded red envelope celebrating the Year of the Monkey. Exchanging these envelopes is one of the most popular ways of celebrating Red Festival. Often the envelope may include a small amount of credits inside to help those you care about have a strong start in the upcoming cycle. Growing in popularity is the newer tradition of hiding the envelopes as a way of spreading good fortune and prosperity to those that fate has deemed in need. 
