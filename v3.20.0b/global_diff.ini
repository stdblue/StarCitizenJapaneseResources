NEW	hurston_RetrieveConsignment_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRACT: Facility Sweep & Package Retrieval\nCONTRACTOR AFFILIATION: Independent\nOUTSOURCE MANAGER: G. Livingston\nRISK ASSESSMENT: High\nRUSH CONTRACT: Yes\n\nHurston has learned that the Nine Tails are attacking ~mission(Location|address). Our on-site forces have suffered heavy casualties and stopped responding to comms. Initial reports indicated that the gang was attempting to obtain confidential material recently delivered to the facility. Thankfully, we have security measures in place that should give us time to respond. We need an operative to head to the facility immediately, retrieve those boxes, and deliver them to a secure location.\n\nYou and whatever backup you choose to bring are authorized to take any actions necessary when confronting the trespassers. Suspects are considered armed and dangerous. Hurston will not provide material support and/or updates regarding the status of the facility's security forces. \n\nThe confidential materials were discreetly delivered alongside other boxes in a consignment and locked in our automated vault. The retrieval codes needed to access them are kept on datapads held by senior security staff. Find those datapads and then enter the consignment codes at the package conveyor to retrieve the boxes. Payment will be sent once all confidential materials have been delivered to ~mission(dropoff1|address). \n\n\n** The information transmitted may contain confidential and/or privileged material. Any review, retransmission, dissemination, or other use of or taking action in reliance upon this information by persons or entities other than the intended recipient is prohibited. **
NEW	hurston_RetrieveConsignment_title_001=Defend Site and Retrieve Consignment 
DIFF	hurston_UGF_eliminateall_allies_desc_intro=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRACT: Facility Protection\nCONTRACTOR AFFILIATION: Independent\nOUTSOURCE MANAGER: T. Spooner\nRISK ASSESSMENT: High\nRUSH CONTRACT: No\n\nA local criminal group has been threatening ~mission(Location|Address) and Hurston Security is seeking contractors to bolster their defenses and eliminate any hostiles who attempt to breach the site.\n\nNote that you are only cleared to engage with confirmed hostiles. Assaulting any security personnel at the site will result in a breach of contract.\n\nPayment will be sent once the facility is confirmed to be safe. Successful completion of this evaluation will allow you to be considered for future work as a security contractor.\n\n\n\n** The information transmitted may contain confidential and/or privileged material. Any review, retransmission, dissemination, or other use of or taking action in reliance upon this information by persons or entities other than the intended recipient is prohibited. **\n
DIFF	hurston_UGF_eliminateall_allies_desc_rehire=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRACT: Facility Protection\nCONTRACTOR AFFILIATION: Independent\nOUTSOURCE MANAGER: T. Spooner\nRISK ASSESSMENT: High\nRUSH CONTRACT: No\n\nOur department performs periodic reevaluations of past security contractors and have determined that you may be a suitable candidate for possible reinstatement.\n\nTo reclaim your status, Hurston Security is seeking contractors to assist with eliminating a local criminal element threatening ~mission(Location|Address).\n\nNote that you are only cleared to engage with confirmed hostiles. Assaulting any security personnel at the site will result in a breach of contract.\n\nPayment will be sent once the facility is confirmed to be safe. Successful completion of this reevaluation will allow you to be considered for future work as a security contractor.\n\n\n\n** The information transmitted may contain confidential and/or privileged material. Any review, retransmission, dissemination, or other use of or taking action in reliance upon this information by persons or entities other than the intended recipient is prohibited. **\n
DIFF	hurston_bounty_fps_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRACT: Bounty Collection\nCONTRACTOR AFFILIATION: Independent\nOUTSOURCE MANAGER: ~mission(Contractor|Auth)\nRISK ASSESSMENT: Unknown-Risk Target (Possible Armed Support)\nRUSH CONTRACT: ~mission(Contractor|BountyTimed)\n\nUnder the authority of Hurston Dynamics as granted by the UEE, a bounty has been issued for ~mission(TargetName) relating to crimes against the corporation. \n\nThe subject is believed to be recently located at ~mission(Location|Address), potentially with several allies. Force may be required to gain access to the site and neutralize ~mission(TargetName|Last). ~mission(Location|CaveSize)\n\nPayment will be released only after the bounty has been deemed complete.\n \n\n** The information transmitted may contain confidential and/or privileged material. Any review, retransmission, dissemination or other use of or taking action in reliance upon this information by persons or entities other than the intended recipient is prohibited. **
