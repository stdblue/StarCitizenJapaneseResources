DIFF	item_Descbehr_glauncher_ballistic_01_imp01=Manufacturer: Behring\nItem Type: Grenade Launcher\nClass: Ballistic\n\nMagazine Size: 6\nRate Of Fire: 40 rpm\nEffective Range: Variable (80m)\n\nAttachments: Optics (S1), Underbarrel (S1)\n\nThe military-grade GP-33 MOD launcher fires 40mm grenades to clear rooms and flush out enemies behind cover thanks to Behring's precision design that primes each grenade to explode on impact. A light, metallic finish applied to the barrel and stock catches the eye and makes the Copperhead edition stand out from other versions.
NEW	item_Descbehr_glauncher_ballistic_01_shin=Manufacturer: Behring\nItem Type: Grenade Launcher\nClass: Ballistic\n\nMagazine Size: 6\nRate Of Fire: 40 rpm\nEffective Range: Variable (80m)\n\nAttachments: Optics (S1), Underbarrel (S1)\n\nThe military-grade GP-33 MOD launcher fires 40mm grenades to clear rooms and flush out enemies behind cover thanks to Behring's precision design that primes each grenade to explode on impact. The Umber edition is finished in rust and orange.
NEW	item_Descbehr_lmg_ballistic_01_luminalia_green01=Manufacturer: Behring\nItem Type: LMG\nClass: Ballistic\n\nMagazine Size: 120\nRate Of Fire: 800 rpm\nEffective Range: 40 m\n\nAttachments: Optics (S2), Barrel (S2), Underbarrel (S3)\n\nBehring designed the FS-9 to be an overwhelming battlefield force. This light machine gun features a full auto mode that makes it ideal for laying down covering fire or holding back advancing enemies. The FS-9 is also acclaimed for its ability to maintain accuracy while unleashing sustained fire. The Evergreen edition embraces the Luminalia spirit by using a tradition holiday color with its vibrant green tint.
NEW	item_Descbehr_lmg_ballistic_01_xenothreat01=Manufacturer: Behring\nItem Type: LMG\nClass: Ballistic\n\nMagazine Size: 120\nRate Of Fire: 800 rpm\nEffective Range: 40 m\n\nAttachments: Optics (S2), Barrel (S2), Underbarrel (S3)\n\nBehring designed the FS-9 to be an overwhelming battlefield force. This light machine gun features a full auto mode that makes it ideal for laying down covering fire or holding back advancing enemies. The FS-9 is also acclaimed for its ability to maintain accuracy while unleashing sustained fire. This entry in the Legendary Bounty Hunters line had famed tracker Farook 'Stoneface' Norris design a look for his beloved FS-9 LMG featuring striking pops of red against a grey base tint.
NEW	item_Descbehr_ltm_kinetic_01,P=Manufacturer: Behring\nItem Type: Laser Mine\n\nArea of Effect: 15 m\nDamage Type: Kinetic\n\nhe ADO-5, or commonly called ADOSS is a Laser Mine from Behring. It is a deadly tool you want to own to protect your precious goods, but you never want to accidentally step into. Where ADO stand for Area Denial Ordnance you can be sure that your property is well protected.\n\nThis deadly gadget is made of an light weight aluminum case that holds a strong explosive. It can be easily attached to any surface with our state of the art attachment technology.\n\nThe laser beam comes in predefined lengths for all your use cases, to provide a good variance for various room types, hallways or even giant hangars. \n\nHandle with care! Once activated the only way to turn it off is by destruction.
NEW	item_Descbehr_smg_ballistic_01_IAE2022=Manufacturer: Behring\nItem Type: SMG\nClass: Ballistic\n\nMagazine Size: 45\nRate Of Fire: 800 rpm\nEffective Range: 30 m\n\nAttachments: Optics (S1), Barrel (S1), Underbarrel (S1)\n\nWhen the top fighting force in the universe chooses a weapon as their standard, it pays to stand up and take notice. The Behring-crafted P8-SC has been the ballistic submachine gun of choice for the UEE Marines since it first came off the production line, but since then, many have come to rely on this weapon for their own personal safety and protection. The "Red Alert" edition mixes grey and a vibrant red for a bold and dynamic design. 
