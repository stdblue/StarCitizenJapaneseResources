NEW	item_DescFlair_Dashboard_Flag_UEE_1_a=Fly the flag of the first united Human government, the United Nations of Earth (UNE). First revealed in 2380, the inaugural flag design features interlocking circles symbolizing Humanity's three main populations centers (Earth, Mars, and Croshaw system) and six stars representing the ambition to continue expanding into space. This small metal stand flies a holographic version of the UNE flag, making it an ideal accessory for history buffs to place on their desk or aboard their ships.
