NEW	PU_SHIPDEALER2_M_BS_General_AudioFidget_YawnLong_IG_001=[ Long Yawn ]
NEW	PU_SHIPDEALER2_M_BS_General_Passing_IG_001_SorryCouldI=Sorry, could I just slip past?
NEW	PU_SHIPDEALER2_M_BS_General_Passing_IG_002_ExcuseMe=Excuse me.
NEW	PU_SHIPDEALER2_M_BS_General_Passing_IG_003_JustGonnaSlide=Just gonna slide on by you real quick.
NEW	PU_SHIPDEALER2_M_BS_General_PhysicalBump_IG_001_Hey=Hey.
NEW	PU_SHIPDEALER2_M_BS_General_PhysicalBump_IG_002_YouMind=You mind?
NEW	PU_SHIPDEALER2_M_BS_General_PhysicalBump_IG_003_GettingALittle=Getting a little close, huh?
NEW	PU_SHIPDEALER2_M_BS_General_StrangeBehavior_IG_001_HiSorryWhat=Hi, sorry, what are you doing?
NEW	PU_SHIPDEALER2_M_BS_General_StrangeBehavior_IG_002_ImTryingTo=I'm trying to run a business here.
NEW	PU_SHIPDEALER2_M_BS_General_StrangeBehavior_IG_003_YouOkayThere=You okay there?
NEW	PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Bed_IG_001_ThisOneEven=This one even comes with some habitation facilities, perfect if you're gonna be on the drift for a while.
NEW	PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Copilot_IG_001_GotAnExtra=Got an extra seat in there for a co-pilot, can help run secondary ship functions or maybe just act as a backup pilot so you can get some rest.
NEW	PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_MannedTurret_IG_001_ThisOnesAlso=This one's also got a manned turret, which if you ask me, raises the value ten-fold. I'd rather have a dedicated turret gunner than someone playing a video game remotely.
NEW	PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Missiles_IG_001_ThisOneComes=This one comes fully stocked with missiles. Nothing changes the tone of a battle faster than guidance-locked ordnance, am I right?
NEW	PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Multicrew_IG_001_LookingForA=Looking for a multicrew ship? This one's a beaut. Crewed one myself a couple years ago before I got this gig.
NEW	PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_OpenCanopy_IG_001_WithAllThe=With all the barriers we put between ourselves and our environments, there's something tremendously freeing about piloting without any. Don't you agree?
NEW	PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Ramp_IG_001_YoullAlsoFind=You'll also find a convenient ramp on this baby for easy access inside.
NEW	PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Shower_IG_001_AlsoWhoDoesnt=Also, who doesn't like to keep themselves presentable? Well that is not a concern here, this model comes with a shower.
NEW	PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_SingleSeat_IG_001_ThisOnesFor=This one's for a solo pilot. It's a little bit more work as you have a lot more to pay attention to, but I find there's something satisfying about flying solo.
NEW	PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_VTOL_IG_001_YouveProbablyNoticed=You've probably noticed the VTOL thrusters on this. They'll give you ultra-precise maneuvering when navigating around a landing pad. And require a lot less room to take off.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Aegis_IG_001_IfICan=If I can be honest, if you'd asked me five years ago, I'd have told you that Aegis Dynamics was dead in the water as a manufacturer, but nowadays they are everywhere. Don't get me wrong, they make good ships. This is a good ship. But yeah, it's just interesting is all.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Anvil_IG_001_ThereArentMany=There aren't many manufacturers that have the rep that Anvil ships have. From what I hear, they run every design through a rigorous internal review process before even starting production to make sure the ship is exactly what they want to make. Pretty impressive when you think about it.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Aopoa_IG_001_TheXianMake=The Xi'an make interesting ships, I'll give them that. You don't really see lines like this in Human construction.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Argo_IG_001_PeopleDontReally=People don't really mention Argo when talking about prominent manufacturers, but I guarantee, if you go to any kind of work site, you'll probably see this ship there.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_ConsolidatedOutlands_IG_001_ForMyMoney=For my money, there's no ship manufacturer doing more exciting things than Consolidated Outlands. Silas Koerner's a true visionary. Ships like this are just proof of that.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Crusader_IG_001_OneOfThe=One of the things I like about Crusader ships is that they aren't flashy. They aren't trying to redefine the wheel. They're just creating good ships and creating them well.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Drake_IG_001_YouKnowPeople=You know, people like to give Drake a hard time about the fact that some criminals like to use their ships, but I'll be honest, I've seen outlaws in every kind of ship imaginable. Doesn't change the fact that Drake makes good ships.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Esperia_IG_001_ALotOf=A lot of collectors tend to gravitate to Esperia ships. I'm not into reproductions myself, but just look at it... the level of detail they put into them is pretty staggering.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_GreycatIndustrial_IG_001_ILoveGreycat=I love GreyCat. I'll just say it.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Kruger_IG_001_IActuallyUsed=I actually used to race in a Kruger ship. Long time ago. It was purely amateur, but yeah, I was pretty good. People told me I could'a gone pro.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_MISC_IG_001_IKnowRsi=I know RSI usually gets the credit for building ships for regular people, but if you ask me, it's MISC. I mean, think about it, look at all the industrial ships they've constructed, how engrained they are with hauling, mining, even racing now. I don't know, MISC seems to be making a run for the title.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_OriginJumpworks_IG_001_IDontNeed=I don't need to say anything, right? I mean, an Origin ship is an Origin ship. Just take a moment, look at that. You know what I mean.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_RSI_IG_001_YouCanNever=You can never really go wrong with an RSI ship. It's not the most exciting sales pitch, but it's true. They've pushed innovation for centuries. You don't get to do that if you're making crap.
NEW	PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Tumbril_IG_001_LookingForSome=Looking for some terrestrial technology? Tumbril's a good brand. Though they just relaunched, the tech's been around forever. I guess why fix what isn't broken.
NEW	PU_SHIPDEALER2_M_CP_Pitch_Busy_WithCustomer_IG_002_WeGotSome=We got some business to discuss. I'll come check on you in a bit.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageBrowsing_IG_004_IllLeaveYou=I'll leave you to it. Always find it's best to sit back, take in the space and let your ship call to you.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageBrowsing_IG_005_HeresWhatYou=Here's what you do. Just walk the place. If I'm making a decision as big as you're making, I like to take everything in before I do anything.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageDecision_IG_003_IllGiveYou=I'll give you a moment. Maybe go for a walk to think it over. That's always been my trick if I want to clear my head and look at the problem fresh.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageInspectShip_IG_001_FeelFreeTo=Feel free to hop in and take a feel. Don't take off though. <laugh> I'm kidding, you can't.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageSimCab_IG_001_WeAlsoHave=We also have a simcab if you wanna take any out for a spin.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageSimCab_IG_002_TheresASimcab=There's a simcab too, if you really want that complete experience of flying the ship.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageSimCab_IG_003_FeelFreeTo=Feel free to check out our simcab if you wanna see what flying the ship's really like. It's just like the real thing. I promise.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageTerminal_IG_001_WhyDontYou=Why don't you step on over to our terminal if you're looking for additional info. That can take care of you almost as good as I can. Promise.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageTerminal_IG_002_GoAheadAnd=Go ahead and hit up the terminal if you need. We usually have some extra inventory on there that's not on the floor.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageTerminal_IG_003_YouNeedAnything=You need anything else, check out the terminal. That'll have all those numbers and data if that's what you're into. Me, I'm all about how it feels.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_IG_003_SoWhatDo=So what do you think? We got a deal or what?
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_IG_004_IMeanIts=I mean it's a lot of credits, sure, but what do you really have to think about?
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_UsedShip_IG_001_TheresNothingWrong=There's nothing wrong with buying used, you know. Every single one of mine I've bought secondhand. At least you know it's not gonna blow up the first time you turn it on.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_UsedShip_IG_002_IDontKnow=I don't know why you wouldn't buy used. Sure you don't get the bragging rights of saying it's brand new, but you ask me, used ships got more character.
NEW	PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_UsedShip_IG_003_HonestlyIfIt=Honestly if it were up to me, I'd charge more for used ships. They've been out there. Tested. You know they can deliver. New ships? They got nice paint jobs.
NEW	PU_SHIPDEALER2_M_CP_Pitch_Excuse_FromCustomer_IG_002_YouExcuseMe=You excuse me for a moment? Thanks.
NEW	PU_SHIPDEALER2_M_CP_Pitch_Farewell_NoPurchase_IG_001_MaybeNextTime=Maybe next time.
NEW	PU_SHIPDEALER2_M_CP_Pitch_Farewell_NoPurchase_IG_002_ComeBackIf=Come back if you change your mind.
NEW	PU_SHIPDEALER2_M_CP_Pitch_Farewell_NoPurchase_IG_003_YouLetMe=You let me know when you're ready to take that next step.
NEW	PU_SHIPDEALER2_M_CP_Pitch_PlayerExitShipComment_IG_002_YouAskMe=You ask me, you won't know the first thing about a ship or anything unless you spend a little time in the pilot seat.
NEW	PU_SHIPDEALER2_M_CP_Pitch_PlayerExitShipComment_IG_004_WhatdYouThink=What'd you think? Really get a sense of what's possible, right?
NEW	PU_SHIPDEALER2_M_CP_Pitch_PlayerExitShipComment_IG_005_AlreadyStartingTo=Already starting to feel like home, right?
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Beautiful_IG_001_QuiteALooker=Quite a looker, isn't she? I know there are people out there that just wanna turn heads. If that's you, I think you found your ship.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Beautiful_IG_002_EverybodyAlwaysStops=Everybody always stops to gawk at this one. Can't blame them really. Sleek lines. Impeccable design. It's a work of art really.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Fast_IG_001_IllLevelWith=I'll level with you. If you're looking to go slow, you need to walk away from this one right here. It's almost a psychological condition. You start up this monster, you'll be peeling metal.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Fast_IG_002_YouGotAn=You got an eye for speed, I see. Well, if that's the case, look no further. This one right here can knock paint off a space station. I had a customer even bring one back because it was too intense.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_GreatDeal_IG_002_YouArentGonna=You aren't gonna find a better deal. Not anywhere in the 'verse.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_HardWorking_IG_001_HeresWhatI=Here's what I like about this model here: fortitude. You can take it out, grind away for hours at a time and this baby'll eat that up and ask for more.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_HardWorking_IG_002_OhThisOnes=Oh, this one's a workhorse.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_IG_002_WhatYoureLooking=What you're looking at right there is a classic. You get all these people clamoring for the 'newest, hottest thing' but give me worn and tested any day. Everything's great right out of the box, but if you can last, like really last, then you're onto something.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_IG_003_HeresTheThing=Here's the thing, I could hit you with stats, figures, hull compression strength or whatever, but honestly, the decision's been made. You knew from the moment you looked at her.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Safe_IG_001_OneWordComes=One word comes to mind whenever I look at this one: trust. I know that thanks to dependable construction and cutting edge design, it will get me and my loved ones wherever we want to go and get us there in one piece.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Safe_IG_002_HeresTheGreat=Here's the great thing about this ship. It's safe. I know, I know, that sounds like a dirty word, but let me tell you, safe may not be sexiest marketing slang, but it's what all of us are ultimately looking for. Getting somewhere safe is priceless.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Strorage_IG_001_LookingForA=Looking for a transport? You could do a lot worse than this one. Plenty of open space for hauling whatever the hell you want. I mean, you got so much room you could probably haul a little bit of everything and still have SCU to spare.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Strorage_IG_002_OneOfThe=One of the great things about this baby here is space. If you're looking to haul, you can't go wrong with this model. I used this very ship to help move my parents into their new home. One of the easiest moves I've ever made.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_100Series_IG_001_YourEntryInto=Your entry into the world of Origin ships, but don't let that fool you. The 100s got all the excellence and design of its bigger brothers.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_300Series_IG_001_IsThereAnything=Is there anything sexier than a 300 series? The answer to that is yes, the one thing sexier is your 300 series.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_600Series_IG_001_OriginsResponseTo=Origin's response to RSI's Constellation line. Their goal with the 600 was to find that perfect balance between elegance and function. All you got to do is step aboard and you'll quickly realize that they nailed it.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_85X_IG_001_85XIsYour=85x is your weekend, fly over to that artisan deli and grab a picnic type of luxury ship. Simple, elegant, stunning.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_890Jump_IG_001_IfYoureLooking=If you're looking for a ship that emits success, look no further. But I don't need to tell you that. Look at it. Success is basically forged into the hull.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_ArgoMPUV_IG_001_TheMpuvIs=The MPUV is short for Multi-Purpose Utility Vehicle. Argo has been pumping these things out like crazy. If you go to any kind of factory, hauling or mining facility, I guarantee you're gonna run into ten of them. Needless to say, they're popular for a reason.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Arrow_IG_001_YouWannaKeep=You wanna keep it fast and light. The Arrow's your ship. Anvil built her as a combat alternative to the Gladius. Were they successful? Depends on who you ask, maybe you can tell me where you land on it.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Aurora_IG_001_PeopleLikeTo=People like to sleep on the Aurora. Sure, you line it up against all the other ships in the 'verse and yeah, maybe it's a little weak, but I'll tell you this. I still fly mine every day. How many ships can you say that about?
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Avenger_IG_001_YouGottaLove=You gotta love Avengers. For the longest time, everybody would immediately mistake you for a cop when you flew by. Still do in some parts of the Empire probably.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Blade_IG_001_TheVanduulLight=The Vanduul light fighter, lovingly... is that the right phrase? Anyway, created by the artists over at Esperia. This thing's light, it's nimble and a pitch perfect recreation of the original Vanduul design.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Buccaneer_IG_001_YouTalkTo=You talk to most dogfighters and they'll swear Aegis or Anvil up and down the show, but here's the thing. This bad boy right here is a born scrapper. You got a handful of guns at your disposal and enough speed to keep you out of someone's crosshairs. The rest is up to skill.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Carrack_IG_001_ImNotSure=I'm not sure if you're one of those who hear the call of the unknown, who have that gnawing desire to discover, to see what lies beyond. If that's you, than this... this is what you want at your side.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Caterpillar_IG_001_ImpressiveIsntShe=Impressive, isn't she? Asymmetrical hull design. Multiple cargo compartments to maximize your capacity. Even some crew living quarters for long runs. You know this ship design is almost a hundred years old? It just goes to show that ships don't have to be pretty to be innovative.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Constellation_IG_001_MyBrotherUsed=My brother used to say that he'd only really feel like a success if he could buy a Constellation. That, to him, was the pinnacle of space travel. To be fair, it's a helluva ship.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Crucible_IG_001_IllAdmitI=I'll admit, I was a little surprised to hear that Anvil was doing a repair ship. I guess blowing ships up gives you a pretty solid understanding of how to put them back together.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Cutlass_IG_001_EverybodysGotAn=Everybody's got an opinion on the Cutlass. This was the ship that basically put Drake on the map. Gets a bad rap these days, but I don't know. At the end of the day, the ship's versatile, easy to maintain and affordable. None of that sounds bad to me.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Cyclone_IG_001_CyclonesHaveBeen=Cyclones have been racing around for hundreds of years. Like I always say, if there's something I gotta do planetside, a Cyclone can help pull it off.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Dragonfly_IG_001_ICantRide=I can't ride one of these things. I go too fast. It's just that addictive.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Eclipse_IG_001_TheEclipseJust=The Eclipse just reeks of pure warfare. I mean, come on, stealth bomber? How bad ass is that? I don't even want to bomb anything but this ship makes me want to.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Endeavor_IG_001_IWasAlways=I was always bad at science. Barely passed my classes to get Equivalency. But I got a ton of respect for people who like studying stuff. You strike me as a real intellectual so this ship would probably make a lot more sense to you.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_F8Lightning_IG_001_OhYeahThe=Oh yeah, the F8. It's what I like to call 'combat sexy.' It's got all the tools you need to absolutely wreck people, and it looks so bad ass doing it.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Freelancer_IG_001_ProbablyTheMost=Probably the most popular ship in the entire MiSC line, the Freelancer's become one of the standard go-to's for haulers, explorers, hell, there are even some couriers who use them.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Genesis_IG_001_WeveAllBeen=We've all been on a Genesis at some point in our lives if we've done any kind of interstellar travel. The thing's basically the standard for commercial starliners.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Gladiator_IG_001_AnvilsGladiatorA=Anvil's Gladiator. A lotta people tend to right this bad boy off as a single-function ship. Good at dropping ordnance and not much else. But they forget that it's a multi-seater with a turret and some decent guns.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Gladius_IG_001_GladiusIsA=Gladius is a bonafide classic. I guarantee you walk up to any person, old or young, and they can pick this ship out of a lineup immediately. It's fought in wars, defended homesteads, everything. The Gladius is the dogfighter by which all dogfighters are measured.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Glaive_IG_001_YouWatchThe=You watch the Lost Squad? This is the exact type of ship that... oh what's his name... that Vanduul commander. I can never pronounce it. Anyway, this is what he flies. It's the variant of the Scythe that they give to their aces. Anyway, you should check out the show. It's pretty great.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Hammerhead_IG_001_AhTheHammerhead=Ah, the Hammerhead. Not sure if you've ever seen one of these throw down, but... let's just say wow. It's one of those cap ships that's designed to handle fighters. Anyway, when this thing's firing all barrels, Navy pilots used to call it the Bloom of Death. Cool, right?
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Hawk_IG_001_AnotherPopularStarter=Another popular starter ship, the Hawk here's been increasingly popular with amateur bounty hunters or anyone who needs to chase people down and shoot at them.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Herald_IG_001_DrakesDataRunner=Drake's data runner is basically the answer to the question of what happens if you strap a cockpit onto a thruster. Not great on turns, but when you're going that fast, who cares.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_HerculesStarlifter_IG_001_OddsAreIf=Odds are if you need to move vehicles from planet to planet, you're looking at one ship. That's this baby right here.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Hornet_IG_001_YouGottaLove=You gotta love the Hornet, right? Take a moment, look at her. Sure, she's a little boxy, but is there any ship more associated with space combat than the Hornet? I don't think so. Maybe the Gladius...
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_HullLine_IG_001_WhenYouOnly=When you only care about cargo space and nothing else. No frills. No amenities. Just cargo. There is a Hull for you.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Hurricane_IG_001_SpeedAndGuns=Speed and guns. A lethal combination in the right hands. You'll need it too. See the Hurricane here... well, to put it bluntly, isn't the sturdiest of ships. In a nutshell, it's a lot better at dishing out punishment than taking it. Not that I'm trying to dissuade you, just that you should know before buying.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Idris_IG_001_IfYoureLooking=If you're looking into buying a frigate, I might have to close early today. Aegis' Idris has been the go-to for everybody from the UEE Navy to megacorps. Show up in one of these and I guarantee you make an impression.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_KhartuAl_IG_001_ThisOneWas=This one was the first ship Aopoa was allowed to sell in the UEE. A modification of the Xi'an military's light fighter, the Khartu'al is agile and surgical.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Kraken_IG_001_ALT_ThingsABeast=Thing's a beast, right? A customer of mine, who's very satisfied with this purchase, referred to it as the Human equivalent of the Merchantman. I'm not sure if that's exactly right, but it was a funny analogy.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Kraken_IG_001_ThingsABeast=Thing's a beast, right? Comes as a mobile strike carrier or a mobile marketplace. A customer of mine, who's very satisfied with this purchase, referred to it as the Human equivalent of the Merchantman. I'm not sure if that's exactly right, but it was a funny analogy.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_M50_IG_001_IHopeYou=I hope you aren't allergic to speed. It's damn near impossible to keep a beast like the m50 in anything remotely resembling a reasonably safe speed.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Mercury_IG_001_TheCrusaderReps=The Crusader Reps hate it when I call the Mercury a blockade runner. They think it's implying that it was built for illegal use, but I think it's a compliment. You want to move some cargo or got a courier job but you gotta do it with speed, agility, and pack a nice punch? Mercury's got your back.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Mustang_IG_001_IfYoureLooking=If you're looking for a versatile starter ship, I personally recommend the Mustang. Silas Koerner's a personal hero of mine and what he's done with this ship is really something.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Nova_IG_001_AnotherBangerFrom=Another banger from Tumbril, the Nova is a modern update of the classic battle tank. This thing can shred targets on the ground or in the air. The main cannon is absolutely deafening. It's pretty cool.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Nox_IG_001_IfYoureLooking=If you're looking to blast around in a truly futuristic open canopy racer, I can't recommend the Nox enough. The thing absolutely blazes.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Orion_IG_001_RsisDedicatedMining=RSI's dedicated mining platform. The Orion's the one you go to when you need large scale mining solutions.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_P52Merlin_IG_001_CoolRightTheres=Cool, right? There's something to be said about short-range ships. There's a purity to the experience that I kinda lose when I get in the bigger ones.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_P72Archimedes_IG_001_IllBeHonest=I'll be honest, I love taking this baby out for a little spin during breaks. Not this one here, we got another in the back, but seriously, if you're looking for something short-range, the P72 is where it's at. Hands down.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_PTVBuggy_IG_001_ThisLittleBuggy=This little buggy is just what it is. No frills. Dependable and fun as hell to drive. Buddy of mine used to build race tracks for them.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Pioneer_IG_001_ImpressiveIsntIt=Impressive, isn't it? I'm not sure if you read Silas Koerner's last book, but he talked a lot about technology throughout Human history. You ask me, I think this ship's gonna change things. It's opening up planetary settlement in really exciting ways.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Polaris_IG_001_PartOfRsis=Part of RSI's larger capital ship skunkworks, the Polaris is a corvette-class combat vessel. They released it as part of the UEE's Militia Mobilization Initiative, but private Merc companies and even Corporate Security outfits have been snatching them up.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Prospector_IG_001_ThereAreSome=There are some who say the Prospector's just a starter ship. That it's for amateurs, but here's the rub. Sure, it's not taking down massive hauls, but it's for people who like to work.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Prowler_IG_001_EsperiaGotSome=Esperia got some ridiculous access to an original Tevarin model to create this line of replicas. You ask me, this looks like something out of a Spec vid. Back in the war, they'd use these to drop boarders on capital ships. How nuts is that?
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Razor_IG_001_WhenMiscAnnounced=When MISC announced they were jumping into the racing game, I was like 'what?! no way.' but the second you fire up the engines on this puppy... you put away your doubts.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Reclaimer_IG_001_IllTellYou=I'll tell you. If you're looking to chew up some debris, you absolutely cannot go wrong with the Reclaimer. This thing is the patron saint of salvage.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Redeemer_IG_001_TheRedeemerWas=The Redeemer was a bit of an experiment for Aegis, but the gunship has definitely found some supporters in the private contractor arena. You ask me, it's because of those rotating nacelles.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Reliant_IG_001_MiscsReliantIf=MISC's Reliant. If there's anything that signifies how far our relationship with the Xi'an has come, it's this ship. Hell, the damn thing turns vertical like one of theirs.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Retalliator_IG_001_HeresTheThing=Here's the thing, if you need to absolutely bomb something into last week. You need a Retaliator. They been doing it for hundreds of years.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Sabre_IG_001_NowThisThis=Now this, this is a fun ship. While you've got the Hornet for brawling, the Sabre's a more elegant alternative. Fast and precise lethality. I came up with that.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_SanTokYai_IG_001_AopoasReallyUpping=Aopoa's really upping their game in the UEE markets, the San... San'tak... however you pronounce it is supposed to be a scrapper through and through.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Scythe_IG_001_VanduulScytheProbably=Vanduul Scythe. Probably the most known fighter in their armada. This one here? This was captured from a Vanduul defector in Orion. I'm kidding, it's a repro made by Esperia. Looks pretty convincing, right?
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Starfarer_IG_001_OneOfThe=One of the big boys of hauling, you can't really go wrong with the Starfarer.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Terrapin_IG_001_TheTerrapinHere=The Terrapin here, it's got a real interesting history, but you aren't here about history, right? If you want to push out beyond the reach of civilization, search for the new, then this is the ship for you.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_UsraRover_IG_001_IfYoureLooking=If you're looking to do some planetside exploration, look no further. The Ursa may not have the speed as something like the Cyclone, but it's rugged, dependable and capable of going anywhere.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Valkyrie_IG_001_BeforeIStart=Before I start talking, just take a moment and breathe in this ship. <pause> Anvil's Valkyrie. Designed as a heavy troop transport, it's armed, it's armored, it's a killer.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Vanguard_IG_001_YeahTheVanguard=Yeah, the Vanguard here's one of the newer ones from Aegis. They'd had some older heavy fighters back in the day, but they went back to the drawing board with this one to create something thoroughly modern and undeniably deadly.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Vulcan_IG_001_AegisVulcanSmall=Aegis' Vulcan. Small, mobile refuel and rearm ship. It's perfect for do-gooder types and budding entrepreneurs. This is one of those ships that pays for itself. You get one of these out on the drift and I guarantee you'll be pulling in credits in no time.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Vulture_IG_001_LookingToCrack=Looking to crack into the salvage game? I don't blame you. There's some good money in it. My dad dragged scrap for years and never hated a day of work. Drake dropped the Vulture here to provide a small, solo option for salvage pilots.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_X1_IG_001_OriginsAdditionTo=Origin's addition to the open canopy market. Spared no expense either. Aside from the usual Origin quality, they even brought back Alberto Vara to design the thing, so it's not just fast, but beautiful.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Bomer_IG_001_BeCarefulIm=Be careful! I'm just kidding. This bad boy's a devastator though. Capable of delivering ordnance with surgical precision. Now, I don't know what you're looking to blow up with this, but I'll just say that whatever it is, it doesn't stand a chance.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Combat_IG_001_WellIfYoure=Well, if you're looking to tear it up with somebody, you could do a lot worse than this one here. This one's a surefire, Grade-A certified brawler.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Data_IG_001_AfterThatOrigin=After that Origin hack from a few years ago, everybody's putting more stock in securing their data, so ships like this are becoming more and more in demand.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_DropShip_IG_001_WhatYoureLooking=What you're looking at here is a combat juggernaut. It's got firepower, sure. Armor, check. But it's really designed to punch through defenses and deliver troops. Here's the thing though, dropships like this aren't only good for dropping people off, they make excellent extraction ships too.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Exploration_IG_001_IAlwaysAdmired=I always admired people who wanted to explore the universe. I'm too much of a homebody. Take me away from anytime food delivery and spectrum feeds and I lose my mind.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Fuel_IG_001_LookingIntoA=Looking into a fuel ship, huh? You can't go wrong with this one.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Industrial_IG_001_IndustrialShipsAre=Industrial ships are definitely a bit of a niche market, but without fail, I hear good things about this one here.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Luxury_IG_001_YouCantReally=You can't really put a price on luxury. I mean, you can obviously, but in a larger sense, the ability to travel in the ultimate comfort in an environment designed in the pursuit of pure excellence can't really be quantified.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Medical_IG_001_WeDontHave=We don't have a lot of medical ships and to be honest, I'm not as schooled about them, but I've heard good things about this one. Paramedic from Ferron came through last week and gave me the run down.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Mining_IG_001_MyOldMan=My old man was a miner. Sixty years sledging rock on planets, asteroids, you name it, he cracked it. I learned early on, that life wasn't for me, but if it's something that you're looking into pursuing, you can't go wrong with this ship here.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Racing_IG_001_RacerHuhYouve=Racer, huh? You've got that look. Well, if you need a new rig, this one can definitely sort you out. Speed, agility, all the things that'll pay out in spades on the track.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Salvage_IG_001_GoodEyeTheres=Good eye. There's a lotta business out there for salvagers. I'm not sure if you're new to the industry or a veteran, but this model here is pretty well regarded.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Snub_IG_001_IllAdmitI=I'll admit, I got a soft-spot for snub nose ships. Yeah, they don't have the kind of features that the larger ships do, but to me they're efficient. Fast, lean, stripped down. They get down to the essence of flying.
NEW	PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Support_IG_001_TheseAreThe=These are the types of ships that keep the universe together. Support ships like her are the backbone of Humanity. If you ask me, it's a proud tradition for those who take up the call.
NEW	PU_SHIPDEALER2_M_CP_Purchase_EncourageASOP_IG_003_IllSendWord=I'll send word down to have your ship transferred to the hangars, so whenever you want to take her up, hit up the ASOP terminal. You should see her in the list.
NEW	PU_SHIPDEALER2_M_CP_Purchase_PaymentResponse_NotEnoughCredits_IG_001_YeahItLooks=Yeah, it looks like you don't have enough credits.
NEW	PU_SHIPDEALER2_M_CP_Purchase_PaymentResponse_NotEnoughCredits_IG_002_OhLooksLike=Oh... looks like your credits are running a little short, my friend.
NEW	PU_SHIPDEALER2_M_CP_Purchase_PaymentResponse_PurchaseCompliment_IG_003_GladWeCould=Glad we could do business. Looks like we're both celebrating tonight.
