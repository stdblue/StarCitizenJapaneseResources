NEW	ea_popup_body_ModeDisclaimer=This is an 'Experimental Mode' where new features, mechanics, and modified existing game modes are tested. The purpose of this mode is to provide regular rotating content to Arena Commander and collect feedback to improve and adjust gameplay ahead of its release to the Persistent Universe.
NEW	ea_popup_body_ModeDisclaimer_MasterModes=This game mode is a special limited test used to collect feedback on several new features being developed for Star Citizen's flight model. It is not representative of the current Persistent Universe or intended final version of the game. You can view full details on the Spectrum link below.\n \nNew Features:\nMaster Modes - a new flight system which introduces two modes for combat and navigation: SCM & NAV.\nGunnery v2 - a collection of gunnery and targeting changes such as weapon tuning, gimbal mode effects, auto-targeting functionality, new UI, and the removal of gimbal size limitations.\nTargeting v2 – new holographic UI and bindings including the addition of auto-targeting.\n \nFor this test you will be piloting a specially outfitted Gladius with 2 x S3 Gimbaled Laser Repeaters and a S3 Ballistic Gatling. This Gladius’ loadout cannot be altered and has been tuned specifically for Master Modes with increased agility, boost and shield regen adjustments as well as the shield profile being changed to Front/Back. \n \nDefault Bindings: ~action(spaceship_movement|v_master_mode_cycle) to change Master Modes, ~action(spaceship_targeting|v_auto_targeting_enable_short) to enable Auto-Targeting\n 
