NEW	Retrievedatapad_Crew_Journal_01=To: Marcel Brickley\nFrom: Tania Adlett\nSubject: What Goes Around Comes Around\n\nLook, I love credits as much as the next person, but I got a feeling what the Captain's been doing isn't going to fly for very long. All this double-crossing and blackmailing is going to catch up to him, and we're gonna be left holding the bag.  \n\nI think we should say something to him. I'd do it myself, but I know he listens to you. I'm not saying we need to go clean or anything, just be a little more careful with our dealings is all. I mean, you and I both know what the Nine Tails are capable of. Did we really need to get on their bad side?\n\nLet me know what you want to do,\nTania\n
