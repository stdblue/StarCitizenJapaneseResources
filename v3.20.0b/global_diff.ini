DIFF	item_descklwe_sniper_energy_01=Manufacturer: Klaus & Werner\nItem Type: Sniper Rifle\nClass: Energy (Laser)\n\nBattery Size: 20\nRate Of Fire: 50 rpm\nEffective Range: 100 m\n\nAttachments: Optics (S3), Barrel (S2), Underbarrel (S2)\n\nKlaus & Werner’s Arrowhead Model VI long-range energy rifle features a fiberglass composite body capable of withstanding any number of rigorous environments both in atmosphere and out. Built with a precision stock, compound scope and built-in bipod, the Arrowhead offers a stable and devastating weapon for operators who want to keep their distance, but stay in the fight.
DIFF	item_descklwe_sniper_energy_01_mag=Item Type: Battery\nCapacity: 16\n\nThis compact power source provides the Klaus & Werner Arrowhead rifle enough energy for 16 long-range precise shots.
DIFF	item_descptv_paint_camo=ATC-F livery uses a non-reflective paint surface ideal for anyone looking to lower their profile in the wild. Perfect for military, sporting enthusiasts or naturalists.
DIFF	item_descptv_paint_cherry=Speed isn’t just about mechanics, it’s about perception. Your Greycat will look and feel faster without changing a thing. The Cherry livery topcoat system uses cutting-edge raw materials and composition coating technology to maintain its glossy finish.
DIFF	item_descptv_paint_double=One of the most popular liveries on the Greycat, Agate Gray is a two-toned paint scheme that brings the buggy’s interior colors as accents on the exterior, unifying the Greycat into a single cohesive aesthetic.
DIFF	item_descptv_paint_metal=Who says a buggy can’t be elegant? The Gunmetal livery is a medium gloss, two-component technology that maximizes gloss retention and durability.
DIFF	item_descptv_paint_stealth=The Tactical Stealth livery uses a near zero gloss paint that incorporates a catalyzed urethane process for unsurpassed durability making it highly resistant to UV rays, chemicals and chips.
DIFF	item_descptv_paint_willys=Rifle Green livery uses a premium two-component technology designed to endure harsher environments without fading or scratching.
