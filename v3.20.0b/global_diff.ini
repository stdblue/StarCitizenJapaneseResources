NEW	mg_pacheco_DestroyEvidence_desc_001=It turns out that security over at ~mission(location|address) got their hands on a box of evidence that shouldn’t exist. I’m gonna pay you to destroy it for me.\n\nGetting to the evidence won’t be a walk in the park. You’ll have to make it past the station’s heavy security, and then take out the Chief of Security in order to get their access code to the Evidence Storage Unit. And even that’s not straightforward since the Chief only deals with high-level emergencies so I’m thinking you’ll have to shoot up the place pretty good before they feel it’s worth showing up. Bringing a crew with you is probably a good idea.\n\nOnce the Evidence Inventory System is started up, the box I want should be easy to find - it's blue and has "EVIDENCE" written on it. Destroy that and I’ll get you paid.\n\nWhat you do after that is up to you. There’s probably plenty of other valuable crap locked up in the Evidence Storage if you’re willing to hang around long enough to grab it, but that’s on you.\n\n-Twitch\n
NEW	mg_pacheco_DestroyEvidence_title_001=Not A Shred of Evidence
NEW	mg_pacheco_StealEvidence_desc_001=Long story short, one of my people got pinched with some evidence that could make things very uncomfortable for me and some of my associates. That’s why I want you to go to ~mission(location|address) and steal it for me.\n\nIt won’t be easy. Not only is the station crawling with security, but the access code to activate the Evidence Storage Unit is kept by the Chief of Security. In order to get to them, you’ll need to create enough havoc to force the Chief to come deal with you in person. I usually don’t like loud and messy, but this job calls for it. It wouldn't be a bad idea to bring a crew along to help.\n\nOn the bright side, the evidence I want should be easy to spot. The box is blue and says "EVIDENCE" on the side. Anything else you want to take from storage and sell is fine with me as long as you remember that I’m your priority. \n\nOnce you have my evidence, drop it off at ~mission(destination|address) and we can call it a day.\n\n-Twitch\n
NEW	mg_pacheco_StealEvidence_desc_002=I'll spare you the details, but I need a bit of leverage in a tricky negotiation and know exactly where to get it. That’s why I’m sending you to go to ~mission(location|address) and steal a box of evidence for me.\n \nNow, I won’t lie to you. The job’s a toughy. The station is thick with security and the only access code to the Evidence Storage Unit is kept by the Chief of Security. To make things worse, that snotty bastard doesn’t like to get their hands dirty unless it’s a full-blown emergency which means that you’ll have to escalate things before the Chief will even bother coming round.\n\nOnce you do activate the Evidence Inventory System, the box I want should be the first one out. Now, there might be more boxes coming out after it, you can consider those your bonus payment. \n\nJust be sure that you take care of dropping off my evidence at ~mission(destination|address) first and foremost.\n\n-Twitch\n
NEW	mg_pacheco_StealEvidence_title_001=Burden of Proof
NEW	mg_ruto_RetrieveConsignment_desc_001=Oh hello, I recently overheard a little bit of intel that ~mission(location|address) received some confidential materials that are of great interest to an acquaintance of mine. So interesting that they’re willing to pay for someone to storm the facility, grab the goods, and deliver them to ~mission(dropoff|address). Now I expect there to be plenty of security, who will most likely put up a fight, so I’d bring a gun or two. \n\nWord is the confidential materials were delivered in a consignment alongside other stuff and are now being stored in the facility’s automated vault. Senior security officers on-site carry datapads containing retrieval codes used to access the vault. You’ll have to get your hands on a datapad before using the package conveyor to retrieve the boxes. \n\nIf you need a little sweetener, I’ve seen the manifest and can confirm that the other crates being stored at the facility are pretty choice. My client could care less about what happens to them, so they’re yours to do as you please. Run this right and those extra crates could be a nice bonus on top of the delivery fee for you.
NEW	mg_ruto_RetrieveConsignment_title_001=get the goods
NEW	mg_ruto_clearcrimestat_datachip_desc=A datachip containing confidential information belonging to Klescher Rehabilitation Facilities.
NEW	mg_ruto_clearcrimestat_datachip_name=Klescher Datachip
NEW	mg_ruto_clearcrimestat_datachip_shortname=Klescher Datachip
NEW	mg_ruto_clearcrimestat_norep_desc_01=Hi there. We haven’t had a chance to work together yet but I’m in a bit of a bind here and I could use another body. Not for nothing, of course. I’m all for a good quid pro quo.\n\nOne of my associates who was serving some time in Klescher was supposed to bring me a datachip, but then they went quiet. Now I’m assuming they’re dead, but here’s the deal: if you finish his job, I wipe your crimestat. Not bad, right?\n\nYour predecessor was apparently planning on using some old tunnels to make his escape. He made it sound like they weren't exactly the easiest thing to access, but I trust you can figure it out. I'm guessing you'll find his body somewhere in there and if we’re lucky, he'll still have the chip on him.\n\nOnce you get it, finish getting out however you can. Then get the data to me. There’s a spot nearby you can upload the chip’s contents. You might want to watch out for Hurston Security, though. They've been a hassle lately, so I wouldn't be surprised if you ran into them. After I get the data and validate it, I’ll wipe your crimestat. \n\nThen you can go and enjoy your newfound freedom. If you do this right, maybe I’ll have more lucrative work for you down the line.
NEW	mg_ruto_clearcrimestat_norep_title_01=need an out?
NEW	mg_ruto_clearcrimestat_obj_long_01=Reach the Escape Tunnel.
NEW	mg_ruto_clearcrimestat_obj_marker_01=Escape Tunnel
NEW	mg_ruto_clearcrimestat_obj_short_01=Reach the Escape Tunnel
NEW	mg_ruto_clearcrimestat_rep_desc_01=Hey there. I heard you ended up in Klescher which is a real drag. But it might actually be a lucky day for both of us.\n\nLong story short, I had somebody sneaking a datachip out of the prison, but they never got back to me. I know for a fact they haven’t left the facility, so I think something might have happened to them. While tragic, business must carry on. If you can get the chip and finish the job, I can clear your crimestat for you. What do you say?\n\nOf course, I don't know exactly how far they got, but I can tell you that the prison's got a whole network of hidden tunnels my guy was planning on using to make his escape. My guess is his corpse is rotting away somewhere there.\n\nOnce you find the body, I’m hoping the chip will still be on him. When you’ve got it, finish escaping and get the data to me. There’s a spot nearby you can upload the chip’s contents. \n\nOne warning though, you might want to watch out for Hurston Security. They've been a hassle lately, so I wouldn't be surprised if you ran into them.\n\nWhen I've got the data I’ll wipe your crimestat and then, voila, you’ll be free and clear. What you do after that is entirely up to you.
NEW	mg_ruto_clearcrimestat_rep_title_01=let's help each other
NEW	mg_ruto_collect_reclaimer_desc=Hey there. \n\nNine Tails got themselves a little problem. As it turns out, they got a little side biz in the underground organ trade. Now that an area I generally like to steer well clear of, but a gig’s a gig, right? It seems that one of their mobile butcher shops aboard the 'October Rising' got pinched by private security while out chopping. Now the Nine Tails are willing to cut ties with the ship and its crew (who are probably all dead anyway), but they need a particular crate extracted. Guess it was a special order or something.\n\nAnyway, get aboard the October Rising, get the package, and get out.\n\nSecurity’s still hanging around so watch yourself and maybe bring some friends, but remember, your priority is the package. If you're looking to save yourself some extra hassle, you could also black out the area by shutting down the nearest comm array if you want to avoid the crimestats for, you know, killing a bunch of a security. But hey, you do you.\n\nOnce you’re out, drop the package off at the clinic on Grim HEX and I’ll sort your payment.\n\nEasy peasy,\n\nRuto
