NEW	RedWind_Delivery_Illegal_Desc_01=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot another special job that I could use you on. Should be a quick run.\n\nPACKAGE FOR PICK UP\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n\nDROP OFF LOCATION\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n\nAnd please remember not to bother the clients or any of their guests. Professionalism is the key here. \n
NEW	RedWind_Delivery_Illegal_Desc_02=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot another special job that I need a pilot I can trust to handle.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n\nThis is a very important client for us so please treat them and their packages with extra respect.\n
NEW	RedWind_Delivery_Illegal_Desc_03=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nHad another special job come in from one of our more private clients.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n\nRemember to try and keep a low profile. The last thing this client wants is to draw attention to their business, and the last thing I want is an unhappy client. Especially in this case.\n
NEW	RedWind_Delivery_Illegal_Desc_04=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot another special run. Figured you'd be the right pilot to handle it for me.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n     · Package #~mission(item4|serialnumber) from ~mission(Pickup4|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n     · Package #~mission(item4|serialnumber) to ~mission(Dropoff4|Address)\n\nOnce again, be smart and keep quiet about anything you might see or hear while you're out there. Remember, you're just there for the packages.\n
NEW	RedWind_Delivery_Illegal_Desc_05=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot another special job that I could use you on. This one's a bit more complicated since there's a few more packages to keep track of. Here's the list:\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n     · Package #~mission(item4|serialnumber) from ~mission(Pickup4|Address)\n     · Package #~mission(item5|serialnumber) from ~mission(Pickup5|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n     · Package #~mission(item4|serialnumber) to ~mission(Dropoff4|Address)\n     · Package #~mission(item5|serialnumber) to ~mission(Dropoff5|Address)\n\nMake sure the right packages get to where they're going. You really don't want to have to explain a mix up to these particular clients.\n
NEW	RedWind_Delivery_Illegal_Desc_Intro=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nI know you've done some solid work for us in the past, so I figured I'd see if you were interested in handling a bit of a special run for us that's a bit farther out in the system than what you've been doing so far.\n\nIn a nutshell, we need a pilot who's willing to keep their head down, focus on getting the packages delivered, and most importantly, not ask a lot of questions.\n\nSee, for a smaller company like us, staying ahead of competition means that we need to offer our clients something they can't get elsewhere - discretion. At Red Wind, as long as you got the credits we'll take whatever to wherever. Understand?\n\nIf that sounds good to you, let's see how you do on this run -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n     · Package #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n     · Package #~mission(item2|serialnumber) from ~mission(Pickup2|Address)\n     · Package #~mission(item3|serialnumber) from ~mission(Pickup3|Address)\n\nDROP OFF LOCATIONS (ANY ORDER)\n     · Package #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n     · Package #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n     · Package #~mission(item3|serialnumber) to ~mission(Dropoff3|Address)\n\nOne last bit of advice, it would probably be good to avoid any unnecessary delays once you got the packages onboard, for example being searched by local law enforcement. \n
